<div class="page__comments-form">
<form id="new_mail" class="page__comments-form js-form form" method="post" action="https://formspree.io/arthak@gmail.com">
    <div class="form__spinner">
      <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
      <span class="sr-only">{{ site.data.ui-text[site.locale].loading_label | default: "Loading..." }}</span>
    </div>

    <input type="hidden" name="options[origin]" value="{{ page.url | absolute_url }}">
    <input type="hidden" name="options[parent]" value="{{ page.slug }}">

    <div class="form-group">
      <label for="comment-form-message">{{ site.data.ui-text[site.locale].comment_form_comment_label | default: "Comment" }} <small class="required">*</small></label>
      <textarea type="text" required rows="3" id="comment-form-message" name="fields[message]" tabindex="1"></textarea>
    </div>
    <div class="form-group">
      <label for="comment-form-name">{{ site.data.ui-text[site.locale].comment_form_name_label | default: "Name" }} <small class="required">*</small></label>
      <input type="text" required id="comment-form-name" name="fields[name]" tabindex="2" />
    </div>
    <div class="form-group">
      <label for="comment-form-email">{{ site.data.ui-text[site.locale].comment_form_email_label | default: "Email address" }} <small class="required">*</small></label>
      <input type="email" required id="comment-form-email" name="fields[email]" tabindex="3" />
    </div>
    <div class="form-group">
      <label for="comment-form-url">{{ site.data.ui-text[site.locale].comment_form_website_label | default: "Website (optional)" }}</label>
      <input type="url" id="comment-form-url" name="fields[url]" tabindex="4"/>
    </div>
    <div class="form-group hidden" style="display: none;">
      <input type="hidden" name="options[slug]" value="{{ page.slug }}">
      <label for="comment-form-location">Not used. Leave blank if you are a human.</label>
      <input type="text" id="comment-form-location" name="fields[hidden]" autocomplete="off"/>
      <input type="hidden" name="options[reCaptcha][siteKey]" value="{{ site.reCaptcha.siteKey }}">
      <input type="hidden" name="options[reCaptcha][secret]" value="{{ site.reCaptcha.secret }}">
    </div>
    <!-- Start comment form alert messaging -->
    <p class="hidden js-notice">
      <strong class="js-notice-text"></strong>
    </p>
    <!-- End comment form alert messaging -->
    <div class="form-group">
      <div class="g-recaptcha" data-sitekey="{{ site.reCaptcha.siteKey }}"></div>
    </div>
    <div class="form-group">
      <button type="submit" id="comment-form-submit" tabindex="5" class="btn btn--primary btn--large">{{ site.data.ui-text[site.locale].comment_btn_submit | default: "Submit Comment" }}</button>
    </div>
  </form>
</div>
<script async="" src="https://www.google.com/recaptcha/api.js"></script>
