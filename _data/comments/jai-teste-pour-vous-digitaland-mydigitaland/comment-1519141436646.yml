message: "Bonjour,\r\nJe voulais apporter ma petite contribution à cet avis sur Digitaland en faisant part de mon expérience. Pour ma part j'ai commandé un nikon D750 + ojectif AF-S 24-85. J’avoue avoir été un peu anxieux compte tenu du montant de la commande. Une fois la commande passée, pas de nouvelle de la prise en charge ou non de ma commande, pas de numéro de tracking. Un peu inquiet, j’ai envoyé un message. J’ai reçu une réponse le jour suivant m’expliquant que j’aurai un numéro de tracking quand l’approvisionnement aux UK sera fait (en provenance de HK, livraison gratuite sans frais de douane pour ma part) et que le délai habituel était de 18jrs. Effectivement au bout de 15 jours j’ai reçu le mail de tracking DHL puis trois jours plus tard le colis. Le tout hyper bien emballé sous plusieurs couches de plastique bulles (j’ai même galéré pour l’enlever ;oD ). Le contenu était tout à fat conforme à la commande et en parfait état. Bilan ultra-positif pour ma part."
