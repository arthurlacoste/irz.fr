message: "bonjour,\r\nJ'ai un gros soucis. J'ai commandé un téléphone sur le site la semaine dernière. Mon anglais est plus que limité alors j'ai un peu de mal à comprendre d'où vient le problème. Voici le soucis : j'ai bien été débité de suite sur mon compte paypal mais je n'ai pas reçu de mail de confirmation d'achat et surtout (c'est bien ce qui m'inquiète) lorsque je me connecte sur le site, il y a écrit que la commande est en cours ... depuis plus d'1 semaine quand même. Je n'ai pas la fameux suivi du transporteur alors quelqu'un peut il me dire ce que j'ai oublié de faire ?"
