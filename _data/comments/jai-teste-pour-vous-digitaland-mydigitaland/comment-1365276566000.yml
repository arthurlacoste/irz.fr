message: >-
  Bonjour, je me permets de répondre à Estelle, ayant connu une expérience
  similaire. il faut compter un minimum de 2 semaines de délai pour un envoi de
  Grande Bretagne. Quant à un envoi de Hong Kong, je ne sais pas. Mon expérience
  avec mydigitaland se limite à un envoi en provenance de Londres. Moi aussi,
  j'ai eu 'commande en cours de traitement' sur le site pendant près de deux
  semaines sans aucune autre information. Au dernier jour de la deuxième
  semaine, j'ai reçu un email avec le numéro de suivi DHL. Puis le colis est
  arrivé 24 heures plus tard. Il est vrai que j'ai, moi aussi, eu un petit
  moment de doute.
