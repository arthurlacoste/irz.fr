message: "Bonjour,\r\n\r\nd'accord merci pour ces tests de sites de VPC sur internet : je viens de découvrir ce blog et je vais le suivre assidûment désormais.\r\nEn ce qui concerne Digitaland : je voulais passer commande d'un Canon Eos M mais mauvaise surprise (non signalée dans l'article) : obligation de payer par paypal. Hors vu le montant, j'imagine que le pourcentage paypal risque de faire mal. ça plus l'éventuelle probable TVA rajoutée au colis, je me demande si ça vaut finalement bien le coup ... :("
