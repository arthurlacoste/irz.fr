message: "Après avoir lu tous ces commentaires ainsi que l'article, j'ai acheté un objectif Canon 65 mm et l'expérience est réussie.\r\nLe seul point négatif est qu'il m'a fallu 20  jours calendrier pour être livré. Et quand on n'est pas sûr du fournisseur et qu'en plus il est à HK, ça fait long. Mais je leur ai écrit deux fois et ils m'ont toujours répondu.\r\nPeut-être qu'en ne faisant pas transiter par l'Angleterre (pour éviter les frais de douanes, je hais les frais de douanes!) ça va plus vite.\r\n\r\nEnfin bref vous pouvez y aller et dorénavant je me fournirai chez eux."
