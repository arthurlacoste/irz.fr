message: "Je peux partager mon expérience réussie récemment avec ce site marchand. Et c parce que j'ai lu ton article et les commentaires ici que je me suis lancé au lieu de value basket.\r\nJ'ai commandé le 14/04 au soir (seulement par UK avec frais de 21€) et le 30/04 le smarphone était en cours de livraison. Comme il n'y a pas d'info disant que DHL livrait et qu'il ne m'a pas contacté, j'ai organisé une autre livraison au 2/05.\r\nEt j'ai bien reçu mon Sony Xperia, à savoir néanmoins que la prise secteur est de type UK."
