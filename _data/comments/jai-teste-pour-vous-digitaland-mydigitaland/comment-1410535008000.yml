message: "Suite et fin potentiel. Je n'ai reçus qu'un mail de leur part le 18 août après avoir rempli une contact form sur leur site web. \r\n\r\n\"Dear customer,\r\nOur server and email system has been completely down for more than a week, and we have tried our best to resume it back as early as we can.\r\nWe have now upgrade our server and email system has just been back to normal.\r\nAccording to the current schedule, your order will arrive to you no later than 27-Aug.\r\nA tracking number will be provided after we dispatch from UK warehouse.\r\nPlease accept our sincere apologies and thank you for your patience at all time.\r\nThanks.\r\nBest Regards,\r\nVeronica\"\r\n\r\nN'ayant pas de nouvelles supplémentaire, je viens d’ouvrir un litige chez Paypal. Après lecture de nombreux forum, la commande est rarement honoré si le produit commandé a augmenter de prix sur leur site après commande. C'est le cas pour moi. Je vous informerai de l'issue du litige."
