message: "Bonjour,\r\n\r\nJ'ai commandé le 4 Août un objectif Canon sur ce site. J'ai passé le pas après avoir des commentaires assez rassurant sur ce site et parce que je pouvais payé via Paypal.\r\n\r\n20 jours après ma commande et après 4 demandes d'informations, aucun réponse de leur part, aucune autre information que \"En cours de traitement\" dans le récapitulatif, j'ai décidé d'ouvrir un litige via Paypal leur demandant un remboursement au plus vite et l'annulation de ma commande.\r\nLe lendemain, ma commande était annulée et j'étais remboursé via Paypal.\r\n\r\nJe déconseille fortement ce site qui manque cruellement de professionnalisme.\r\nCertes les prix sont moins cher, mais ça excuse absolument pas le \"foutage de gueule\" (pardonnez-moi l'expression) de cette société.\r\nContinuer de commander chez eux revient à encourager la médiocrité vers laquelle tant notre monde.\r\n\r\nBon courage à ceux qui ont commandé chez eux."
