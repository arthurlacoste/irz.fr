message: "Bonjour,\r\n\r\nJ'y vais également de mon retour d’expérience.\r\n\r\nj'ai commandé un appareil photo Canon sur ce site. \r\nAcheté en angleterre  pour moins de soucis et livré dans les délais annoncé.\r\nRAS produit impeccable et correspondant aux attentes.\r\n\r\nJuste une question néanmoins. je n'ai trouvé aucun numéro de série ni sur le dessous de l'appareil, ni sur la boite.\r\n\r\nY a -t-il des personnes dans cette situation?\r\n\r\naprès quelques échanges avec eux, j'ai eu la réponse (étrange) suivante :\r\n\"Nos produits sont importés, c'est pourquoi nous enlevons le numéro de série\""
