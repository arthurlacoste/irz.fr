message: "Bonjour à tous,\r\n\r\n/ Suite et Fin /\r\n\r\nAlors que je n'avais plus d'espoir sur la possible réception de ce colis, je décide d'envoyer un autre email au service client, en passant directement par l'adresse email de la personne qui m'avait répondu puisque le site ne fonctionnait pas (le 17 Décembre). Celle ci me répond dans la journée que le colis partira d'Angleterre la semaine du 21 Décembre. Je me dis que c'est foutu, je ne l'aurais jamais sous le sapin le 24 au soir.\r\n\r\nEt miracle, le 24 Décembre à 11h, un livreur DHL avec un bonnet du père Noël sonne à ma porte avec l'appareil tant attendu. \r\n\r\nCONCLUSION: L'appareil fonctionne, emballage OK, rien à signaler à part la durée de livraison (j'avais commandé le 29 Novembre, reçu le 24 Décembre). Service client réactif par email.\r\n\r\nBonne journée !"
