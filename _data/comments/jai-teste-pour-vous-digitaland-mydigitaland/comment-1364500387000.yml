message: "Merci pour le retour d'informations en tout cas. Voulant changer mon Reflex pour passer sur un plein format (oui, donc la facture est assez élevée et ce genre de site propose des réductions de plusieurs centaines d'euros sur ces produits).\r\n\r\nLa question que je me pose du coup, vis-à-vis des taxes, c'est quelle est la différence quand on choisit la livraison depuis le Royaume-Uni et Hong-Kong. On voit clairement sur le site qu'il est écrit si on choisit Hong-Kong que des frais de douanes peuvent s'appliquer. Ce qui veut dire que je n'aurai pas de fais de douane si je choisis les anglais ? Si quelqu'un a la réponse à cette question, je l'en remercie."
