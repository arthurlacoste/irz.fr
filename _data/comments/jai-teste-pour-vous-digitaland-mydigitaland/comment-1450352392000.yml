message: "/Suite/\r\n\r\nJ'ai envoyé une réclamation via le formulaire de contact le 10 Décembre, voici la réponse:\r\n\r\n\r\n\"The stocks are waiting at UK customs for clearance process.\r\nWe will dispatch it as soon as the stocks arrive in warehouse.\r\nWe apologize for the delay and trouble caused.\"\r\n\r\nJ'attends toujours mon colis, pas d'autre nouvelle.\r\nJ'essaye de me connecter aujourd'hui au site, il ne fonctionne difficilement. Ma commande est toujours \"En cours de traitement\".\r\nJe pense que si je n'ai toujours rien reçu dans 10 jours je déclare un litige.\r\n\r\nBonne journée"
