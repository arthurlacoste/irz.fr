message: >-
  Olà ! Pour les avatars c'est pas de la faute de Gravatar, Gravatar met bien en
  fonction de ton adresse mail une image. J'ai le plugin BAW Gravatar Google
  image qui va chercher sur Google images des photos de têtes de gens en
  fonction des données données en contact (adresse mail, pseudo, lien) et
  attribue une tête en random si tu n'a pas de gravatar. Ça m'éclate ! Et ça
  permet d'éviter les têtes vides : ça rend un peu plus vivant les échanges, et
  même si t'as pas la tête d'une vieille à lunettes :D. Je check ton gravatar et
  vais purger mon cache...
