message: "Bonjour à tous ! \r\nComme c'est sur cet article que je me suis basé pour commander sur mydigitaland.fr, je viens vous faire part de mon expérience.\r\n\r\nJ'ai commandé le 29 Novembre (il y a 6 jours) le Panasonic Lumix DMC GM5 Kit (12-32mm) pour la modique somme de 431,28€. \r\nJ'ai bien reçu le jour même un email qui notifie et confirme ma commande et rappelle toutes les informations (numéro de commande, prix...etc).\r\nJ'ai choisis la livraison depuis UK et non Hong-Kong, donc à priori ça devrait être rapide et sans taxes.\r\n\r\nJe décide aujourd'hui de consulter mon compte pour voir où en est mon appareil et ... SURPRISE,  je n'arrive pas à me connecter au site. Bon, ça ne m'étonne pas vraiment au vue des commentaires précédents.  Et puis j'ai l'impression que finalement ça se termine toujours bien. \r\nJ’espère!\r\n\r\nA bientôt pour la suite des aventures avec mydigitalandserveurencarton.com !"
