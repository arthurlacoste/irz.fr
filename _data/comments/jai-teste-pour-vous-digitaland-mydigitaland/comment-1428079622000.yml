message: "Bonjour a toutes et tous\r\nalors pour votre information\r\nde Hong Kong à l’Europe les droits de douanes sont nul\r\nmais droits de douanes ne veux pas dire pas de TVA la TVA doit être payer dans le pays de consommation en l’occurrence la France (la TVA à l'importation est perçue par contre par la douane).\r\nAttention quand vous y échappez c'est bien, au vue du flux de colis transitant dans le monde. \r\nmais ne venez pas pleurer si on vous redresse sur la TVA 20% je le reprécise et si il y a tentative manifeste de fraude il y auras amande à la clef plus redressement de la TVA."
