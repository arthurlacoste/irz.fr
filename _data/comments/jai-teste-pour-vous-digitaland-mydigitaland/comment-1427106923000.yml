message: "Les délais sont parfois longs, mais ne dépassent pas beaucoup ce qui est indiqué sur le site, malgré une hausse de prix du produit (baisse de l'€...). Lorsque l’état de ma commande était toujours « en cours de traitement », j’ai demandé des précisions et j’ai toujours eu une réponse exacte dans les 48 heures. Le suivi de livraison, de l’expédition à la réception, est impeccable.\r\nLe produit était bien emballé, dans  une boîte d’origine Nikon scellée. J’ai demandé une précision sur l’absence de certificat de garantie qui m’a été fournie.\r\nMerci à MyDigitaland pour les 1000 € d’économie réalisés !"
