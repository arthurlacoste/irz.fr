message: "Je voudrais acheter un Sony Xperia V sur le site mydigitaland\r\nPensez vous que le téléphone est du Royaume-Uni? Parce que si il est de Hong Kong (même si livré du Royaume-Uni), j'ai peur que Sony France ne me permet pas d'utiliser la garantie en cas de problème.\r\n\r\nEn effet, Sony France m'a dit au téléphone que si l'appareil a été acheté au Royaume-Uni, c'est bien que la garantie est européenne, et qu'ils peuvent faire des réparations (sauf s'il s'agit d'un problème majeur comme une carte mère morte, dans ce cas, je sais pas si je suis obligé de renvoyer le téléphone à Sony UK car je craint que sur la facture  soit mentionner qu'il a été acheté a hong kong et de la le renvoyer a hong kong sachant que leur siège social est la bas.si une personne a eu ce genre d’expérience sa serait cool de m'éclairer merci"
