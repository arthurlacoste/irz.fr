message: "Bonjour,\r\nje viens de lire cet article..\r\nJe suis revendeur de matériel photo,je paye une TVA française de 20% et marge à moins de 20%,c'est donc pour cela qu'il y a peu de magasin spécialisé et qu'il y a aussi un gros écart de prix avec ce site.(sans parler des autres charges à payer en France)\r\nLe problème est que vous mettez en avant un site internet qui propose de facturer ses clients sans payer de tva,avec des garanties incertaines et aussi des risques de frais de douanes.(sans parler des colis jamais arrivé a bon port..)\r\nVoilà comment tuer le travail de ses propres concitoyens.\r\nChacun doit être responsable et bien réfléchir qui faire vivre,son pays ou un millionnaire à l'autre bout de la planète!\r\n\r\nBonne continuation\r\n\r\nSeb"
