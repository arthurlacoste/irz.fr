message: "Ben moi c'est (très) mal parti : ils prétendaient avoir le stock en Angleterre, mais c'était un mensonge car quand au bout d'une semaine j'ai demandé pourquoi la commande était toujours en préparation ils ont avoué qu'ils attendaient le bateau ! \r\n\r\nC'est arrivé en 18 jours. Pas de bol : appareil défectueux (ok c'est par leur faute c'est le fabricant) MAIS ils ne veulent ni l'échanger ni le rembourser, arguant que la garantie international doit fonctionner. Mais l'importateur français (Fuji) ne prends pas les retours émanant des particuliers, pour lui ça doit passer par le vendeur ! \r\n\r\nDigitaland a eu le culot de me proposer d'effectuer le retour à Hong Kong, alors que j'ai acheté à un site anglais. J'ai refusé, \r\n\r\nJ'en suis là 48h après la livraison, avec un appareil défectueux et un litige ouvert auprès de Paypal."
