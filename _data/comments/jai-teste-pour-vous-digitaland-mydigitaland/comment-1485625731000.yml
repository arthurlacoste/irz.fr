message: "Bonjour ! Eh bien moi , je ne recommande absolument pas ce site ! J'ai déboursé 2000 euros pour un Nikon d750 chez eux . J'ai alors attendu 25 jours ( oui vous avez bien lu !! ) sans qu'aucun service commercial ne vienne me prévenir qu'il y avait du retard ds la livraison , et sans aucune info de suivi disponible sur sur mon compte ; et si je ne les avait pas contacté , je ne sais pas si j'aurais déjà mon appareil ! Sans compter que leurs réponses à mes questions furent on ne peut plus succinctes et laconiques . Et le pompon , ce fut hier , à l'ouverture du colis ! Alors que leur site est en français et s'adresse donc à un public qui , à priori , habite parfois en France  , qu'elle ne fut pas ma surprise de trouver une prise de courant asiatique sur le chargeur de mon accu , m'empêchant de recharger mon appareil le jour même de sa réception ( je suis allée acheter un câble compatible aujourd'hui ) ! Et , cerise sur le gâteau , la notice de 537 pages de mon appareil ne se trouvait pas ds le colis ( du coup je me demande si mon appareil est neuf ) !!! Je ne peux même pas commencer à prendre en main mon appareil , il va falloir que je télécharge et imprime la notice sur le site de Nikon , ce qui va encore me faire des frais ! je suis totalement navrée du peu de sérieux de ce site et je me dis que vous avez dû avoir de la chance ! \r\nBonne soirée ."
