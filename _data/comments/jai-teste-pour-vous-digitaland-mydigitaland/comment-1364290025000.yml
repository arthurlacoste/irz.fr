message: "Bonjour Romain, \r\n\r\nContrairement aux idées reçues, paypal ne prend pas de pourcentage lors d'un payement en direct, je m'en suis servi maintes fois. Il ne fait que gérer la transaction et centraliser vos CB. Ce service à ses détracteurs, mais c'est un moyen simple et peu onéreux pour les sites de e-commerce de permettre un moyen de payer par CB. Après je ne veux pas faire l'apologie de Paypal, mais en général je m'en sert car je n'ai jamais ma CB sur moi et que c'est le seul site sur lequel je laisse ma carte enregistrée.\r\n\r\nEt pour me remercier, vous pouvez éventuellement suivre la page facebook dédié à IRZ (mis en place récemment) : https://facebook.com/irz.fr"
