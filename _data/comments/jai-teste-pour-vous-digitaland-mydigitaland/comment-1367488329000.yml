message: "Bonjour,\r\nAprès avoir lu ton article j'ai effectué une commande le 21/04/2013 mais depuis toujours rien le statut de ma commande est \"traitement en cours\" j'ai donc envoyer un premier mail le 24/04/2013 pour savoir ou en était ma commande on m'a alors répondu qu'elle allait être envoyé le lendemain mais ça n'a pas été le cas j'ai ensuite téléphoné directement au support le 26/04/2013 on m'a alors répondu qu'il allait être envoyé le 29/04/2013 ou le 01/05/2013 mais rien n'a changer m'a commande est encore \"en cours de traitement\" alors je commence vraiment à douter de leurs fiabilité, si d'autre personnes pouvait m'apportait leurs avis merci d'avance."
