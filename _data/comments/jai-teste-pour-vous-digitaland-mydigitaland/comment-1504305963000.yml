message: "Bonsoir,\r\nJe viens pour ma part d'acheter chez eux un appareil fuji XT2 ainsi qu'un objectif fuji 35mm f2. Les délais ont été respectés (18 jours) et j'ai reçu le tout très bien emballé. Pour info, le colis a été expédié de Manchester et j'ai pu affiner mon mode de livraison via le site du transporteur (DHL qui propose une livraison en point relais, pratique). 500 euros de moins qu'à la Fnac : y'a pas photo ! ;) Bref, rien à redire et je pense commander un autre objectif chez eux.\r\nLaurent"
