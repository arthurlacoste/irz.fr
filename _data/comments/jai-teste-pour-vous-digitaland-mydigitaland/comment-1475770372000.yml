message: "Bonsoir Arthur\r\nUne petite question concernant la taxe:\r\nVotre commande d'un montant de 604,5€ produit des frais de douane de 21€ alors que la taxe est normalement de 20% soit environ 122€, c'est d'ailleurs ce que j'ai dû débourser pour un scanner venu des USA par le même transporteur (service très pro, je confirme).\r\nLoin de moi la polémique mais pouvez-vous éclairer ma lanterne?"
