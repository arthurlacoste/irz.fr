message: >-
  Bonjour, je vous remercie pour vos commentaires sur la fiabilité du site
  mydigitaland.com. Cela m'a conforté dans ma décision d'achat d'un apn reflex
  nikon sur ledit site. Apn commandé le mardi 5 mars et reçu aujourd'hui, le
  mardi 19 mars. Colis en provenance de Londres, livré par DHL. Je réalise ainsi
  une économie de 220 euros, prix en comparaison avec une enseigne marchande
  connue en France. L'appareil est livré avec une alimentation électrique
  française. Le manuel d'utilisation est multilingue, dont la version en
  français. On trouve aisément la version française complète du guide de
  l'utilisateur au format pdf sur le site de Nikon. Quant à la garantie, les
  mois à venir me prouveront si j'ai eu tord ou raison d'avoir effectué cet
  achat de produit technologique hors hexagone. Merci.
