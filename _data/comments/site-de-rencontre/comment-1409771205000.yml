message: >-
  Merci pour cet article. Internet, et particulièrement les réseaux sociaux, ont
  ce côté à double tranchant: le contact et les rencontres peuvent être à la
  fois positives mais aussi particulièrement négatives. Ceci dit, l’amour sur
  Internet est loin d’être impossible, tout vient à point à qui sait attendre,
  sur Internet ou « en vrai »!
