message: >-
  Merci pour le lien, le film est vraiment intéressant ! En effet, tout le monde
  aime se sentir désiré, et les sites de rencontres permettent de mettre en
  relation toutes ces personnes en mal d'affection. C'est vrai que de nos jours
  on ne peut plus nier cette manière de rencontrer les gens, c'est devenu un
  "incontournable" si je puis dire.
