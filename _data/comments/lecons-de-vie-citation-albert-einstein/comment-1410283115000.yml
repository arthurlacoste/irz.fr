message: "Intéressant cet article ! Très bonne idée de vouloir faire comprendre aux autre ce qu'Einstein pensait !\r\n\r\nPar contre, l'auteur de cet article n'a pas complètement compris la dernière citation.\r\n\r\nNote à l'auteur : Einstein ne parlait pas \"du jeux\" en tant que tel. Il parlait de \"la vie\". Vous devez apprendre les règles de la vie. Après ça, vous allez pouvoir jouer mieux que quiconque. A force de connaissances, vous apprendrez comment la vie est construire et vous saurez enfin ce qu'est réellement \"vivre\". C'est ce qu'il voulait faire passer comme message !"
