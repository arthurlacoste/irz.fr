message: >-
  Bonjour Damien et bienvenu sur IRZ ! Effectivement, je raconte beaucoup de
  connerie ! C'est une habitude chez moi. Mais il faut lire cet article en
  tenant compte du côté 2nd degré.


  Pour ce qui est de la nourriture, disons que c'est une question de goût et
  d'expérience. Pour les globos, les 2 fois ou j'ai eu l'occasion d'en manger,
  c'était vraiment très sec et sans goût. Et l'açai, n'en parlons pas. Je suis
  aussi peut être un peu dur concernant tout ce qui est nourriture, mais il me
  semble avoir fait l'impasse dans cet article de mes déboires dans les
  supermarchés, ou les produits frais ne l'étaient pas vraiment, et ou une odeur
  rance de pourri envahissait les rayons.


  Pour ce qui est de la plage, j'ai pu observer de nombreux bris de verre à la
  surface du sable.


  Pour le reste, je suis d'accord, et j'aurais pu parler de toutes les choses
  magnifiques que j'ai vécu la-bas.
