message: >-
  Salut! Souvent lors des voyages, je loue les appartements avec AirBnb et je le
  recommande à tous les voyageurs! Même j’ai créé mon propre site web - <a
  href=https://air-coupons.com/appartements-sur-airbnb-french>https://air-coupons.com/</a>
  - lien avec une description détaillée du service et avec des codes
  promotionnels toujours mis à jour. Les renseignements concernant ce service
  seront traduits sur toutes les langues du monde (pour le moment, je n’ai pas
  trouvé tous les traducteurs indispensables, mais je travaille là-dessus)! Je
  vous prie de ne pas supprimer mon commentaire, laisser les gens partout sur la
  Terre apprendre l’existence d’AirBnb et trouver des informations
  indispensables dans leur langue. Grand merci! Au revoir!
