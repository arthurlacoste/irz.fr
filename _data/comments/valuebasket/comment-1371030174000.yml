message: "Je finis mon post quand même avec mon nouveau téléphone reçu depuis une semaine...\r\nJ'ai eu aucun problème avec ma commande et le site internet en lui même, mais c'est TNT le transporteur local qui a tardé, faute d'avoir le code d'entrée et mon numero pour me joindre.\r\nDonc au final je suis très satisfait de ce site, ils doivent continuer d'améliorer la communication avec leurs partenaires pour le partage dès données clients."
