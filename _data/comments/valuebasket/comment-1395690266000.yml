message: "alors dans ton cas tu n'as plus qu'à leur envoyer un message via la rubrique prévue à cet effet en utilisant un prétexte se rapprochant de ton problème.\r\n\r\nn'oublie pas d'inclure ton vrai mail dans tes messages et ton numéro de commande pour donner un maximum d'info sur toi et ta commande. \r\nn'hésite pas à réitérer ta demande et tes messages pour accélérer la réponse.\r\ntoutefois si ton colis est expédié tu n'as plus à t’inquiéter il va arriver dans quelques temps suivant le mode de livraison même si je sais que c'est frustrant de ne pas avoir de nouvelles"
