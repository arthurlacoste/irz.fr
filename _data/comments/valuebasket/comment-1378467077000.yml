message: "Le problème c'est que le règlement est débité le jour même voir le lendemain, et qu'annuler la commande ne semble pas garantir le remboursement... j'ai pas osé le faire à cause de cela...J'ai passé commande le 31 juillet d'un nikon pour la somme d'environ 760 euros, et j'attends...quelqu'un aurait il un numéro de tél pour joindre le service client, même s'il faut parler anglais ? Ils répondent à chaque mail, une fois seulement de manière vraiment professionnelle et cohérente...mais je reste dans l'incertitude...d'un prochain envoi...\r\nCatherine"
