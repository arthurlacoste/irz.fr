message: "Bonjour à tous,\r\n\r\nJe ne suis pas du tout satisfait des services de ValueBasket. Commande de Reflex passé le 25 mars 2013. Aucune nouvelle du produit depuis cette date. Après plusieurs relances auprès du service clientèle par mail et par téléphone, seulement des retours de mails me précisant de vérifier sur mon compte l'état de ma commande qui était \"en cours de préparation\". Les mails sont une simple traduction avec des dislexies importantes,cela ne donne pas du tout confiance. Heureusement mon règlement était fait avec Paypal, j'ai donc ouvert un litige et ma commande a été annulée le 07 mai et le remboursement fait au bout de 3 jours. Je ne recommande pas du tout ce site. J'ai donc été racheter le produit que je souhaitais chez Boulanger avec la même extension de garantie et mon produit est en excellent état, certes un peu plus cher mais je suis rassuré de la relation de confiance qui s'est installée entre la vendeuse Boulanger et moi-même. C'était une première grosse commande sur ce site dédouané, c'est terminé je vais maintenant privilégier la relation humaine et la sécurité.\r\nA bonne entendeur!!!\r\nChouclade."
