message: "Il n'y a peut-être pas de garantie constructeur mais il y a une garantie de la part de ces sites qui sont donc chargés de récupérer le produit en cas de pépin.\r\nDans le cas de Digitaland, comme je l'avais dit précédemment, il y a une \"Local Warranty\" donc en gros, si ton matériel a du problème, tu peux le faire réparer ici, en France, et c'est à la charge de digitaland ;)\r\n\r\nDe plus, importation depuis la Grande Bretagne donc pas de fraudes vu qu'il n'y a aucune taxe entre pays de l'Europe.\r\n\r\nAprès, il faut bien se renseigner sur les sites et lire toutes les conditions -ce que les gens ne font pas tout le temps-."
