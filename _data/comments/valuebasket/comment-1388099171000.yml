message: "Bonsoir,\r\nJ'ai commandé une semaine avant Noël un appareil photo polaroid pour ma fille.\r\nSur le site value basket,il était vraiment bien moins cher que partout ailleurs.\r\nCommande passée, un premier message stock alloué m'a été envoyé et c'est là que j'ai paniqué car je suis tombée grâce à cette phrase clé sur tout un tas de plaintes de personnes qui n'ont jamais vu leur commande aboutir.\r\nPuis j'ai trouvé le site \"j'ai testé pour vous ValueBasket\" et j'ai appliqué de suite les conseils à la lettre avec notamment le message de \"menace\"d'annulation de commande si elle n'est pas traitée dans les délais annoncés.\r\nUne semaine aprés l'appareil photo est arrivé à la maison en provenance de Hong Kong via Leipzig. Super ma fille est ravie et moi soulagée.\r\nMerci beaucoup pour vos conseils."
