message: "Bonjour,\r\nil faut rendre à César ce qui est à Cesar.\r\nValuebasket n'est pas un site rapide pour la livraison c'est confirmé et dit par tout le monde, j'ai reçu mon objectif en un peu moins de trois semaines, j'aurais pu l'avoir en un, deux ou trois jours sur d'autres sites, mais pour prés de 200 euros de plus. Il faut donc choisir et acheter un connaissance de cause (prix ou rapidité). Mon colis est arrivé par Chonoposte en bon état. j'ai peut être eu de la chance, mais dire que se sont des voleurs ou une arnaque, non, je ne le pense pas, ils doivent effectivement ne pas avoir de stock et mentir sur se point.\r\nCe sont les prix les moins chères du net (655€ avec le port), si vous voulez du service alors allez à la Frac ou chez Darty (849€ sans le port)."
