message: "Cela étant dit, il suffit de lire leurs conditions générales où ils se déchargent de toute responsabilité quant à d'éventuels frais de douane :\r\nEn passant commande chezValueBasket.com, vous assumez l'entière responsabilité de veiller à ce que votre achat peut être importé en conformité avec les lois du pays dans lequel vous avez demandé à ValueBasket.com d'expédier votre achat et vous convenez également que vous êtes le seul importateur pour l'achat de votre produit à toutes fins, y compris mais non limité à la règlementation douanière, droits d'auteur et droit des marques et vous vous engagez à respecter toutes les lois et règlements du pays dans lequel les marchandises sont reçues. A cette fin, vous reconnaissez et acceptez que le rôle de ValueBasket.com est limité à vous procurer vos produits achetés à Hong Kong et autres régions, et de mettre ces produits à votre disposition sur le site pour l'achat à Hong Kong et pour l'importation dans votre pays."
