message: "Bonjour, j'ai déjà commenté l'article sur Digitaland avec une expérience réussie. Et comme je souhaitais faire un bon coup sur une GoPro (qui est non dispo chez Digitaland), j'ai tenté l'expérience avec le mal réputé ValueBasket.\r\nJe pense au final que la mauvaise réputation provient du délai de livraison qui ne respecte pas l'annonce faite sur leur site Web, mais outre cela et surtout une fois qu'on le sait, je pense que ValueBasket respecte le contrat de livrer ce que vous commandez.\r\nJe souhaite donc ajouter mon expérience avec ce site marchand: j'ai commandé le 9/06 au soir pour une livraison (via DPD puis Chonopost en France) demandé au bureau de poste le 29/06. 20 jours de délai certes, mais pour un produit 22% moins cher (-100€) qu'en France. J'estime que l'expérience est réussie car je viens d'économiser une coquette somme équivalente à la TVA."
