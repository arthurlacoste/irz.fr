message: "Bonjour,\r\n\r\nVoici le lien à utiliser la première fois pour envoyer un message : https://www.valuebasket.be/fr_BE/contact#enquiry_box_anchor\r\n\r\nEnsuite, vous recevrez un n° de ticket qui vous permettra de communiquer avec eux sur leur site http://valuebasket.kayako.com\r\n\r\nJe vous préviens simplement que leur réponse sont automatisées et cela, vous vous en apercevrez rapidement. Si vous voulez savoir le genre de réponse que vous allez recevoir alors rendez-vous sur le site www.lesarnaques.com, ils répondent la même chose à tout le monde.\r\n\r\nBon courage et bonne soirée."
