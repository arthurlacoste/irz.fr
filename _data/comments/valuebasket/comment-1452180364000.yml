message: "Le SAV qui est catastrophique. L'écran de mon téléphone Sony Xperia Z3 se décolle. C'est un téléphone étanche sans vis et c'est une panne fréquente(vu sur le net). \r\nJ'ai du envoyer plusieurs demandes pour avoir une réponse. Ils m'ont demandé des photos et pour eux c'est un problème d'entretien. Refus de garantie, il sont de mauvaise fois \r\nIls se ventent de d'offrir une garantie de 3 ans mais ne sont pas capables de faire respecter la garantie constructeur. C'est scandaleux. Fuyez !!!"
