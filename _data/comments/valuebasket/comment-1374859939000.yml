message: "J'ai commandé le 6/7/13un appareil photo chez valuebasket.com et ceci malgré les nombreux avis négatifs ...\r\nAchetant depuis des années sur de nombreux site sans aucun problème ... je suis parti confiant. Voilà je déchante. Depuis le début j'ai un message sur mon compte \"commande en attente ... veuillez nous confirmer certaines informations ...\" et malgré de nombreux mails (que ce soit en français ou en anglais ... bientôt je passerai au chinois car le site semble être en Asie) sans réponse (pas de message dans mes indésirables) je ne sais pas ce qu'ils attendent. Au fait ... ils ont débité les 404€ le jour même!\r\nBon, cela fait du bien de se lâcher et surtout d'aider à ne pas cautionner ce genre de site. Alors fuyez !"
