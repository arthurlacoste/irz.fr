message: "Même problème que Laurent.fr alors que VB me dit que c'est la 1ère fois que ça leur arrive !\r\n\r\nJe me suis laissé séduire par les prix affichés sur leur site et ai acheté le 26 mai un appareil photo d'une valeur de 725 €. A la livraison, environ une dizaine de jours plus tard, ce n'est pas le bon produit que je reçois, ce dernier d'une valeur bien inférieure (574 €). \r\nA partir de là les ennuis commencent. Leurs réponses à mes questions sont évasives, je me renseigne davantage sur VB et découvre sur d'autres sites qu'elle est basée à Hong-Kong. \r\nLa procédure de retour est entamée et un transporteur mandaté par VB vient collecter le colis le 23 juin. Finalement, lundi 29 juin je reçois un appel (en n° inconnu) de la part de VB pour me dire que le colis est arrivé vide à Hong-Kong et que la procédure pourra être longue et son issue incertaine. Donc me voici sans appareil photo, délesté de 725 € avec le risque de ne jamais être remboursé. Entretemps, même s'il est normal qu'ils aient instantanément encaissé l'argent lors de l'achat, ils ne me disent rien quant à la différence de valeur entre les 2 produits que je devrais au-moins déjà pouvoir récupérer.\r\nC'est assez urticant tout ça.\r\nDepuis, ce sont des échanges de mails mais sans engagement de leur part.\r\n\r\nD'autres personnes ont-elles connu ce type de problème lié apparemment au transporteur ? Quelle en fut l'issue ?\r\n\r\nCdt"
