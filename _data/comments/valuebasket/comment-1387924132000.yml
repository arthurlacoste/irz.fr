message: "Alors dans ces conditions, il faut continué à acheter chez valuebasket mais surtout prier pour avoir autant de chance la prochaine fois car pour ma part, si je n'avais pas eu une bonne carte de crédit, 4 mois après ma commande (que valuebasket n'a jamais été capable de me livrer alors que le matériel était en stock), je serais toujours en train d'attendre le remboursement.t \r\n\r\nSi tout futur acheteur potentiel se renseigne un peu, je suis certain qu'il évitera d'acheter sur ce site malgré vos commentaires positifs mais gratuit qui n'apportent aucune garantie en cas de problème éventuel."
