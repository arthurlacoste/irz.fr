message: "je voudrais redonner un peu d'espoir aux nombreux déçus de Value Basket.\r\nle 04/09/2013,j'ai passé commande d'un SAMSUNG Galaxy Note 8.0 que je viens de recevoir ce matin,après quelques frayeurs car je craignais le pire\r\nUne première reclamation a entrainé une réponse qui m'attribuait une carte SD de 4 gb.\r\nce n'est pas le pérou mais ce geste m'a incité à la patience,qui a eu des limites et début octobre,\r\nj'ai envoyé une lettre d'insultes que je ne peux vous transcrire ...\r\nJe ne sais pas si l'envoi de la commande en est la conséquence(d'ailleurs,je suis à peu près certain du contraire)mais les mails se sont enchainés,tous précis et exacts tant de Value basket que du transporteur .(la carte 4gb est bien dans le colis)\r\nAlors,patience ,patience à tous ceux qui attendent....\r\nQuant à moi,je pense qu'il faudra un peu de temps avant de refaire une commande...dans cette entreprise qui ressemble assez bien à l'idée que je me fais d' un fantome...."
