message: >-
  Certes et tant mieux pour toi, mais je pense que pour faire un tour complet de
  ce site, il est important de préciser qu'ils vendent HT d'où leurs tarifs
  attractifs, d'autant que ce n'est pas très clairement indiqué sur le site (ils
  sont malin). Pas de TVA =  risque d'un contrôle du colis avec une facture
  salée, pas de garantie constructeur en France, pas de dédouanement lors du
  passage de la frontière, revente pas forcément facilité. Après qu'ils livrent
  à l'heure, que le colis soit bien emballé, c'est un peu un minimum que l'on
  puisse attendre d'un commerçant. j'ai acheté un objectif chez eux,
  effectivement le délai a été un peu galère et le suivi en anglais au tél. est
  surprenant. J'insiste sur le HT, car je m'en suis rendu compte après, je
  n'avais pas fait gaffe et j'étais un peu flippé jusqu'à la livraison, vu que
  j'avais eu une expérience difficile avec un autre site de HK, il y a quelques
  temps... 250 EUR de frais de douane.
