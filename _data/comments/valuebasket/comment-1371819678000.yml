message: >-
  La solution, c'est que cela vous serve de leçon, les avis négatifs sur cette
  société ne manquent pas sur internet et depuis un moment. Il y a quand même, à
  un moment donné , un minimum de précaution à prendre lors d'un achat à 350
  EUR, ne serait-ce que de taper le nom du marchand sur Google. Les adjectifs
  qui arrivent en tête sur le moteur de recherche : Arnaque, scandale, problème
  de livraison... ne soyez pas étonné si ce vendeur est un risque pour votre
  porte-monnaie. Ici même les commentaires ne manquent pas pour vous alerter.
  Internet est une jungle... Prenez le temps de vous renseigner un minimum.
