message: "Vous avez peut-être vu le clip qui dit : \"Vous avez 1 chance sur 2... de perdre !\"\r\nDonc, à vos risques et périls.\r\nPour ma part, je ne suis toujours pas livré et le statut de ma commande n'a pas changé (\"en préparation\")... depuis le 2 avril.\r\nJe n'envoie plus de courriel car je connais les réponses. Mais les clips continuent.\r\nLe dernier en date : http://youtu.be/2P7X76l5AWw\r\n\r\nPour les droits et taxes, il faudrait consulter le cabinet fiscal qui s'occupe de ce vendeur (je sais, c'est une mauvaise plaisanterie !) car je ne suis pas qualifié. Vous avez vu, bien sûr, que la question est très débattue, sans que l'on sache vraiment si le vendeur utilise légalement une faille de la législation européenne (=&gt; le client ne doit effectivement que le prix payé au vendeur) ou si, tout bêtement, le prix affiché est hors TVA et droit de douane.\r\nParmi ceux qui soutiennent que la situation est normale (légale), ces arguments sont parfois donnés :\r\n- les produits sont expédiés de Hong-Kong vers la Grande-Bretagne (depuis la rétrocession de HK, ancienne colonie anglaise, à la Chine, en 1997, une convention entre eux prévoit que l'ancien système juridique britannique - common law - continue de s'appliquer jusqu'en 2037) : il n'y aurait donc pas de droit de douane ni de TVA à l'entrée en GB en vertu du \"Common law\" ;\r\n- la France ne peut réclamer de TVA ni de droit de douane au client français puisque l'expédition du produit est réalisée depuis un Etat membre de l'Union européenne (suppression du contrôle douanier aux frontières communes entre Etats membres en vertu des accords de Schengen).\r\nMais rien d'absolument indiscutable... notamment, si le fisc français n'entend pas les choses de cette manière (il aura le dernier mot !)."
