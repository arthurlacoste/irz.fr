message: "J'ai commandé une enceinte beats pill sur le site value basket le 15 juillet et en 15 jours l'article est arrivé chez moi. j'étais très inquiet de ne jamais recevoir ma commande et en voyant tous les avis négatifs par rapport a ce site j'ai beaucoup paniqué, mais le produit que j'ai commandé est arrivé en parfait état et fonctionne parfaitement.\r\nPour ma part je ne commanderais plus jamais su ce site, même si les prix sont très intéressant. je préfère être sur et certains de recevoir mon produit et payer un petit peu plus chère que de commander sur value basket et ne pas savoir si la commande va arriver un jour.\r\nJe souhaite bon courage a ceux et celles qui attendent leur commande !!"
