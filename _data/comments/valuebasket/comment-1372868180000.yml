message: "Bonjour,\r\nJe fais désormais parti de la longue liste des mécontents. J'ai passé une commande pour un smartphone le 14 juin dernier et à ce jour je n'ai toujours rien reçu bien que le montant du téléphone soit encaissé depuis 2 semaines. Je les ai appelé en leur demandant d'accélérer le mouvement (celle ci est restée sans succès). Je leur ai écrit, ils m'ont répondu que je devais attendre dans un français dès plus mauvais. J'ai renvoyé un mail en les mettant en demeure de me donner une date de livraison, nous verrons bien. Quoi qu'il en soit je pense faire un signalement à 60 millions de consommateurs pour publicité mensongère."
