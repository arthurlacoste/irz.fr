message: "Bonjour, et en ce qui concerne la TVA à la douane et autres frais d'importations ??? Je n'ai trouvé que ces informations sur le site :\r\n\r\nImportation, taxes et frais : Lorsque les droits et taxes d'importation (directement et indirectement liés) sont applicables sur les livraisons à l'étranger en dehors de Hong Kong, ils seront normalement soumis à l'acquéreur; impôts directement liés et droits comprennant les taxes à l'importation ou taxes qui sont prélevées sur les factures, tout frais de manutention du transporteur, surtaxes douanières et les surtaxes de transfert à domicile perçus par le transporteur, les taxes indirectement liées et droits découlant de politiques douanières différentes à travers le monde qui peuvent appliquer d'autres droits de douane ou des frais supplémentaires de dédouanement. Les politiques douanières diffèrent dans chaque pays, par conséquent, vous devriez communiquer avec votre bureau de douanes local pour tout renseignements supplémentaires relatifs aux politiques applicables. ValueBasket.com n'a aucun contrôle sur ces droits à l'importation ou taxes. Pour certains éléments et combinaisons de livraison à destination des pays, des frais de manutention et importation pris en charge par ValueBasket.com peuvent être inclus et anotés sur votre facture d'expédition. Lorsqu'une taxe de traitement des importations est inclus, ValueBasket.com portera la responsabilité pour les taxes et droits qui ne sont directement liés à l'ordre facturé. Toute taxe d'importation inclus sur votre avis d'expédition est non-remboursable. Si vous retournez votre produit dans les 14 jours suivant l'achat, conformément à notre condition sur Annulations, retours et les remboursements, les frais de manutention à l'importation peuvent être remboursés à condition que vous soyez admissible au titre de la politique de retour et que vous obtenez l'autorisation préalable de ValueBasket. com avant le retour du produit. Aucun termes et conditions figurant dans la confirmation de votre paiement ou de votre ordre d'achat ou autre document de l'acheteur fera partie du contrat. \r\n\r\nCe qui laisse penser que des taxes s'appliquent sur le prix ... CIF, TVA etc ..."
