message: "Bonjour,\r\n\r\nPersonnellement, je n'ai pas trop apprécié la lenteur de traitement de ma commande: 5 jours de délai pour obtenir un RIB pour faire un virement bancaire, au rythme d'une réponse par jour aux relances par mail. Les coordonnées téléphoniques sont invisibles sur le site, je les ai reçues par mail suite à ma demande de RIB:\r\n\r\nService clientèle: 09 75 18 23 58 (s'accrocher pour les avoir en ligne + ton du message d'attente peu avenant)\r\n\r\nAdresse figurant en bas du mail reçu : \r\n\r\n7 avenue Didier Daurat, BP 30044, Blagnac Cedex, 31702 Blagnac, France\r\n\r\nJe ne sais pas s'il est très indiqué d'écrire à cette adresse... \r\n\r\nL'adresse officielle figure en bas de la page des conditions de vente:\r\n\r\nHong Kong \tUnit 1505, 15/F, Yu Sung Boon Building, 107-111 Des Voeux Road Central\r\n\r\nGibraltar \tSuite 31 Don House, 30 - 38 Main Street\r\n\r\nDe plus il est demandé sur la facture de spécifier à la banque la prise en charge de frais de transfert. En clair, ça flaire l'arnaque à plein nez, si on considère le fait que sur le site est spécifié \"livraison gratuite\".\r\n\r\nDe plus il y a des frais de remboursement en cas de retour, et les conditions de vente ne stipulent pas explicitement si ces frais sont applicables ou non à la période légale de rétractation de 14 jours. Détails peu clair qui a achevé de me rendre très méfiant, malgré, certaine une très belle vitrine et des prix de rêve.\r\nMa conclusion: pour l'instant je réfléchis.\r\n\r\nMerci à l'auteur de l'article pour la petite astuce concernant les délais de préparation, que je n'omettrai pas dans ma commande si je décide de la mener à son terme.\r\n\r\nBien cordialement à toutes et tous!"
