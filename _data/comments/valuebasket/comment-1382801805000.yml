message: "VALUE BASKET = Voleur, arnaqueur, menteur....\r\n\r\nJe tiens à alerter les éventuels lecteurs qui seraient tentés par les prix attractifs du site e-commerce Value Basket. A fuir absolument! Ils ne sont pas fiables du tout.\r\n\r\nJ'ai commandé un Galaxy S4 il y a plus 3 semaines de cela et j'attends toujours la livraison (qui n'arrivera sans doute jamais...).\r\n\r\nJe leur écris sans arrêt mais ils me mènent en bateau à coup de réponses automatiques, me demandant à chaque fois de patienter quelques jours de plus....\r\n\r\nPour info, il y a beaucoup de témoignages de personnes sur le net qui vivent la même infortune que moi. Certains ont demandé un remboursement, en vain. \r\n\r\nDu coup, je n'ose pas demandé un remboursement sur le site, de peur de jamais rien recevoir du tout, ai-je raison ?\r\n\r\nBonne journée."
