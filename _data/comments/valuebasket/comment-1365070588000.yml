message: "Arthur, si tu commences à attirer des critiques négatives, prends le bien c'est que ton site commence à plaire, c'est statistique !\r\nJe n'aurais pas pris la peine de commenter si ce site ne m'avais pas semblé intéressant.\r\n\r\nJe comprends mieux ta position si tu dis que tu te moques de la garantie, c'est vrai après les pannes ça ne concerne qu'une petite partie des produits sur le marché. Mais sur un gros achat photo pour moi c'est impensable d'acheter sur le marché gris. (Chacun son échelle de valeur, certe).\r\n\r\nMais tout de même, comme ton site a de la visibilité, je trouve ça irresponsable vis-à-vis de tes lecteurs que de dire que ces sites qui vendent à prix cassé sont clean.\r\n\r\nIls livrent, oui, il y a des astuces pour accélérer le temps de livraison, ok, mais il y a bel et bien une combine dans l'histoire, c'est de l'importation de Hong Kong, la garantie constructeur peut être refusée pour cette même raison, c'est donc un choix à faire en connaissance de cause."
