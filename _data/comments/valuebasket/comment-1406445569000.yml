message: "Moi, j'attend en ce moment ma commande de Portable. Suis entre optimisme et attente de desastre pour me 300 Euros! (Apres avoir, comme vous tous, TROP TARD consultes tous les avis anglais et francais de VB, je suis crainteux - mais ca c'est ma faute - on va voir si on va encore les essayer!?)  Mais - il y a d'autres conseils que je peux vous tous offrir - CONTACT avec VB est tout facile - suivez \"CONTACT\" sur le site et ca marche, ou telephonique ou E-Mail. On recoit une reponse ou en anglais ou en francais avec moins de delai (telephonique) qu'avec le plupart de commerces et autres (SFR, Orange, EDF, etc., - tous affreux!) En plus, je comprends jamais pourquoi vous francais ne parlez jamais que de FNAC, Darty, Amazon FRANCE, EBay FRANCE, etc.,?! Allez sur Amazon ou EBay UK, ou meme la Belgique (option francais) ou l'Allemagne - on trouve tout aux prix 2 tiers de ceux en France! Vous etes crainteux de \"Prises\" ou de bouquins \"non francais\". Je ne peux guere croire qu'en cette epoque des details tellement minuscules peuvent vraiment vous intimider. Nous savons tous maintenant comment remplacer une prise, comment faire marcher n'imp[orte quel appareil - et on a disponible sur l'internet des renseignements sans nombre, en tous langues, en plus audio-visuels, pour nous aider! Je suis britannique, resident depuis longtemps en France, et je n'achete jamais 'HiTech' ici - pourquoi C'est une foilie - sont la 'societe commerciale' entiere et le gouvernement francais qui sont les vrais arnaqeurs - lesquels, par monopolies et restrictions de commerce/competition libres,  \r\ninfligent sur vous pauvres francais des prix foux que les 'autres' ne payeraint jamais!  Chers voisins francais - tentez l'arene (europeene) internationale et vous en profiterez enorment! Bonne chance!"
