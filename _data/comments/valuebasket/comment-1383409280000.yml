message: "Contrairement à ce qui est indiqué sur leur site, valuebasket n'a pas de marchandise en stock donc vous n'êtes pas livré et en plus quand vous annulez votre commande pour non-respect des délais d'expédition, vous n'êtes pas remboursé. Ça c'est la politique de vente de valuebasket. \r\nEt en plus, à vos questions, ils vous envoient des mails automatisés sur lesquels figure uniquement des mensonges (promesses de livraison ou de remboursement jamais tenues). Je me pose juste ces questions quand je vois le nombre de victime : comment est-ce que ce site est encore en activité et combien de victime faudra-t-il encore pour obliger ce site à cesser ses activités d'extorsion d'argent à grande échelle, à travers le monde."
