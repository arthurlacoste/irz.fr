message: "Je suis plus qu'inquiet , aucune réponse, aucune nouvelle, rien ....\r\n\r\nValuebasket pourrait tout simplement etre en train de 'disparaitre' , (pour peut etre revenir plus tard sous un autre nom) , et piquer le max de fric pendant que le site donne encore une apparence de fonctionnement.\r\n\r\nla seule chose que j'ai obtenue sur tout ce temps c'est une réponse automatique qui renvoit vers un site hébergé...en Inde !! \r\n\r\nbref en ce mois d'octobre 2013 il convient de ne surtout *RIEN* commander chez ces voleurs.\r\n\r\nc'est insensé que ce genre de sites ne soit pas fermé à l'espace internaute Français depuis longtemps . En lisant (hélas tardivement )  tous les sujets sur Valuebasket , il est évident qu'il y a un tres gros malaise :("
