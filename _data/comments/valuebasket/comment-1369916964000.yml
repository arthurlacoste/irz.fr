message: "Bonjour,\r\nMême chose avec ce site. J'ai commandé un IPOD Touch 16go, le 08 Mai 2013 pour offrir à mon fils à l'occasion de son anniversaire (le 20 Mai), vu que la livraison est sous 5 jours. Le jour arrive de l'anniversaire, j'ai pris contact à plusieurs reprises avec ce site au 09.75.18.23.58. Trois possibilités m'ont été offertes : soit la ligne est occupée, soit je tombe sur une bande annonce de site (bande annonce en Français), m'indiquant que je vais être mis en relation avec un opérateur. Et, là deux solutions, soit on bascule et la ligne est occupée ou soit je tombe sur une opératrice qui ne comprend que l'anglais, alors que la bande annonce est en Français. Cette opératrice m'a indiqué que l'IPOD me sera livré vers le 20 Mai. Or, à ce jour, le 30 Mai, je n'ai toujours pas reçu l'achat malgré son paiement déjà prélevé. Et, j'attend toujours."
