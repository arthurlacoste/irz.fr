message: "Comme Vous Tous, Je Me Suis Fait Avoir. Mais C'est De Ma Faute Car Je N'ai pas Verifié La Solvabilité Du Site ValueBasket. Aujourd'hui Jeudi 20 Juin 2013, J'ai En Effet Appris Que ValueBasket Etait En Cessation De Paiement. Tous Les Colis Bloqués En Douane Près De Londres Depuis Le 10 Juin Sont Réexpédiés A HongKong. Nous N'avons Donc Guere De Recours, Sinon Que Nos Yeux Pour Pleurer L'argent Perdu. INFORMEZ BIEN VOS AMIS DE NE PLUS RIEN ACHETER CHEZ  \"VALUEBASKET\".\r\n\r\nQuand à l'article ci-dessus, c'est un fake écrit par un collaborateur du site ValueBasket!"
