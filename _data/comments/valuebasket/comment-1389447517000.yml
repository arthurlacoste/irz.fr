message: "Bonjour, j'ai passé une commande le 29 Décembre, et je viens de la recevoir ce samedi 11 Janvier.\r\nLe temps d'attente a été un peu long, mais vu que la commande s'est effectuée entre les 2 fêtes, c'est un peu normal...\r\nJ'ai attendu le 4ème jour ouvré avant de les contacter pour leur demander où en était ma commande, et tout s'est décanté le jour même, à savoir le jeudi 9 Janvier...\r\nAlors, bon courage pour ceux qui attendent encore leur commande ou leur remboursement...\r\nIl ne faut pas hésiter à leur écrire en restant correct, et en posant ou des questions, ou comme certains, un ultimatum !!!"
