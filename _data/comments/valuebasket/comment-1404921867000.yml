message: >-
  Faux, ce ne sont peut être pas des escrocs, mais ils frisent la
  correctionnelle bien souvent sans aucun respect du client, outre les retards
  systématiques, il faut bien prendre conscience qu'il n'y a aucune garantie
  valable (nombreux témoignages de clients ayant retourné leur matériel à Hong
  Kong pour la garantie qui n'ont jamais revu leur matériel, ou alors qui se
  sont vu refuser la prise sous garantie pour des motifs fallacieux et qui
  ensuite ont payé le prix fort ET pour la réparation ET pour les frais de
  douanes (+ 25%)), ainsi que de nombreux clients qui effrayé par la réputation
  désastreuse et justifiée de ce site ont souhaités être remboursé sans jamais
  revoir la couleur de leur argent. Je tiens également à préciser qu'il existes
  d'autres sites pratiquant des prix tout aussi attractifs mais bien plus
  sérieux : purnimadigital, digitaland...
