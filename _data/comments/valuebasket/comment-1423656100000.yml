message: "Bon ben je fais parti des gens qui se sont fait avoir.\r\n\r\nJ'ai passé commande, a savoir que je ne pensais pas acheter à HK mais quelque part en Europe. Le site est bien fait pour induire en erreur, c'est la première fois que je me fais avoir.\r\nJ'ai ensuite reçu le mail me demandant de fournir des papiers privé. C'est bien sur hors de question.\r\nDepuis, je suis en contact avec eux (enfin quand ils veulent répondre) et j'essaye de me faire rembourser. Il refuse de prendre en compte mon annulation, il revienne a chaque fois avec un nouveau \"cadeau\" et un nouveau délai de réflexion.\r\nDonc a éviter comme la peste. Ce sont des arnaqueurs."
