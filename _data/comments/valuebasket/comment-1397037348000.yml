message: "Mais arretez de dire n'importe quoi tout ca pour justifier votre choix d'avoir achete sur ce site qui se moque totalement de ses clients ! L'histoire n'estpas juste d'attendre 2 mois son colis ! L'histoire de beaucoup de clients c'est d'attendre2 moisa vant de s'appercevoir qu'on ne recevra pas son colis, d'annuler parce que 2 mois a se faire balader ca suffit, et ensuite d.attendre de 3 a 6 mois pour etre rembourse ! En suite de devez avoirpleinement conscienceque la garantie n.existe pas, donc c.est pas cher mais :\r\n1/ tunest jamais sur de recevoir ta commande ou ton remboursement si tu veux annule, donc il faut bien comprendre que si tu lache 500€ chez eux tu auras peutou peu etre pas ton produit, mais ce qui est sur c.est que ton pognon, tu ne le reverra pas de sitot\r\n2/ il n'y a pas de garantie, leurs truc de 36 mois c'est de l'arnaque, dernier exemple un type qui a retourne un zoom, valuebasket lui a enviye de fausses photo d.un zoom. pourlui dire que son matos etaitoxyde, pas de priseen charge garantie, resultat soit y paye 700€ de plus soit pas de matos, et tout ca sur 6 mois entre l,envoi e n SAV et une reponse\r\nArretez de faire du proselitisme sur ce sit, il est tout sauf fiable, il y en a tellement d.autre avec des prix a peut pret comparable, arretez de faire bosser celui ci !"
