message: "Malgrés le temps d' attente de la livraison de mon lg g3 en novembre 2014 , de 3-4 semaine, au vu des 200 euro d' économie, je n' ai pas eu a me plaindre.. et comme j' ai l' habitude d' acheter sur internet et que je suis patient, je me suis commander un samsung s6 hier soir, le stock en 3 jour est passé de 33 exemplaires a 5 exemplaires, ça part comme des petit pains, au vu des 150 euro d' économies. je tiens a préciser aussi qu' apparemment il aurait changé leur méthode de livraison je viens de regarder mon adresse mail, pour mon lg g3 la 1ere semaine j' ai reçu 2 emails concernant le retrait d' argent, ensuite, suite a un statut \"commande en attente\"  je leur ai envoyer un email et il m' avait dit qu' il avait eu un soucis et mettait ma commande en prioritaire, du passé.. maintenant le paiement se fait le jour même et la préparation de la commande aussi comme indiqué sur le mail :\r\n\"Je suis heureux de vous informer que notre équipe prépare déjà votre commande. Nous vous enverrons un e-mail dès qu’elle sera expédiée ! \r\nAvec notre service de livraison gratuite, nos estimations de délais sont les suivantes: \r\n- Prêt à être expédié: dans les 1 - 2 jours ouvrables \r\n- Livraison: dans les 3 - 7 jours ouvrables \r\nA titre informatif, veuillez voir le récapitulatif de votre commande ci-dessous. Veuillez bien vouloir vous assurer de l’exactitude des informations et n'hésitez pas à nous contacter si vous avez des questions ou avez besoin d’assistance complémentaire.\"\r\nJ' attend avec impatience mon s6 or , par ce que je suis déçu d' LG c' est pas terrible surtout pour un ancien amateur d' iPhone, j' étais tombé de haut , quand je me suis aperçu que le téléphone ralentissait a cause de l' écran. bon courage pour les autres."
