message: "Eric\r\nCommande d'un objectif Nikon, le 27 mars, compte débité le 28 mars, pour cela, ils sont très rapide.\r\nA ce jour, toujours rien, malgré 4 mails, et toujours les mêmes réponses.\r\nEt toujours pas de date de livraison !!!\r\nA éviter.\r\n\r\n\r\nCher Client,\r\n\r\nVeuillez accepter mes excuses pour le retard occasionné dans l’expédition de votre commande et vous remercie par avance de votre compréhension.\r\n\r\nJe peux vous assurer que si votre commande est toujours en cours de traitement, nous allons accélérer la livraison pour vous dès que possible. Je comprends le désagrément qui a pu vous causé et j’essaierai de trouver une solution à cette situation.\r\n\r\nD’un point de vue client, j’admets que le service clientèle aurait dû mettre davantage d’informations à votre disposition. Je m’excuse si vous n’aviez pas été informé sur l’état d’avancement de votre commande. Par ailleurs, je suis heureuse d’avoir étudié votre cas, car cela peut nous aider à améliorer notre service dans le futur.\r\n\r\nDans les conditions actuelles, notre service logistique tente d’expédier les commandes en priorité. En raison du grand nombre de commandes reçues, nous avons arrangé les stocks avec notre second entrepôt pour assurer que votre commande soit préparée avec un minimum de retard possible.\r\n\r\nVeuillez accepter une nouvelle fois mes sincères excuses pour la gêne occasionnée.\r\n\r\n\r\nSincères salutations,\r\n\r\nSolidaires &amp; Unis #NotAfraid \r\n\r\nAmandine\r\nDélégué de service clientèle"
