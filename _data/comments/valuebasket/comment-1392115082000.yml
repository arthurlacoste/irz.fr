message: "Bonjour, pour ma part j'ai commandé sur ValueBasket, le 05/08/2013, un smartphone qui devait être un cadeau et donc pour lequel le respect de leurs engagements de livraison était particuilèrement important.\r\n\r\nLe 17/08/2013 le statut de la commande n'ayant toujours pas évolué sur leur site j'ai annulé ma commande en précisant que j'avais commandé sur un autre site (amazon en Allemagne pour ne pas les nommer qui eux m'ont livré dans les délais promis et chez qui j'ai payé le même prix que chez ValueBasket 2 semaines plus tôt...).\r\n\r\nEt là effectivement ValueBasket s'est bougé pour me livrer alors que je leur avais demandé d'anule rla commande :=( Le 22/08/2013 j'ai reçu mon smartphone ValueBasket, preuve qu'ils peuvent faire vite quand ils veulent, mais ça doit leur rapporter moins car ilspeuvent moins jouer sur leur trésorerie, et surtout qu'ils agissent de toutes manières avec un manque de respect total de leurs clients.\r\n\r\nUne fois que je me suis retrouvé ave cle télépone en doublon je le leur ai renvoyé : là ils  ont été un peu plus réactifs car j'ai pu le retourner le 04/09/2013 à leu frais. Ils ont reçu le retour à Hong Kongle 08/09/2013 via DHL et depuis j'attends toujours mon remboursement :=(\r\n\r\nCa fait donc plus de 5 mois, de nmobreuses réclamations pour lesquels je reçoit à chaque fois des excuses \"bidons\" et leur engagement qu'ils vont me rembourser sous 5 jours, mais toujours rien.\r\n\r\nEn désespoir de cause j'ai dépose uneplainte sur le site https://www.consumer.org.hk/, j'attends maintenant le réultat.\r\n\r\nEn tous cas je en recommande le site ValueBasket à personne, bien au contraire."
