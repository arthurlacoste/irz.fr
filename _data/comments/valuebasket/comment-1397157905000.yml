message: "Bonsoir, j’espère que vous lirez mon message, j'ai un énorme problème, via le site Value Basket.. \r\nje tiens a faire partager ma MAUVAISE expérience  VALUE BASKET!\r\nJe me suis faite arnaqué  ..\r\nPour vous expliquer ma situation: \r\nJ'ai donc (enfin mon pere) commandé un appareil a photo: sony nex 6 d'une valeur supérieur a 700 $ ce qui nous fait a peu prés 500 Euros !\r\nL'argent a bien été débité le jour même ! \r\nattendant donc cette fameuse commande... j'ai reçu un mail me prévenant de l'annulation de ma commande car il n'avait soit disant pas reçu l'argent! j'ai pris l'initiative de leurs envoyé la preuve de paiement mais ils ne veulent rien savoir et ne répondent même plus au mail !\r\nj'ai alors appelé la banque (banque accord au passage) et je leur ai expliqué le cas! ils m'ont aussi bien confirmé le paiement ! \r\nMais ils en ont rien a faire et dise que c'est de ma faute car c'est moi qui ai autorisé le paiement, bonne prise de tête puisque c'est eux qui envoyé l’argent au site et que le site n'a pas recu..soit disant .....\r\nJ'ai effectué donc mes recherches et a la bonheur je suis tombé sur ce groupe ! je vous remercie pour vos conseils.. je vois énormément d'avis négatif et bon voila se site avec un premier avis \"positif\"\r\nMais Je ne sais plus quoi faire..\r\nAuriez vous des conseils ou quelqu'un pourrait t'il m'aider?\r\nMerci d'avance ."
