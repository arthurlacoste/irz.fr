message: "J'ai commandé un appareil le 7/01/16\r\n...le 26 ma commande est en \"attente\" , après plusieurs échanges et une déclaration de litige avec l'intermédiaire de Fianet ( qui ne sert à rien c'est juste une plate-forme d'évaluation assez complaisante avec ceux qui les payent) \r\nLe dossier n'a pas bougé, toujours 448,90 euros pris en otage sur un compte à Gibraltar (!).. Et ils m'ont proposés en fin de compte d'annuler la commande, mais lorsque je leur demande le délais du remboursement,j'obtiens un silence radio de presque une semaine, \r\nEn résumé, ils sont incapable de tenir leurs engagements commerciaux, de livraison et de suivi client, je n'ai plus qu'à faire parvenir une injonction en recommandé, dernier espoir... Donc à fuir"
