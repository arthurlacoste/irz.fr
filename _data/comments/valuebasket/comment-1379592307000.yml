message: "J'ai commandé le vendredi 6 septembre 2013 un appareil photo Canon EOS M + Objectif STM 18-55 mm IS (Noir) pour une valeur de 341.90€.\r\nQuelques jours plus tard, le 12 septembre, je reçois un mail de ValueBasket.com :\r\n\"En ce qui concerne votre commande, nous regrettons de vous informer que Canon EOS M with 18-55mm f/3.5-5.6 IS STM Lens Kit Black est actuellement en rupture de stock. Nous mettons à jour la disponibilité de nos stocks basé sur notre inventaire actuel au moins une fois par jour ouvrable. Toutefois, il arrive que des articles en demande populaire comme celui-ci qu'il soient l'objet d'insuffisance dans nos stocks. Nous nous excusons du désagrément occasionné par cette situation.\r\n\r\nVeuillez nous informer si vous souhaitez commander un produit sur notre site internet à titre de remplacement. Dans le cas contraire, nous serions heureux de procéder au remboursement intégral de otre commande.\r\n\r\nJe retourne sur leur site immédiatement après avoir reçu ce mail, je m'aperçois alors que l'appareil photo est toujours disponible, mais coute 384,90€.\r\nJe demande des explications on me répond alors : \r\n\r\n\"Merci pour votre email.\r\n\r\nIl y a eu un léger retard sur la commande, cependant tout semble être sur la bonne voie. Nous sommes en train de réapprovisionner nos stocks et une fois cela réalisé, votre commande sera envoyée dans les plus brefs délais.\r\n\r\nBasé sur les informations dont je dispose, nous nous attendons à ce que votre commande soit expédiée en début de la semaine prochaine Nous avons demandés à ce que votre commande soit traitée en livraison rapide, sans frais supplémentaires, afin de s’assurer que nous respectons notre délai de livraison de 9-12 jours ouvrables.\"\r\n\r\nQuelques jours plus tard je reçois à nouveau le même mail que la première fois, expliquant que l'appareil photo n'est pas en stock... \r\nJe leur demande alors un remboursement. On me répond alors:\r\n\r\n\"Nous sommes désolés d’apprendre que vous souhaitez annuler votre commande et de ne pas avoir réussis à vous satisfaire.\r\n\r\nCela étant dit, nous respectons votre décision. Vos préoccupations ont été relayées à notre service Qualité pour nous permettre d’améliorer les procédures à l’avenir. En ce qui concerne votre commande, je peux vous confirmer qu’elle a été annulée de notre cote. Vous pouvez vous attendre à un remboursement complet sous peu. Celui-ci se crédite à votre compte en quelques jours ouvrés. Nous vous enverrons un email de confirmation une fois le remboursement initié.\"\r\n\r\nJe m'inquiètes après avoir lu sur de nombreux forums les commentaires des clients qui ont eu affaire à Value Basket quant au remboursement effectif de ma commande. Je n'ai toujours reçu aucun remboursement.\r\nJe me demande si une union de consommateurs français ne pourrait pas tenter une procédure juridique pour forcer la fermeture de ce site qui n'en est pas à sa première \"arnaque\", si quelqu'un a quelques connaissances en droit international du commerce, qu'il n'hésite pas à proposer ses services."
