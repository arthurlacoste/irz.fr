message: >-
  Site d'escrocs et de voleurs à éviter de toute urgence!! J'ai commandé un Sony
  Xperia M4 Aqua Dual sur ce site et bien mal m'en a pris! Livraison hors délai
  (avec 3 semaines de retard) et le comble: le téléphone présentait des
  défaillances (appareil photo HS) j'ai donc demandé le remboursement
  immédiatement (comme l'indique leur site) dans les 14 jours après achat. Ils
  m'ont demandé de renvoyer l'appareil (soit disant pour expertise) j'ai pris
  soin de faire des photos avant envoi et leur ai transmis. Ma surprise fut
  qu'ils n'acceptaient pas le remboursement car l'appareil "aurait été
  physiquement détérioré" (selon leurs dires). les photos avant envoi prouvent
  le contraire!!
