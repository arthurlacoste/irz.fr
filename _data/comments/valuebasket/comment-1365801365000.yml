message: "C'est beaucoup plus simple, le site facture depuis Hong Kong, comme le laisse entendre ses conditions d'utilisation, donc il est obligatoire de s'acquitter des frais de douane/TVA, peut importe d'où il peut être expédié.\r\nSoit la TVA est exigée à la livraison par le transporteur ou quelques semaine plus tard par courrier, soit le client se doit de déclarer l'achat aux douanes s'il veut que son achat soit dédouané (sinon risque de contrôle après un retour de voyage, difficultés pour la revente, pas de garantie Europe, ...)."
