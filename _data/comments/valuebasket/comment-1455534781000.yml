message: "Le risque est bien là. Les prix sont alléchants. Le sont-ils assez pour prendre le risque de ne pas recevoir le bon produit ? Ou de ne pas le recevoir en bon état ? Ou de ne pas être remboursé en cas de défaut ?\r\nA chacun d'évaluer ce risque.\r\nSachant qu'ils n'ont pas de stock en France, voire même en Europe, les commandes sont envoyées depuis Honk-Kong. Value Basket est basé là-bas et il y a des antennes commerciales en Europe (qui ne règlent pas directement les litiges). Donc risque supplémentaire d'incompatibilité pour certains types de matériel.\r\nEt bien sûr, pas de SAV.\r\nJ'ai effectué une commande il y a 9 mois. Le colis est arrivé avec un retard mais rien de très préoccupant encore. Emballage correct. Par contre, ce n'était pas le bon produit et là les soucis ont commencé.\r\nImpossible de les joindre par tél, uniquement par mail, ce qui rallonge considérablement la procédure. A préciser également que la personne de contact - charmante - n'a aucun pouvoir de décision, elle ne sert que d'agent de liaison, ce qui rallonge davantage les délais.\r\nJe reçois un protocole de retour que j'applique à la lettre. Un transporteur vient retirer le colis dans son emballage d'origine (ils exigent le moindre bout de plastique) et les documents de douane (c'est Hong-Kong, je le rappelle).\r\nA partir de là silence radio jusqu'à ce qu'on m'appelle (en n° caché) pour me signaler que le produit n'est pas dans sa boîte et qu'on ne peut donc pas me rembourser ou effectuer d'échange. Pour faire court, une enquête (qui a duré plusieurs semaines) a révélé un vol chez DHL. Cette faute ne relève pas directement de Value Basket mais a révélé une absence totale de politique commerciale et de considération du client de leur part.\r\nAprès de nombreux échanges, pas mal de pression et un long délai, j'ai fini par être remboursé. \r\n\r\nSi c'est pour faire une économie de 50 €, ça ne vaut pas la peine de prendre ce risque. Les soucis et frais qui peuvent en résulter ont un coût bien trop élevé.\r\nSi on est pointu dans les délais de livraison, pareil, mieux vaut les oublier."
