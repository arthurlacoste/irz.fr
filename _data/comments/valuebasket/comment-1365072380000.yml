message: >-
  Il ne s'agit pas de paranoïa, juste de l'info factuelle. En rendant public ton
  avis sur un site de e-commerce, la moindre des choses est de décrire avec un
  minimum d'objectivité le site concerné. Enfin arrête de te braquer chaque fois
  que des internautes tentent d'enrichir ton propos, c'est un peu lourd (non,
  nous ne sommes pas des fumeurs de baobab paranoïaques), et comme le fait
  remarquer Luc H, c'est un peu la rançon du succès.
