message: >-
  value basket / UNE ARNAQUE et le terme est faible ...une commande passée pour
  un Nikon COOLPIX P900 le 13 Avril avec un délai Dispon ....le 25
  Avril..toujours rien, impossible de les joindre et pour cause les managers
  sont à Hong Kong et le centre d'appels n'est pas un service client. On me
  promets, on m'écrit que le nikon partira le 29/04..Aujourd'hui..Hier j'ai,
  passé 30 Minutes au téléphone avec un incompétent notoire ...Aujourd'hui
  Surprise : Votre commande est annulée ...et ils ont eu le toupet de mettre une
  promo ce matin avec un prix encore moins cher - Produit en stock .;si je
  n'avais pas alerté ...de nouveaux pigeons se seraient fait pigeonner comme moi
  ......... FUYEZ
