message: "Et oui : « Vous avez 1 chance sur 2… de perdre ! » (voir le commentaire du 12 avril).\r\nFinalement, ce que l'on peut lire ici est assez fidèle à l'impression que laisse ValueBasket ailleurs.\r\nMais le nombre de déçus et d'heureux qui s'expriment ici - très peu - est peut-être un indicateur : en général, les gens ne se laissent pas prendre au piège et évite ce marchand (personnellement, j'étais tombé dans le piège, faute de m'être informé avant - Mea culpa !)."
