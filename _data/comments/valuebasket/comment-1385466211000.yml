message: "J'en suis désolé pour vous, j'espère que votre commande arrivera bien ! Mais je tiens à souligner que tous ces gens qui viennent faire un commentaire sur ce site n'ont pas toujours (et je pense dans leur grande majorité) appliqué les conseils de IRZ. Il explique très bien qu'il vaut mieux prévenir en annulant la commande si elle n'est pas partie dans les délais prescrits par le site, sous peine de problèmes pour le remboursement, etc. et pas plusieurs mois après.\r\nMoi j'ai pas envie de batailler, continuez à spammer ce site si ça vous chante, surtout si vous n'avez pas fait ce qu'on vous conseille de faire. Je le redis : soyez prudents, relisez bien cet article, appliquez ces précieux conseils, POUR MOI, ça à fonctionné."
