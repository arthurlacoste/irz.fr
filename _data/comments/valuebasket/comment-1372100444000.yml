message: >-
  Je fais également partie des déçus de Valuebasket. Au bout de 3 semaines, j'ai
  demandé l'annulation, et maintenant je dois encore attendre une semaine pour
  être remboursé, alors qu'à l'achat les sous ont été pris le jours même. J'ai
  eu beau les menacer d'annuler ma commande, cela n'a pas accéléré le processus.
  Je recommande vraiment pas ce site. C'est peut être plus cher ailleurs, mais
  certainement plu sûr.
