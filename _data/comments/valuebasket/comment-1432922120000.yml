message: "VB a besoin de la preuve du transporteur qu'il y a bien eu vol AVANT la livraison, c'est parfaitement logique, vous devez forcément attendre quelques jours les conclusions de l'enquête du transporteur. Qu'est-ce qui prouve à VB que le colis est arrivé vide, vos beaux yeux ?\r\nC'est certes pas de bol pour vous, mais dans ce type de cas exceptionnel il faut faire preuve d'un peu de patience."
