message: "Très intéressant ce blog. Depuis 3 jours je lis tout ce qui existe sur VB (et d'autres site chinois) pour me décider à commander (ou pas) du matériel photo.\r\n\r\n2 choses me perturbent. La première est que tous ces sites de Hong-Kong ont des \"hommes de paille\" en France pour pouvoir créer leur site en .fr. La seconde est de voir le logo FIA-NET avec une note de 9,8/10 sur 3 mois (sur 5 clients ...). Membre FIAT-NET de longue date je commence à douter du sérieux de ce site d'évaluations qui, aujourd'hui, vend du Kwixo et du Certissimo."
