message: "J'ai commandé un iPod Nano 7g (à prix très attractif) l'an passé, la livraison fut un peu tardive mais le produit fut reçu tout de même. Un peu moins d'un an plus tard, la prise jack ne fonctionnant plus et l'iPod étant toujours sous garantie, je décide de prendre contact. Après une prise de contact difficile, on me demande de le renvoyer à Hong Kong à mes frais. Une fois l'Ipod arrivé là-bas, on est obligé de les relancer tous les 5 jours pour avoir des nouvelles. Le pire reste à venir : ils nous envoient une photo d'un coin de l'écran (qui était intact à l'envoi) fissuré en disant que la garantie ne fonctionne pas et qu'ils répareront l'écran à mes frais ! J'apprends que la prise jack fonctionne de nouveau mais que l'écran est cassé ! Le SAV est tout à fait merdique ils vous prennent pour des cons de A à Z ! J'ai donc finalement demandé qu'ils nous renvoient l'iPod à leurs frais pour qu'ils arrêtent leurs conneries. Pour finir, vous pourrez lire sur internet une foule de personnes qui attendent encore leur produit alors qu'il est payé...\r\n\r\nEn conclusion, ValueBasket.com est un site avec des prix très attractifs, de nombreux produits, que vous recevrez un jour si êtes chanceux. Si vous faites partie de ces chanceux, n'ayez aucun problème avec l'appareil, il ne sera jamais réparé, même s'il est intact et qu'il s'agit d'une erreur de fabrication, ils trouveront le moyen de le casser eux-mêmes !\r\nJe recommande à toutes les personnes qui liront cet avis de ne rien acheter sur ce site, vous paierez peut-être 10 à 20% de plus, mais vous pourrez être sur d'avoir vôtre appareil et d'avoir un SAV correct."
