message: "Pour ma part, une commande d'un appareil Sony RX100 à un prix défiant toute concurrence. J'ai vraiment tremblé après lecture des avis postés sur le net.... Ma commande est arrivée aujourd'hui avec 10 jours de retard, et à mon grand soulagement. \r\nEn prime, une housse Sony qui n'était pas prévue dans le package.\r\nBref, une expérience un peu angoissante mais qui se finalise bien. Cette affaire étant réglée, je ne pense pas faire une autre tentative....."
