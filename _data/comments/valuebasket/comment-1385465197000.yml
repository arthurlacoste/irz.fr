message: >-
  Si vous avez eu de la chance, tant mieux mais au moins ne conseillez pas ce
  site aux autres car malgré que j'ai utilisé un système analogue à celui
  présenté plus haut, j'ai dû annuler ma commande après plus ou moins un mois
  d'attente et actuellement, après bientôt 3 mois, je ne suis toujours pas
  remboursé par valuebasket. Néanmoins, hier, j'ai reçu un mail me disant que le
  paiement venait d'être effectué et que je devais encore attendre quelques
  jours avant que le montant n'apparaisse sur mon compte. Pourvu que ce soit
  vrai car après 3 mois d'attente et d'anxiété que je ne souhaite à personne, ça
  commence à devenir pénible et ce serait un véritable soulagement d'être enfin
  remboursé.
