message: "Parle uniquement de ton expérience personnelle,  tu n'as aucune preuve des autres cas.  \r\nDe plus oui la garantie 36 mois faut etre stupide pour y croire cependant il existe la garantie constructeur. \r\n\r\nJJ'ai pas dit que le site était fiable mais faut pas être alarmiste à ce point. \r\n\r\nOui ce site se moque de sses clients,  sont des menteurs,  des voleurs,  exploitent des petits enfants pour nos commande ou en tout cas son personnel (tout comme Amazon en France remarquez) \r\n\r\nMais c'est le moins cher et avec de la patience on reçoit son produit.  J'ai reçu le miens et je ne suis pas seul.  Si tu as TON expérience à partager partage la,  mais ne propage pas un avis alarmiste sans preuve ou en te basant sur des commentaires de personnes que tu ne connais pas. \r\n\r\nMoi j'ai commandé on m'a mené en bateaux plus d'une semaine puis une fois l'expédition faite j'ai reçu mon produit en 3 jours.  Au total plus de 2 semaines d'attente,  proche de ce qu'ils donnent comme délais sur leur site.  Et en se baladant sur les conditions on trouve écrit qu'il peut y avoir un délais d'un mois."
