message: >-
  J'ai commandé le 7 juillet 2014 un objectif photo. J'ai envoyé ensuite à
  ValueBasket deux messages dont l'un le 16/7 indiquant que sans confirmation
  d'envoi le 18/7 j'annulerais ma commande. J'ai reçu le matériel le 23/7 après
  avoir reçu plusieurs messages d'expédition. Matériel neuf dans sa boîte
  d'origine et très bien emballé avec notice en français. Je suis globalement
  très satisfait : tarif défiant toute concurrence avec d'autres sites : 200
  euros moins chers en moyenne. Certes c'est un peu plus long pour l'envoi (16
  jours inclus le 14 juillet) mais cela reste globalement vraiment très
  intéressant au regard du prix d'achat. Ne pas hésiter à contacter plusieurs
  fois ValueBasket...
