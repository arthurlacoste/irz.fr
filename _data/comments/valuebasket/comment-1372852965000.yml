message: "Je fais partie des malheureux qui ont passé une commande (la mienne le 19 juin) et qui attende toujours à ce jour la livraison, mon compte restant bloqué à \"préparation en cours\".\r\nIl est certain que si je n'obtiens pas mon appareil photo d'ici mon départ en vacances le 23 juillet, je signalerai leur site au \"Département de la répression des fraudes\" pour publicité mensongère (livraison garantie sous 10 jours max sur leur site) et à l'association de défense des consommateurs \"60 millions de consommateurs\" en fédérant avec moi toutes les personnes mécontentes!\r\nEn tout cas il est certain que je ne commanderai plus chez eux et je leur frai une mauvaise publicité (je travaille dans une entreprise de 20000 salariés)"
