message: "La garantie de certains matériels n'est pas international.\r\nPour ma part je parle appareil photo reflex et objectif. Comme ces produits viennent du marché asiatique, ils ne sont garantie qu'uniquement en Asie. Oui le prix est interessant comme il n y a pas de TVA. Par contre comment se passe le colis à la douane ? Si votre colis se fait ouvrir vous paierez la tva !! Du coup au final ...."
