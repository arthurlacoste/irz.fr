message: "Ce ne sont pas des livraisons en retard, c'est une stratégie ;)\r\n\r\nLe \"DropShipping\" ne s'arrête pas à vendre avant d'avoir les stocks...c'est aussi miser sur la baisse des prix continue. Nous parlons de \"biens technologiques\".\r\n\r\nEn ce moment, Noël étant le meilleur exemple, les prix vont chuter tous les jours.\r\nAlors si vous commandez maintenant à prix bas par rapport à la concurrence, c'est juste que ce site (comme les autres discount à livraison retardée) sont juste en train de vous vendre le produit MAINTENANT au prix de \"dans 1 mois\". Et bien sûr, ils vous le livrerons dans 1 mois...au prix normal du marché. Conclusions : ils gagnent des ventes maintenant en pratiquant des prix de \"dans 1 mois\".\r\n\r\nSi vous ne me croyez pas, relevez les prix \"normaux\" du net et ceux de ValueBasket maintenant.\r\nEt comparez-les à ceux de dans un mois :D"
