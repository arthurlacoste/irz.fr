message: "@havez :\r\nCe ne sont pas des voleurs mais des malhonnêtes car ils ne vous volent pas votre argent mais ils ne vous livrent pas dans les conditions promises, voilà la nuance. Ils ne répondent pas dans un \"mauvais français\", ils répondent en chinois ou anglais j'imagine et le traducteur auto fait le reste, voilà pourquoi on se retrouve avec des phrases écrient sans fautes mais souvent incohérentes. Continuez à leur envoyer des mails. Et pour la mauvaise pub, je pense qu'ils sont déjà bien garnis (à juste titre malheureusement...)\r\n\r\n@dos santos :\r\nSurtout n'annulez pas votre commande ! La mienne est arrivée au bout de 10 semaines alors ne soyez pas pressé... Allez dans \"contactez-nous\", ensuite dans \"pour tous renseignements \r\ngénéraux et service après-vente\", puis dans le choix des questions de votre mail choisissez bien \"je veux une livraison express pour ma commande\". Envoyez leur 1 ou 2 mails par semaine et au bout de plusieurs semaines/mois ils devraient finir par vous livrer. Dans mon cas, dès le jour où il m'ont dit \"nous avons une très bonne nouvelle pour vous, votre commande va être expédiée d'ici quelques jours blabla...\" j'ai reçu ma commande en moins d'une semaine ! Bonne chance à vous"
