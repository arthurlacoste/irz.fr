message: "Il me parait qu'il y a suffisants de comments favorables en face d'un veritable barrage de (quasi?)malcontents et decus qu'on pourrait peut-etre se demander s'il n'ya pas en fait des \"hommes de pailles\" qui, au contraire, ecrivent sur le part de ??????? (Amazon et/ou qui - des competiteurs qui ne peuvent pas, qui n'osent pas, essayer les prix de VB.) ?!\r\n\r\nCa reflechirait sans doute l'attitude du plupart de commercants francais, italiens et espagnols, dont beaucoup 'protégés'  - si le marche ne bouge pas suffisament, donc moins de profits - hausser le prix - exactement au contraire d'ailleurs (L'Allemagne, Royaume Unie, Pays Bas, Etats Unis) ou on comprend bien que les prix les plus bas possibles vont attirer plus d'acheteurs = finalement, plus de profit!\r\n\r\nEst-ce que c'est possible - probable?"
