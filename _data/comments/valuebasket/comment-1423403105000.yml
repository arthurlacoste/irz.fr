message: "Pour pouvoir faire opposition et récupérer les fonds il faudra prouver que vous n'avez pas reçu la marchandise :\r\ncopie de la facture ou du bon de commande (avec copie du paiement) et indication sur le site du marchand que la marchandise n'est pas encore expédié dans un délai de + de 30 jours (il me semble que c'est 30 jours avec la nouvelle loi Hamon, à vérifier) ou preuve que la commande est en cours de remboursement sur le site de VB et que dans un délai de 30 jours vous n'avez toujours pas été livré.\r\nIl faut bien comprendre que vous ne pouvez pas immédiatement être remboursé simplement parce que vous soupçonnez un site frauduleux dans les 48H ! Si tel serait le cas, le moyen de paiement par carte ne serait pas tenable, imaginez que tout le monde se mette à contester un paiement pour un oui ou pour un non... N'oubliez jamais que lorsque vous validez un paiement vous vous engagez. Ensuite il y a des recours qui se soldent par votre remboursement, mais il faut un peu de temps et des raisons légitimes."
