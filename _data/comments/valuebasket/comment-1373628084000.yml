message: "Bonjour, je donne suite. Après avoir commandé le 1/07/13 un nikon D7000, 7 jours après il n'était toujours pas partie, du coup j'ai demandé un remboursement. Ils m'ont dis que mon colis partait et que du coup si je voulais être remboursé, il fallait refuser le colis. Effectivement aujourd'hui le 12/07/13 je viens de recevoir mon appareil photo, et rien a déclaré, bon emballage. Donc plus de peur que de mal, les messages m'ont vraiment fait peur.\r\nDonc pour conclure, il y a des bon coup a faire (150 euro de gagné pour ma pars), mais ne pas être trop pressé, quand a la garantie j'en sais trop rien."
