message: "Pareil que vous, je fais partie des personnes lésées/\r\n\r\nCommandé un Galaxy S6 (700 euros) le 26/06.\r\nLe 02/07 ma commande se trouvait a Amsterdam et était livré par DPD\r\nLe 02/07 au soir ma commande était à Best \r\n\r\nDepuis ce jour, silence radio ! DPD France m'indique qu'ils n'ont pas accès aux colis gérés par DPD Europe et Valuebasket m'indique qu'ils ont transmis l'information à leur logisticien et sont en attente de leur retour !\r\n\r\nEt moi j'hésite à annuler ma commande (au vu des délais de remboursement annoncées), je vais voir avec ma banque pour contester ce paiement !"
