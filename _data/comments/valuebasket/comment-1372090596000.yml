message: >-
  juste un petit message pour faire suite à mes interventions et contredire le
  fait que Value basket serait en liquidation. J'ai reçu mon téléphone ce matin
  (fort heureusement j'étais chez moi!) par Aramex sans soucis à la douane. Quel
  périple : 2 mois d'attente quasiment, des dizaines d'échanges, une trouille
  pas possible et lorsque au final je leur ai signalé que je préférais être
  remboursée que d'attendre encore un téléphone qui ne viendrait jamais, mon
  téléphone est parti en livraison et par miracle je l'ai donc reçu ce matin. Il
  est en très bon état, prise norme UE et protecteur d'écran en cadeau (ça vaut
  pas grand chose mais je le signale) donc NON : value basket n'est pas en
  liquidation judiciaire, pour autant, je persévère en ne le recommandant pas vu
  le délai d'attente interminable avec aucune garantie d'avoir le matériel au
  final. Pour moi ça se termine plutôt bien et surtout, ça se termine enfin!
