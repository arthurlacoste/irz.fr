message: "Bonjour a tous, bon , ben comme beaucoup d entre vous j ai commandé sur VB sans avoir vérifié la surreté du site.......... au moins je suis sur d une chose, je ne referrais pas cette erreur 2 fois!\r\nBref je passe commande d 'un blackberry le 28 aout, et j attends toujours.\r\nJ'ai malgré tout envoyé un mail comme expliqué sur ce site ( se faire rembourser si rien ne  bouge dans les 1ers jours), mais cela n'a absolument rien changé, puis depuis ce jour, ben je me fais balader........ \r\nJ attends depuis une 20aine de jours, j 'espère que les choses vont bouger d'ici la 10aine de jours qui vont venir, que bon......... 1 mois d 'attente c 'est long......\r\n\r\nEt encore! si c'était la marque de fabrique du site c'était \"vous payez sur ce site du matos 100 a 200 € moins cher qu'ailleurs, mais faut attendre 1 mois!\" ça ne derangerait plus personne! tant qu'on nous préviens réellement!\r\nMais nous faire ce coup dans le dos, économie ou pas, c'est pas professionnel.\r\n\r\nEnfin bref, je pense recevoir ma commande un jour ou l autre, ce n'est pas ça qui effraie, c est de ma faire balader avec de fausses excuses quand je leur demande l avancement!..... qu'ils me disent si ils attendent un certain quota pour passer la commande ou si ils vont la recevoir dans les jours qui viennent... \r\nben non, \"veuillez nous excuser de ce désagrément car nous avons reçu un grand nombre de commandes au cours des dernières semaines.\" ......... waw........... On me sort une excuse différente a chaque fois.........\r\n\r\nConclusion,  de mon point de vue, mes 70 € d 'économie sur ce site ne justifient pas qu'on me prenne pour un c*n pendant des semaines...... voir un mois et demi parti comme c'est!\r\n\r\nmalgrès mon commentaire plutôt péjoratif (fut avouer qu'attendre un mail de leur part depuis 20 jours c est long.....), je redéposerai un com quand ma commande arrivera, qui sait, si la qualité y est je pourrais bien être gentil!"
