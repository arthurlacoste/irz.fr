message: "Bonjour,\r\nj'ai commandé sur le site internet \"value basket\" un samsung mini s3 le 2/02/2014... ettttttttt mis à part le fait qu'ils n'ont pas respecté les 48H de livraison j'ai reçu aujourd'hui mon téléphone... je leurs avaient envoyé 3 mails auquel ils ont tjrs répondu. En lisant tous les commentaires (une fois ma commande passé) j'ai eu très peur et me suis dis que je m'étais surement fait arnaqué car effectivement on ne peut pas les joindre pas téléphone mais ça n'a pas été le cas. \r\nPour moi tout c'est bien passé.. Juste un peu de retard dans les délais de livraison. \r\nBon courage à vous!"
