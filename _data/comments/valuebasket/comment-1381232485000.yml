message: >-
  Le 7 septembre 2013 j'ai commandé une gopro black edition, j'ai lu les avis
  ensuite, du coup j'ai annulé le jour même ma commande. Depuis, je leur envoie
  des mails pour demander le remboursement. Ils me répondent toujours de la même
  manière comme quoi ma demande à été transféré en priorité au service
  comptabilité, que ca devrait prendre 2 ou 3 jours (meme reponse tous les
  jours) et nous somme aujourd'hui le 8 octobre 2013 et toujours aucunes traces
  de remboursement.
