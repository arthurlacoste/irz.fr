message: "Bonjour, bon je vient pas vous recommander valuebasket ni le déconseiller. \r\nPlusieurs cas s'offrent à vous:\r\nSI vous êtes fauché valuebasket est une solution, cependant commander chez eux c'est du sport, de l'inquiétude, et surtout de la PATIENCE, mais surtout ne jamais annuler une commande je suppose que le remboursement arrivera que très tard et vous aurez perdu votre argent pour un moment. De plus si vous êtes pressé oubliez aussi le délais pour moi a été de 16 jours moins deux week end 12 jours (délais au final respecté donc) mais cela et c'est indiqué sur le sites quand on cherche que cela peut aller jusqu'à un mois. \r\nMais cela m'a valu bien 40 messages envoyés avec une réponse en 24h généralement voir moins.\r\nla menace accélère les chose donc c'est du sport faut se battre constamment.\r\n\r\nLes cas ou éviter valuebasket c'est:\r\n-si c'est un cadeau (vous l'aurez trop tard)\r\n-si vous êtes pressé ou dans le besoin (appareil photo à usage professionnel)\r\n-Et si vous pouvez mettre un peu plus passez votre chemin car commander sur valuebasket reste un risque mesuré mais un risque quand même!!\r\n\r\nLes cas ou commander sur valuebasket:\r\n-vous êtes jeunes avez du temps pour leurs envoyer des messages\r\n-vous êtes ruiné mais voulez le dernier smartphone quand même\r\n-avez besoin d'un produit comme un ordi portable mais pas de sous mais vous avez le temps genre vous allez rentrer à la FAC et prenez vous en juillet au plus tard pour commander et le recevoir pour la rentrée.\r\n\r\nDans ces cas bon valuebasket vous sera chiant mais au final vous aurez votre produit\r\n\r\nLes conseils:\r\n-lisez bien la fiche de votre produit (prises secteur, mode d'emploie anglais etc)\r\n-envoyez des mails de menace régulièrement (tout les jours pour moi)\r\n-voyez éventuellement avec votre banque les assurances que vous avez en cas d'arnaque on sais jamais ils peuvent rembourser à leurs place.\r\n-Armez vous de patience\r\n-payez avec paypal si c'est possible.\r\n-Gardez votre calme si vous avez déjà commandé et patientez il n'y a que ça si vous annulez la commande vous allez attendre votre argent plus longtemps que la réception du produit et pourrez plus réinvestir sur un autre site.\r\n\r\nET BON COURAGE.\r\n\r\nNotez qu'ils n'ont rien en stock il commandent en gros quand ils ont beaucoup de commande (j'ai imaginé que un produit en petite quantité de disponibilité était proche de la commande et donc expédié plus vite mais ce n 'est qu'une supposition.\r\n\r\nILS SONT MALHONNÊTE MAIS MOINS CHER SACHEZ LE.\r\n\r\nMaintenant faites votre choix. J'ai reçu ma commande je ne dit pas que c'est toujours le cas ni que le site est fiable mais pour moi ça a marché et perso c’était soit un achat chez eux soit pas du tout . J'ai pris le risque en connaissance de cause ça a payé."
