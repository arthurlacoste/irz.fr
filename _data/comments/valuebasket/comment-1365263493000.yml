message: "Bonjour,\r\n\r\nJe suis en train de faire l'expérience de ValueBasket et l'article d'Arthur est original en ce qu'il est pratiquement le seul à proposer un commentaire plutôt argumenté et serein avec une note aussi élevé de ce marchand.\r\n\r\nTrès souvent - un peu plus d'une fois sur deux, apparemment -, les appréciations sont mauvaises, voire très mauvaises, et les commentaires assez brefs mais virulents.\r\n\r\nArthur a sans doute gardé sa sérénité parce que… il a finalement été livré dans les délais.\r\n\r\nLa méthode qu'il préconise pour accélérer les choses peut certainement marcher… ou pas ! Je crois que les choses se sont bien passé dans son cas, mais qu'il ne s'agit pas d'un cas typique (il fait parti des 47 % de satisfaits).\r\n\r\nCe n'est pas la méthode que je suis en train de suivre… et à ces seuls mots, vous comprenez que mon expérience avec ValueBasket est plutôt difficile.\r\n\r\nVoici les faits (très semblables à l'expérience de tous les déçus) :\r\n- 26 mars, je commande un réflex que je règle par carte, débitée le lendemain. Je m'attends à une livraison au plus tard le samedi 6 avril (10 jours ouvrés après, le 1er avril n'étant pas compté, car ce n'est pas un jour \"fiable\"). Naturellement, je suis de près cette commande et, en particulier, le délai d'expédition (dans les 5 jours maximum).\r\n- 2 avril, la commande a toujours le statut \"en préparation\". Or, 6 jours ouvrés sont déjà passés. Ticket au vendeur pour m'étonner et signaler mon inquiétude.\r\n- 3 avril, réponse : un peu de retard a été pris à cause du long week-end.\r\n- 4 et 5 avril, statut inchangé (\"commande en préparation\"). Relance de ma part et deux réponses du vendeur, toujours pôli et dans un français incertain. Je résume : \"Je peux confirmer que votre commande est actuellement en file d'attente et seront traitées au plus tôt les occasions qui s'offrent…\", puis, le 5 : \"Je vois que votre commande est actuellement en file d'attente et a toutes les chances d'être envoyé dans les deux prochains jours. Nous sommes toujours à la compensation des ordres précédents au cours des dernières semaines alors plutôt pas s'engager sur une date d'expédition pour l'instant. Nous devrions avoir une meilleure idée dans les prochains jours…\".\r\n\r\nAprès cette réponse, qui montre clairement que ce marchand ne s'estime pas lié par le délai de livraison indiqué sur son site, je change mon fusil d'épaule et je change aussi de méthode de communication (en \"oubliant\", du même coup, le prix payé) : le 5 avril, je mets une vidéo en ligne sur Youtube (je l'ai faîte à partir de la vidéo de cet article) et j'envoie un message laconique (sans réclamation) à ValueBasket avec le lien vers la vidéo.\r\n\r\nVoici le lien : http://youtu.be/skzjD_FzBu0\r\n\r\nIl est clair que ce marchand est un adepte de la publicité mensongère (et il se sait aussi à l'abri des poursuites judiciaires). Et cela peut conduire beaucoup de déçus à annuler, à juste titre, leur commande… sans savoir s'ils seront remboursés un jour.\r\n\r\nPour ma part, je fais le choix de réaliser plusieurs petits clips vidéo (celui-ci étant le premier) sur ce vendeur, en essayant de leur donner une audience aussi large que possible. Le but est évidemment d'essayer d'éloigner cette sale bête du marché français.\r\n\r\nDonc, si vous pensez que la démarche peut être salutaire et mérite d'être tentée, je vous laisse le soin de diffuser..."
