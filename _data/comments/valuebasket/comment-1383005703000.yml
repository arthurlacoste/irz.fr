message: "Nico\r\nSincèrement heureux que la fin du cauchemar value basket tire  à sa fin\r\nC'est clair qu'il ne faut plus que les prix soient le seul objectif pour réaliser un achat,d'autant plus que ,pour ce qui me concerne,(galaxy note 8.0)le colis ne contient pas les ecouteurs et la tablette ,en provenance de Chine,ne bénéficie pas de l'ODR de 50 € de Samsung europe(jusqu'au 31/12/2013)\r\nAlors,oui,c'est une très mauvaise affaire qui est pire encore pour ceux qui attendent toujours leur commande.\r\nJe conseille a tous les spoliés de tenter d'obtenir un lien d'évaluation auprès d'e-komi mais le site demande un justificatif d'achat pour déposer l'avis sur value basket.\r\nHélas,il n'y a pas grand chose d'autre a faire...et .ca peut soulager de se laisser aller a quelques propos desobligeants mais plus que merites.\r\nCordialement à tous."
