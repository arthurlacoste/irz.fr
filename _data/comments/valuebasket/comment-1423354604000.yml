message: "Bonsoir,\r\nNous avons commandé un objectif canon mardi dernier et vu le prix, nous étions impatients de voir son tracking. Malheureusement, nous avons vu après notre commande tous les mauvais commentaires, pris de panique, nous avons annulé la commande dès le lendemain donc moins de 24h après. D'ailleurs le lendemain matin, on nous demandait pour valider cette commande supérieure à 2000 euros des pièces complémentaires ( pièce d'identité, facture pour attester le domicile) nous avons refusé de les fournir indiquant qu'on avait annulé la commande. Quelques minutes plus tard, un mail nous indiquait qu'ils avaient trouvé le nécessaire et donc pourraient valider notre prélèvement sur notre carte bleue. Ah oui ils ont trouvé où notre carte d'identité??? Enfin malheureusement, et malgré le formulaire d'annulation, des mails et des appels pour annuler notre commande et donc éviter le prélèvement, notre compte a été débité de la somme. Sur Value Basket, on peut lire en cours de remboursement....Une assistance juridique nous laisse très peu d'espoir sur ce remboursement, quelqu'un peut il nous dire s'ils ont vécu ce cas? s'ils ont été remboursés? et si oui dans quel délai?\r\nJe vous remercie d'avance"
