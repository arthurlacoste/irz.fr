message: "Je n'ai aucun lien avec Value Market. J'ai passé commande d'un I pod touch 5 le 27/11/2013, l'expédition a eu lieu le 4/12 et la réception le 12/12.\r\nJ'avoue qu'après avoir passé ma commandé je suis allé sur les forums et  je me suis fait une grosse frayeur en lisant tous les commentaires négatifs postés. J'ai donc pris les devants et écrit à ValueBasket que si les délais annoncés n'étaient pas respectés ma commande serait annulée et que je me répandrait sur les forums pour faire part de mon mécontentement .\r\nEst-ce que ma menace à porté, que j'ai eu de la chance ou que Value Basket s'est amélioré? Toujours est-il que je suis satisfait et soulagé."
