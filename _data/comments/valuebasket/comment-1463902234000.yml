message: "Grosse arnaque, objectif Nikon commandé le 27 mars 2016, montant débité de mon compte le 28 mars, quelle rapidité !!!\r\nLivraison soit disant dans les 8 jours, aujourd'hui 22 mai 2016, toujours pas reçu ma commande, j'ai envoyé une dizaine de mails, et toujours le même blabla, nous sommes désolés, nous vous livrerons en priorité, etc, etc.\r\nIncapable de me donner une date de livraison, ci dessous le dernier mail reçu.\r\n\r\n Monsieur,\r\n\r\nMerci de votre message.\r\n\r\nNous pouvons vous informer que nous avons contacté notre département de logistique pour pouvoir obtenir plus d'informations concernant l'expédition de votre commande. \r\n\r\nMalheureusement ils nous ont confirmé le fait que l'expédition de celle-ci aura quelques jours de retard, mais qu'ils font le nécessaire pour l'envoyer au transporteur dans les plus brefs délais.\r\n\r\nVeuillez accepter nos excuses pour le retard occasionné et nous vous remercions par avance de votre compréhension.\r\n\r\nNous vous remercions par avance de votre compréhension et restons à votre disposition.\r\n\r\n\r\n\r\n\r\nSincères salutations,\r\n\r\nSolidaires &amp; Unis #NotAfraid \r\n\r\nAdriana\r\nDélégué de service clientèle\r\n\r\nJe pense qu'ils n'ont aucun stock de certains produits et attendent d'avoir des commandes, d'après leur site, ils ont 4 objectifs, mais toujours rien pour moi.\r\n\r\nA vous de voir et bon courage !!!"
