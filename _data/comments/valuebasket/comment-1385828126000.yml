message: "Bonjour\r\nJ'ai commandé le 22 novembre un Xpeia miro sur le site valluebasket et cela fait deux jours que mon statut stagne sur \"commande en cour de préparation\"\r\nDès le 23 novembre j'ai appliqué les consignes de IRZ et reçu un message me réexpliquant les modalités de réception puis il y a 4 jours j'ai envoyé un mail pour essayer d’accélérer l'envoie  et on me répond qu'une note a été ajoutée à ma demande pour accélérer l’expédition...\r\nEn bref cela fait une semaine que ma commande a ete effectuée et elle n'est toujours pas expédiée...  Que dois-je leurs envoyer de plus pour accelerer les choses? \r\nMerci d'avance de vos réponses"
