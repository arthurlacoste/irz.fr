message: "J'ai acheté un Nokia Lumia qui présente un vice caché en effet le smartphone ne répond plus. Le service client ne veut pas entendre parler d'un remboursement.\r\nJe compte porter l'affaire auprès de l'association européenne des consommateurs.\r\nJe commence à bien regretter mon achat qui me semblait être \"une affaire\" .\r\nJe n'achèterai plus chez eux c'est sûr."
