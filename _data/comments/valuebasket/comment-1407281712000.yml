message: "@ Arthur,\r\noui j'avais commandé un Canon 5DMK3 chez eux il y a 1 an, en gros ça c'est passé très normalement, commande + paiement, mail de confirmation, expédition 2/3 jours+ tard, réception 1 semaine plus tard. Bon, facture de Hong Kong sans TVA, mais départ d'Angleterre donc pas de blocage douane. Ce qui m'a vraiment rassuré, c'est le contact permanent avec le site, j'ai été informé à chaque fois que le statut de la commande évoluait, ce qui rassure quand tu achètes au bout de monde du gros matos. Autre avantage qui m'a fait plonger c'est la garantie en France (j'ai pas encore testé mais je suppose qu'ils tiennent leurs engagement à ce niveau), et puis ils ne sont pas trop mal noté un peu partout, ça change du cauchemar VB ou c'est vraiment fébrile l'expérience client..."
