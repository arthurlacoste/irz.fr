message: "Bonjour à tous,\r\n\r\nComme beaucoup d'entre vous, j'ai pesté sur le fait que l'encaissement s'est fait en un clin d'oeil, mais la demande de remboursement (faite juste après la commande) ne semblait pas être prise en compte puisque je n'ai jamais reçu le moindre petit mail me donnant un délai ou une information... Et bien, alors que je m’apprêtais à déposer une plainte en gendarmerie (mon banquier m'a dit qu'avec une plainte enregistrée, il pourrait peut-être \"faire quelque chose\", (peut-être un geste commercial???), et bien je m'aperçois que mon compte à été recrédité !!!\r\nIl a donc fallu attendre 2 mois mais c'est revenu ! Ouf...\r\nCe qui dommage, ce n'est pas d'attendre 2 mois c'est que pendant ces 2 mois, je ne savais absolument rien de ce qui allait être fait !!! Il y a donc un très gros déficit de communication de ce site où je ne repointerai jamais mon nez !!\r\nMoralité : Value Basket vous doit de l'argent, soyez patient !"
