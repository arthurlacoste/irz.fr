message: "j'ai recu mon produit, mais après un long moment d'attente ... ( Commandé le 26/11 et reçu le 16/12).\r\nJ'ai du attendre 20 jours avec des réclamations sans arrêt , je pense qu'ils ne sont pas organisés et qu'ils ne savent pas travailler...\r\nj'ai recu mon produit mais il était en chinois au début, j'ai du demander à des chinois de me le mettre en une langue que je pourrais comprendre, mais il n'y a pas de francais , juste l'anglais...\r\nJe vous déconseille ce site si vous n'êtes pas patients, et si vous ne savez pas parler chinois."
