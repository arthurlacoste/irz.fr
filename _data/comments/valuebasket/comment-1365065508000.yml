message: "Bon va falloir que ceux qui fument de gros baobabs réfléchissent 5 minutes. Non Je ne suis pas payé pour rédiger ces critiques. D'ailleurs en général je suis plutôt du genre à me prendre des plaintes pour diffamation (et des menaces de mort par mail pour squatter tel ou tel mot clefs sur St  Google), voir <a href=\"http://irz.fr/diffamation-crocus-charancieu/\">cet article</a>. D'ailleurs si tu as lu l'article Luc, je file quand même une astuce qui consiste à spammer le support de ValueBasket pour que le colis arrive dans les temps. \r\n\r\nPour ce qui est de la problématique soulevé ici, je parle de la garantie, je n'en ai pas parlé, dans aucun des deux articles, car je ne m'en suis carrément pas soucié. Mais en général un produit à une garantie, et la boite chez qui tu as acheté le matos doit s'en charger. Dans les faits j'ai pas enquêté la dessus, mais il faut avouer que c'est un poil plus compliqué. Je vais quand même pas m'amuser à créer un vice caché sur un de mes objectifs ou sur mon 650D juste pour vous faire plaisir. \r\n\r\nAprès des rageux il y en a partout, et beaumont34, oui j'ai payé des frais de douanes chez Digitaland et je l'ai dit dans mon article, 20€ pour 600€ d'achat, que l'on peut éviter en achetant via UK (moyennant frais de port et délais de livraison revu à la longue). Chez Valuebasket, pas de frais de douane. Mais j'imagine que c'est la loterie... Mais en général en plus, même en payant les frais de douanes le prix fort, ça reste moins cher...\r\n\r\nbref, je suis juste un mec lambda qui à cherché les sites les moins cher pour ses produits sur Google shopping..."
