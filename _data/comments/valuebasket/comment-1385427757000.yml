message: >-
  Ce serait encore plus honteux de noter ce site sur sa seule réputation. J'ai
  bien expliqué dans mon commentaire que j'avais fait ma propre enquête et que
  malgré ces avis j'avais pris les risques de passer commande là-bas. Comme j'en
  ai suivi les conseils, je trouvais normal de faire un retour d'expérience sur
  ce site, QUI N'ENGAGE QUE MOI c'est certain, pour dire qu'un achat chez eux,
  avec les méthodes expliquées plus hauts, peut très bien se passer. Je ne vais
  en revanche pas noter ce site sur l'expérience des autres qui leur appartient,
  mais je ne dis pas qu'ils mentent.
