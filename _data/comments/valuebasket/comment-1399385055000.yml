message: "bonjour eh bien après moults décisions ,j'ai décidé d'acheter un zoom TAMRON 18-270 pzd pour nikon.Il est vrai que les avis sont pas en leurs faveurs ,mais j'ai commandé ce zoom (200€ de moins qu'à AUCHAN par ex) en laissant ,comme conseillé par ce site, un ticket pour savoir la date et le stock.Value m'a renvoyé par mail qu'il confirmé le  stock (vu sur site de 5) et m'alloué mon unité pour expédition.Puis sur le site des tickets ,je pouvais voir l'avancement de l'achat et leur réponse.Résultat commande passée le 24avril reçu le 03 mai !!avec les week-ends et les fériés ,je trouve cela pas si mal.L'emballage est simple mais solide (enveloppe bulle large)l'explicatif est en français ,pour l'instant ,je suis content.maintenant ,il est vrai,aussi, que j'ai posé 2 tickets à 1 jours d'intervalle ,juste pour leur dire que je m'intéressais au devenir de mon colis et que je conservais TOUS les mails envoyés et reçus (au cas où )on est jamais trop prudent avec internet!!.\r\nmaintenant ,il est là ,chance ou pas"
