message: "Non je n'en ai pas eu et je n'ai pas trouvé de plainte concernant cela le colis passe par l'Angleterre qui ne font pas payer de taxe a l'importation et après de l'Angleterre à la France c'est  l'Europe. \r\n\r\nJe n'irai personnellement pas assurer que ce site est fiable mais en effet la majorité des plaintes que j'ai constaté venaient de personnes qui ont annulé la  commande et en effet ont risque d'attendre bien 2 mois avant de le revoir cet argent.  \r\nMais commander sur ce site reste un rrisque que je juge mesuré. \r\nOnt peut attendre parfois 1 mois le produit.  Ou en tout cas pas moins de une semaine et demi. \r\nMAis en constatant les prix je pense que ça peut se justifier. \r\n\r\nEt pis ça nous apprend la patience dans cette société ou on est habitué à avoir tout tout de suite sans attendre. \r\n\r\nJe souhaite bonne chance à ceux qui souhaitent passer commande."
