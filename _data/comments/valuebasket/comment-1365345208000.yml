message: "ValueBasket vient de m'envoyer un nouveau message.. qui n'apporte rien par rapport aux précédents : \"Nos sincères excuses pour le retard... Cela a été causé en raison du nombre de commandes que nous avons reçues au cours des dernières semaines et en particulier la demande inattendue de [l'appareil commandé] qui a eu un succès surprise de cette année... Nous faisons de notre mieux... mais ne peut pas s'engager à une date précise... Nous prévoyons expédition aura lieu la semaine prochaine...\".\r\n\r\nBref, je viens de mettre en ligne un 2ème clip qui sera rendu public lundi et j'en ai informé ValueBasket. En principe, un clip chaque jour jusqu'à la livraison.\r\n\r\nVoici le lien : http://youtu.be/HyFYXqNa9Yk"
