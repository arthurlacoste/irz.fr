message: "Bonjour à tous,\r\nÀ lire tous ces commentaires vous m'avez fait flipper!\r\nJ'ai commandé un Sony Cyber-Shot DSC-RX100, chez VB le 23 janvier 2015 sans connaître ce site (jamais entendu parler). Il était précisé:\r\n Prêt à être expédié: dans les 2 - 5 jours ouvrables \r\n- Livraison: dans les 5 - 8 jours ouvrables (ces 2 lignes précédentes sont un copié-collé de leur mail de confirmation de ma commande.\r\nAprès 5 jours, n'ayant aucune nouvelle, je leur ai téléphoné en disant que j'ai passé commande pour bénéficier d'une offre de remboursement de Sony de 50€ qui nécessite une facture avant le 31 janvier, sinon je les ai menacé d'annuler ma commande, j'ai obtenu cette facture le lendemain.\r\nComme je n'avais pas de nouvelle sur la livraison je leur ai mis la pression en leur téléphonant tous les jours, à leur N° commençant par 09.\r\nLe 28 janvier j'ai reçu un mail m'avertissant que ma commande était expédiée.\r\nJ'ai pu la suivre par le lien ci-dessous, pour vous montrer que le ne suis pas une taupe de VB:\r\nhttps://tracking.dpd.de/cgi-bin/delistrack?pknr=+05167021274508&amp;typ=32&amp;lang=fr\r\nAujourd'hui, 3 février, j'ai reçu un mail de chronoposte m'avertissant que je serai livré demain.\r\nPour résumer, j'ai commandé le 23 janvier dans l'après midi et je serai livré le 4 février soit après 8 jours ouvrables, c'est à dire exactement ce qui m'avait été dit, reste à ouvrir le colis pour voir si tout est OK.\r\nJe crois donc, comme Arthur qu'il faut leur mettre la pression."
