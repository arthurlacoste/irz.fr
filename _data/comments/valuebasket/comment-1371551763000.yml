message: >-
  grâce à votre merveilleuse expérience et malgré les milliers d'avertissements
  sur le net, je me suis lancé le 14 mai. Un galaxy s3 lte à 350 euros (6 en
  stock), après des dizaines d'échanges où j'ai utilisé tout mon attirail
  linguistique( empathie,menace,assignation, compréhension, charme etc etc) en 3
  langues de surcroît : j'ai peanuts, rien, nothing, nada à part 350 euros qui
  travaillent sur leur compte et des mails à la noix pour me faire patienter.
  J'ai utilisé votre prodigieuse technique : elle marche pas. On est le 18 juin,
  je suis au bout du rouleau, que dis je! il y a encore le risque de n'être
  jamais remboursé ou de recevoir dans 1 an un téléphone made in china avec une
  prise américaine et un système d'exploitation en ouzbek (j'ai bien précisé que
  je voulais un tel norme UE mais ma confiance en ce site a bizarrement atteint
  le caniveau) PAR PITIE n'encouragez personne à acheter sur ce site, ils ont 0
  stock, font travailler notre argent, envoient du matos à 2% de chanceux pour
  avoir l'air honnête et se jouent de l'absence de lois strictes concernant la
  toile, puis franchement qui va engager un procès? Ceux qui n'ont pas les
  moyens d'acheter un téléphone au prix proposé par les opérateurs? Quelle
  triste blague!
