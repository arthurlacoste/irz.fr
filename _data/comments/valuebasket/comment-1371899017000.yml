message: >-
  j'apprécie l'intervention d'HUET tout comme je comprends les arguments de
  BEAUMONT34. Surtout je vous remercie d'avoir pris la peine de me répondre.
  Vous savez, je ne tire aucune leçon particulière de cette expérience hormis
  que ma confiance envers un site qui s'affiche en gros encart lorsqu'on
  effectue une recherche google, qui a une interface proprette et en français
  s'avère une forme d'arnaque. Je navigue tous les jours sur le web, je n'achète
  que par internet et et je n'ai jamais eu de soucis. Je n'avais aucune raison à
  priori de n'avoir confiance en ce site. Sur les forums internet, les personnes
  qui s'expriment sont souvent les déçues, les alarmistes et non les gens
  satisfaits. C'est valable pour pléthore de sujets et notamment concernant la
  santé.J'admets ne pas avoir parcouru le net de manière assez fouillée et avoir
  été fortement influencée par l'article ci dessus auquel j'accordais du crédit.
  Aujourd'hui je vous rejoins : Il n'y a pas de zèle dans la prudence et VALUE
  BASKET est à bannir. Malgré celà, sachez qu'il y a 10 ans j'ai fait parti des
  consommateurs du procès contre FREE (qui existe encore et dont des tas de gens
  sont satisfaits) pour prélèvements abusifs sur les comptes même après
  résiliation. Biensure nous n'avons rien gagné. La jungle du business avec des
  sociétés sans interlocuteur, des lois qui ne protègent pas assez le
  consommateur. Je suis assez fataliste, ma confiance "à priori" est une
  confiance raisonnable que j'ai appliqué à Value basket comme à d'autres sites.
  Je dirais qu'il est primordial de lire l'intégralité des conditions de vente,
  de s'assurer que le site est situé en UE et d'investiguer avant d'acheter. ça
  prend un peu de temps mais ce n'est rien comparé aux risques de déconvenues
  ultérieures. J'espère,moi aussi, que nos expériences défavorables alerteront
  d'autres potentiels acheteurs. Objectivement notre visibilité est quasi nulle
  comparé à ce pavé pseudo journalistique sous lequel nous nous exprimons.
  J'aimerais que l'auteur (???? le pseudo testeur ou le type ultra chanceux qui
  a écrit l'article) soit moins complaisant dans ses propos. Merci à tous de
  vous exprimer et de faire partager vos expériences, je vous promets de vous
  lire avec plus de discernement désormais ;-)
