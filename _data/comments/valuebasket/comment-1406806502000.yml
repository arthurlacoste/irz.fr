message: "Tout ces commentaires, c'est du chinois. D'ailleurs, peut-être que c'est valuebasket qui essaie de se redorer le blason après toutes les critiques à son sujet :)\r\nMoi, je pense que si ils voulaient être un peu plus sérieux et restaurer leur image auprès de la clientèle, il suffirait juste d'annoncer des délais de livraison réel et non de mentir en indiquant que le matériel est en stock alors que c'est totalement faux. Quand le client attend 2 à 3 semaines et qu'il voit que sa commande est toujours en préparation et que rien ne bouge malgré de nombreux rappels, il se rend compte qu'on lui a menti sciemment et, bien logiquement, annule sa commande car il n'a plus confiance. C'est alors qu'arrivent les nouveaux mensonges et fausses promesses de valuebasket concernant les délais de remboursement qui n'arrive jamais ou alors avec beaucoup de chance, après une attente interminable alors que le retrait sur votre compte bancaire n'avait pris qu'un jour. Il faut resté un peu sérieux et honnête si on désire garder sa clientèle."
