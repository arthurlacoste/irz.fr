message: >-
  G moi aussi commandé un téléobjectif annoncé en stock mais après la commande,
  g eu un message sur mon compte client qui disait que "le stock est en attente
  d'allocation" et 2 jours après un autre message: le stock a été alloué". 3
  jours après, un message qui me disait que le produit a été envoyé avec un
  numéro de suivi. Le jour suivant, le produit était déjà livré par Chronopost.
  Et tout cela a duré 10 jours. Ce qui correspondait exactement au délai de
  livraison annoncé sur leur site. Pas payé des frais. Le produit venait d'
  Amsterdam. A vous d'en juger.
