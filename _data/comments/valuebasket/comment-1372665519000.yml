message: "J'attends toujours le 01/07/2013,une commande passée le 11/06/2013.\r\nLe suivi indiqué désespérément depuis plusieurs semaines \"commande en préparation\".\r\nDe plus ils ont supprimé l'indication du numéro de Tél  où on pouvait les joindre.\r\nSi ma commande n.est pas expédiée mercredi, je l'annule.\r\nSite à éviter, surtout si on ne parle pas anglais. Ils sont basés à Hong Kong."
