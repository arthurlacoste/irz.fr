message: >-
  Chez Amazon, Purnimadigital, Digitaland, HKDigit, qui ont souvent des prix
  très proche de valuebasket, lorsque les délais ne sont pas tenus, vous êtes
  informés, en gros sur des sites de ecommerce normaux (qui ne sont pas notés
  5/10 par des organismes de notations tels que Trustpilot) chacun prend ses
  responsabilités et ne traite pas le client comme de la chair à pognon, et si
  vous voulez annuler la commande cela ne prend pas 6 mois comme c'est
  régulièrement le cas chez valuebasket. Pour être clair, valuebasket, vous
  n'êtes pas sur de recevoir votre commande, vous n'êtes pas sur d'être
  remboursé si vous annulez, vous n'êtes pas sur que votre produit pourra
  bénéficier d'une garantie, vous êtes juste certain que votre carte bleue sera
  débitée.
