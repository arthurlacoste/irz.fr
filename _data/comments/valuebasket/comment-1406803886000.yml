message: "@John, je suis l'auteur du site IRZ, et non, je ne vous répondrait pas en anglais. ce n'est pas tant un problème de connaissance de la langue, mais si vous parcourez les 280 commentaires de cet article, vous verrez que vous êtes le seul à parler anglais. Et oui, beaucoup de gens rencontrent des problèmes sur le site de Valuebasket, c'est un fait. Et à dire vrai, j'ai un petit doute sur la pertinence de vos commentaires : ne seriez-vous pas salarié chez Valuebasket ? Et étrange est bien un synonyme de bizarre.\r\n\r\nComme le dit baumont34, il y a beaucoup de zèle dans vos propos.\r\n\r\nDe plus, pour clarifier la lecture en 2 langues, je pense qu'il est plus sage de séparer en 2 textes distincts votre commentaires : la lecture avec les langues mélangées est très difficile."
