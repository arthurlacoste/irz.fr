message: "Voici mon expèrience avec Value basket :\r\n\r\nCanon EOS 70D + zoom Tamron commandé sur ce site.\r\n300 € d'économisés par rapport à un site classique + 3 ans de garantie.\r\nLivraison rapide 7 jours ouvrés. Donc très bien jusque là.\r\n\r\nMais l'appareil photo reçu était défectueux (problème de contact entre boitier et zoom : erreur 001 selon le site Canon). \r\nJe l'ai fait vérifié par un photographe professionnel à Grenoble qui a confirmé le défaut. Je renvois le tout sous les 14 jours avec demande de remboursement (avec insistance). le remboursement vient de me parvenir. Avec 40 € en moins car l'appareil fonctionnait parfaitement selon eux. Les 40 € correspondent aux frais d'envoi à Hong-Kong alors que, selon leur site, ils ont une plate forme SAV en Europe.\r\nEn conclusion:\r\n+++ Prix\r\n       Livraison plutôt rapide\r\n\r\n--- Procédure de renvoi longue et complexe\r\n     Pas de plate-forme SAV en Europe comme annoncée sur le site.\r\nCela m'aura servi de leçon et je vais me tourner vers un site qui a \"pignon sur web\"."
