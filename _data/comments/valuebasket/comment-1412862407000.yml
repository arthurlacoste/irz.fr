message: "A la vue de ces nombreux commentaires pire que \"défavorables\", j'ai failli faire machine arrière sur ma commande assez conséquente, et je suis bien contente de ne pas l'avoir fait !!!!! Comme vous m'avez tous bien fait flipper ( c'est peu dire...), je leur ai mis la pression pour accélérer ma commande à l'aide d'un mail/jour, auquel j'avais régulièrement une réponse ( robotisée, certes...) - pour me \"calmer\" ils m'ont d'ailleurs ajouté un kit de nettoyage après 3 jours d’acharnement sur eux.... et puis la prise en charge chronopost a finalement été effectuée, avec un peu de retard si l'on regarde de près les délais annoncés, c'est vrai, mais comme c'est un retard qui me fait gagner quasiment 200€, je suis POUR !! :-) Je ne suis peut-être qu'une chanceuse parmi vous et les nombreuses autres plaintes sur internet au sujet de ce site, je comprends que l'on pète les plombs quand on a le sentiment de s'être fait arnaquer, mais quand c'est bien, il faut savoir le dire aussi, et là, c'est très bien. ( ce message vise aussi à rassurer ceux qui, comme moi la semaine dernière, sont peut-être dans l'attente de leur colis  -  car je me voyais déjà partir en guerre au regard de ces commentaires ......*psychose des forums* ) Bon courage à ceux qui attendent remboursement ou autre\r\n\r\nje crois remarquer que le problème semble généralement concerner les téléphones.... j'ai personnellement commandé un objectif, à 600€..."
