message: "Suite... et fin de mon \"périple\" chez ValueBasket.\r\n\r\nAprès 23 jours d'attente et d'incertitude, le colis est enfin arrivé et le réflex fonctionne (et contient un menu en Français).\r\n\r\nLe trajet a été - comme cela a déjà été dit - : Hong-Kong, Royaume-Uni, puis France.\r\n\r\nPas de surprise fiscale à l'arrivée : je n'ai rien réglé de plus que ce que j'ai payé à la commande (le colis étant arrivé en Europe par le Royaume-Uni, il est donc entrer en France - comme Julien l'a déjà indiqué et comme je l'ai lu par ailleurs - libre de toute taxe (mais est-elle théoriquement due ?... il faudrait être un expert pour affirmer quoi que ce soit et ce n'est pas mon cas).\r\n\r\nPour clore mon intervention, j'ajoute juste cette précision (mais elle va sans doute de soi) : ValueBasket m'a vu une fois, et c'est la dernière !"
