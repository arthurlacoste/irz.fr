message: "Idem pour moi, le téléphone est en \"transit\" depuis début Juin à Best (NL). J'ai appelé le transporteur qui confirme la perte de l'article.\r\nValueBasket ne répond pas à mes emails et il est impossible de les joindre au téléphone.\r\nJe viens d'appeler Hong Kong directement mais ils ne peuvent rien faire et me demande de contacter le France....\r\nMoi j'appelle cela des voleurs.\r\nA fuir absolument."
