message: >-
  D'accord pour la comparaison, je ne nie pas ce qu'on vécu les autres
  utilisateurs de ce site, et c'est pas ma démarche de dire que ce site
  fonctionne très bien. Mais est-ce que vous avez seulement suivi les précieuses
  clés qui sont données sur ce site, où est-ce que vous venez juste répandre
  votre sainte parole sur tous les sites parlant de ValueBasket ? C'est
  clairement différent. Je viens pas polluer tous les forums en disant "Mais si,
  ValueBasket c'est trop bien ça à marché d'enfer pour moi", je dis juste que ce
  que IRZ nous dit plus haut fonctionne (ou plutôt à fonctionné pour moi).
  Est-ce que vous vous avez au moins essayé ce qui est dit dans ce site ?
