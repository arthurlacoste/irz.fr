message: "Salut le monde,\r\n\r\nJ'ai bien reçu ma commande aujourd'hui après 2 mois et demi d'attente. Rien à signaler sur ma commande, tout est comme convenu.\r\n\r\nJe n'ai jamais annulé ma commande car je pense que ce n'est pas la bonne stratégie, il vaut mieux les harceler de mails sans arrêt en précisant \"je veux une livraison express pour ma commande\" dans la question à choisir. Je n'ai jamais utilisé le téléphone pour traiter avec eux.\r\n\r\nVoilà, courage à celles/ceux qui attendent leur commande ou leur fric de remboursement, n'annulez pas votre commande car une fois que vous l'aurez, vous serez content d'avoir payé moins cher qu'ailleurs, et pour ceux qui se demanderait encore s'il est intéressant d'acheter sur ce \"site\"... je citerai Gandalf :\r\n\r\nFUYEZ, PAUVRES FOUS !!!!"
