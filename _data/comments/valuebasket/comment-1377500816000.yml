message: >-
  J'ai commandé un objectif chez ValueBasket en mars 2013: aucun souci. Mais
  effectivement, devant tous les avis négatifs lus sur le Net, j'ai décidé
  d'anticiper les éventuels retards. 3 jours après avoir passé ma commande j'ai
  pris contact avec le service client pour avoir des nouvelles, et dès le
  lendemain j'avais confirmation de l'envoi du colis avec numéro de colis chez
  le transporteur. Quelques jours après, je le recevais. Donc au final il a dû
  se passer une semaine entre la commande et la réception! Cela dit, j'ai
  peut-être eu de la chance, et je n'avais "que" 215 euros en jeu... Et je prie
  pour ne pas avoir besoin de SAV...
