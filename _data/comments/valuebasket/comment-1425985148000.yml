message: "Bon... Mauvaise expérience pour moi... \r\nAprès l'achat d'une tablette Sony Xperia Z2 des pixels sont morts à priori. Je fais marcher la garantie, retour en 48h à HK... Jusque là tout va bien.... Sauf qu'ils m'annoncent gentiment que la tablette est oxydée donc pas de prise en charge, retour à l'envoyeur...! \r\nIncroyable, la tablette est certifiée IP67 donc étanche... J'ai demandé le remboursement... Je crains le pire.... De plus je n'arrive pas à obtenir une facture..."
