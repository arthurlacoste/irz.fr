message: "Merci pour vos réponses et oui nous nous sommes faits avoir car nous n'avons pas vérifié le sérieux de ce site avant la commande, ça c'est notre tort. Par contre, nous avons demandé à notre banque de faire l'opposition même pour éviter le prélèvement vu qu'on a signalé ceci dans les heures qui suivaient la commande. La banque a refusé de faire cette opposition disant que c'était illégal de le faire car ça ne relève pas de leur fait mais d'un litige commercial donc la banque serait en tort de faire opppostion et notre conseiller a même ajouté que s'il le faisait, il perdrait sa place. Alors Reyna 008, comment avez vous fait pour faire opposition?\r\nNous avons demandé à des avocats, un nous a dit qu'une opposition sur un paiement par carte bleu était possible si on pouvait prouver que le bénéficiaire était frauduleux mais tous les témoignages sur internet et leur évalution ne constituent pas une preuve donc la banque ne peut pas en tenir compte pour appliquer l'opposition. Un autre avocat nous a confirmés ça en disant qu'avec le nouveau système où on rentre un code qui arrive sur notre téléphone au moment de la commande, les banques sont protégées et ils ne peuvent même plus faire marcher les assurances pour les paiements par carte bleue alors quel tour de force avez vous fait pour que votre banque fasse opposition sur le paiement et dans quel délais? merci beaucoup"
