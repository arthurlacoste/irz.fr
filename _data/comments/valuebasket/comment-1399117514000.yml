message: "Bonjour,\r\nJe voulais juste écrire un message à titre informatif - décrire mon expérience avec ce site. \r\n\r\nJ'ai passé commande sur ce site le 23 Avril. Je voulais m'acheter un canon 700D. Je regarde donc les offres internet. Le prix état largement cassé j'ai passé commande sur ce site. Il en avait 5 en stock. VB je ne connaissais pas du tout, et leur mauvaise réputation m'étant totalement inconnu. Une fois passé commande en tapant Value Basket sur Google pour revenir à l'adresse du site je me suis rendu compte de mon erreur. La panique totale en regardant tout les avis et forums arnaques sur la première page recherche! J'ai même regardé une video Youtube- conversation téléphonique avec leur service après vente - un anglais qui essaye de récupérer son argent. La panique! J'ai également regardé cette page et j'ai suivie le conseil. J'ai d'ailleurs tout de suite copié collé le message et envoyé à VB. Ils ne m'ont pas répondu tout de suite et quand ils ont répondu j'ai pensé que je n'aurai jamais ma commande. J'ai même contacté Skrill par lequel le paiement est passé pour connaitre le références et la procédure d'annulation. J'ai envoyé un autre message sur VB quelques jours plus tard avec une menace d'annuler ma commande passé le 1er Mai si ma commande n'est toujours pas expédié car ils ont marqué qu'il faut attendre quelques jours pour allouer le stock. Le 1er Mai j'ai reçu le mail indiquant que ma commande en transit. 2 Mai - lettre Chronopost avec numéro de suivie. J'ai été livré ce matin. Nous sommes le 3 Mai.\r\n\r\nJe suis super heureuse. L'appareil photo et la carte mémoire que j'ai commandé aussi sont conformes à ma commande. Au niveau de l'emballage c'est un sac plastique tout simple et du papier bulles autour de la boite de canon à l'intérieur. Ils ont mis la carte mémoire dans la boite de Canon. Si non, la boite canon est comme neuve, pas du tout abimé. Difficile de savoir l'expéditeur. C'est juste marqué \"asia pacific\" et je sais juste que ma commandé est passé par Amsterdam.\r\n\r\nJe ne défend pas VB. Je décris juste mon expérience d'achat. Est-ce que je vais passer d'autres commandes sur ce site? Non, car je considère que j'ai eu de la chance et je préfère payer plus et commander sur des sites français fiables dans le futur. La confiance d'avoir sa marchandise et la possibilité de rétracter en cas de problème étant importante à mes yeux. Voila. Commandez à vos risques et périls!"
