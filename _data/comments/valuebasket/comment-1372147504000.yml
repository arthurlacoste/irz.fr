message: "Désolé, j'arrive un peu tard (après le commentaire de Beaumont34 du 21 juin qui conclut bien). Mais les propos de mura Anette me font revenir sur un point.\r\n\r\n\"Objectivement, notre visibilité est quasi nulle\" : pour ma part, c'est la leçon que je retiens de son commentaire (et je pense que l'auteur de l'article (mais voir le PS n°2, en bas) est simplement un chanceux qui n'a fait que donner son avis sur sa propre expérience (voir sa conclusion : \"En ce qui me concerne…\")).\r\n\r\nCar, si je reviens sur ma propre expérience (gros effort de mémoire), j'ai mis le doigt dans l'engrenage ValueBasket en passant par un site intermédiaire (dont je ne suis pas vraiment sûr du nom - peut-être www.i-comparateur.com). Il proposait l'article à différents prix, dans un ordre croissant, avec le port et… les avis sur le marchand (avis largement favorables). J'avais donc cliqué sur le moins cher, pour arriver sur le site de VB (en fait, directement sur une fiche produit bien présentée). A priori, pas de raison de s'inquiéter.\r\n\r\nJe ne connaissais pas le site intermédiaire (www.i-comparateur.com ?) et c'est Google qui l'avait mis sur mon chemin lorsque j'avais saisi le nom du produit dans la barre de recherche. Autrement dit, point de ValueBasket en vue dans ma recherche Google… et aucune critique négative à son sujet.\r\n\r\nSur la foi des avis favorables donnés par ce site intermédiaire au sujet de VB, j'avais commandé…\r\n\r\n[à suivre...]"
