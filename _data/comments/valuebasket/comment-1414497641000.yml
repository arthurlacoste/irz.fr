message: "J'ai commandé un nikon D610 le 6 octobre, expédié le 7, bloqué à l'entrepôt DPD à Best (NL) le 14 octobre. Depuis colis perdu, remboursement toujours pas effectué au 27/10/14. Il refuse de me rembourser tant que le livreur n'a soit disant pas confirmé que le colis était perdu… Alors que DPD m'a affirmé qu'il n'avait aucune trace de ce colis. Affaires qui traine volontairement. Je déconseille fortement ce site, je ne veux pas faire de la mauvaise pub gratuite mais ce site en mérite. Fuyez !\r\n\r\nCommande N° 590262\r\nMontant 1087,90€\r\n\r\nPlaintes déposées sur: econsumer.gov, fia-net, lesarnaques.com, service consommateur de Hong-Kong, quechosir, Skrill ..."
