message: "VALUEBASKET\r\n\r\nATTENTION, Prix très compétitif, mais délais non respectés\r\nJ'ai commandé le 3 Avril 2015 un iPad Air 2, à aujourd'hui 15 Avril 2015 j'attends toujours.\r\nAlors que le site annonce un produit en stock (gros mensonge !!!) et un délai de 3 à 7 jours.\r\n\r\nTrès grosse difficulté pour les contacter et quand on a quelqu'un en ligne, il s'agit d'un centre d'appel à l'étranger (Afrique ???), les interlocuteurs comprennent à peine le français et se contentent de lire les réponses standards sur leurs écrans ...\r\n\r\nC'est scandaleux ....\r\n\r\nFUYEZ, FUYEZ ... il vaut mieux payer un peu plus cher et allez sur Amazon.fr"
