message: "Patrice,\r\n\r\nJe dois ajouter ma voix au concert de critiques. J'ai acheté une paire de jumelles à un prix relativement avantageux (environ 20% de moins que le prix moyen sur les sites marchands classiques). D'une part, il y a eu un retard de 5 jours. D'autre part, pour un achat de 242,9 euros, ils m'ont débité 251,39 euros (la banque a payé alors que j'avais validé 242,9 euros, ce qui interroge sur la sécurité des transactions avec ce site). La facture ne mentionne aucun supplément et se monte à 242,90. Depuis, je n'ai pas eu d'explication pour ce surcoût et après deux courriers ils m'ont proposé un remboursement de 5 euros en bon d'achat sur une commande future d'au moins 100 euros. Comme les autres commentateurs, je ne savais pas que ce site est à Hong Kong, rien ne permet de le savoir sur leur site et durant la transaction. Si je l'avais su, je n'aurais pas acheté chez eux. Bref, je déconseille d'acheter sur ce site, avant tout parce que vous ne savez pas ce qui sera débité (pratiquement instantanément) sur votre compte. Je m'interroge aussi sur les risques ultérieurs liés à la communication de mes données à ces gens-là. Enfin, je me demande pourquoi l'Union européenne, habituellement si prompte à réglementer, n'impose pas davantage de transparence à ces sites qui se présentent comme des sites européens classiques."
