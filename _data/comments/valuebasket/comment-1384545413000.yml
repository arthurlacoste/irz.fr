message: "Site à fuir comme la peste!\r\n\r\nPlus d'un mois après la commande d'un article \"en stock\" à 350 euros, toujours pas d'envoi.\r\nJ'ai donc effectué une demande de remboursement et depuis plus d'un mois et de nombreuses relances : rien!\r\nEcrire au service client est aussi efficace que dialoguer avec un mur."
