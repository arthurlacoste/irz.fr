message: "Courage Guillaume, nous sommes victimes commes vous et comme vous nous n'avons pas vu qu'ils étaient basé à HK sinon on n'aurait jamais acheté. Comme vous ils nous ont demandé des papiers qu'on n'a refusé de fournir surtout que nous avions déjà demandé l'annulation. Malgré tout ça notre argent et pas une petite somme a été entièrement prélevée. Nous nous sommes battus comme des fous que ce soit auprès de la banque qui ne voulait rien savoir et avec Value Basket en ayant contact avec eux quand ils daignaient répondre. Nous avons mis des avocats sur le coup et on a fait pression par leur biais en montrant que nous avions contacté notre groupe d'asistance juridique...Aujourd'hui et je pense grâce à cette pression, je peux vous annoncer une bonne nouvelle, nous venons d'être remboursés!!!!\r\nAlors ne lâchez pas c'est le seul conseil que je peux vous donner. Bon courage\r\nLydia"
