message: >-
  Ola telemo, j'ai moi aussi trouvé et acheté la GoPro moins cher sans TVA avec
  un site qui fonctionne plus moins comme VB, mais les mensonges sur les délais
  en moins, Purnimadigital, alors c'est vrai il sont un poil + cher (20 EUR)
  mais ils respectent leurs délais (livré en 7 jours) et ils communiquent tout
  le long de la transaction, en vrai français, c'est franchement beaucoup plus
  rassurant. J'ai pas trop regardé sur les autre produits mais à vue de nez
  leurs prix sont 5% plus cher que VB, mais ils sont 100% plus réglo. J'avais
  commandé chez Digitaland aussi , il y a 1 an et comme toi expérience super
  réussi. A mon avis VB ne sont pas des escrocs ils en ont simplement rien à
  f... de leurs clients, donc il y a toujours d'autres alternatives pour payer
  moins cher sans être prix en otage par leur incompétence.
