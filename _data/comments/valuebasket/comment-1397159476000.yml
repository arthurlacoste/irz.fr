message: "Alors là,  soit tu as fait une erreur dans le virement et tu aurais viré au mauvais compte (peu probable). \r\nSoit tu n'as plus qu'à envoyer message après message et attendre des réponses,  le soucis c'est que si ils disent ne rien avoir reçu il y a peu de chances de trouver une solution avec valuebasket je pense qu'ils en ont rien à foutre. \r\n\r\nJe voit plus comme solution de gueuler auprès de ta banque voir si tu n'as pas une assurance qui prend en charge.  Ou si c'est pas trop tard dire que c'est pas vous qui avez réalisé ce paiement et dire que c'est quelqu'un d'autre par simple lecture des codes sur la carte bancaire. \r\n\r\nMais je pense que tu vas avoir du mal à retrouver ton argent.  Mais vérifie les coordonnées du virement, ils sont pas malhonnête au point de cacher de l'argent."
