message: "bonjour à tous,\r\nafin de rassurer certains acheteurs, je me suis lancé début mai sur value basket pour commander un sony xperia z noir (article étant affiché \"15 en stock\") et une bonne dizaine de jours plus tard, la commande étant toujours en attente je commence à faire monter la pression par une bonne dizaine de mails. Les réponses m'ont toujours étaient formulées mais parfois en anglais et parfois en français jusqu'au moment ou ils m'annoncent ne plus en avoir en stock sauf des modèles blancs, que j'ai refusé et donc immédiatement demander le remboursement que j'ai obtenu 10 j + tard....\r\nPersonnellement je déconseille ce site pour des délais et des informations sur stock complètement farfelus mais j'ai quand même obtenu à chaque fois des réponses et mon remboursement au final."
