message: "Bonjour,\r\nJ'ai commandé un appareil photo qui a mis 3 semaines à arriver avec des prises anglaises et une doc en anglais. Heureusement il n'y avait pas de nécessité de transformateur ou autre et j'ai pu trouver une solution de branchement.\r\nConclusion la livraison est particulièrement longue et les réponses aux demandes de renseignement techniques inexistantes tandis que le suivi de commande est standard. Bref, si on est patient et que le matériel qu'on cherche est aux normes internationales, c'est intéressant car les prix sont parfois très bas."
