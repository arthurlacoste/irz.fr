message: "Bonjour,\r\n\r\nje ne pense pas que votre message ai eu un quelconque effet sur l'envoi de votre commande, je pense que vous avez tout simplement eu la chance de commander un article réellement  \"en stock\". Pour ma part, cela fait plus d'un mois que j'attends ma commande (et plusieurs messages à leurs services, dont un les menaçant juridiquement)... et comme beaucoup de personnes, malheureusement, j'ai droit à des réponses \"automatiques\" qui ne répondent en rien à mes demandes. L'article était pourtant bien noté \"en stock\" à la commande, aujourd'hui il est \"en rupture\", je pense que je peux donc m'assoir dessus... Ce site n'est pas sérieux. De toute évidence, il y a des clients satisfaits, après cela dépend de ce que vous commandez, mais c'est un coup de poker... Je ne le recommande donc pas."
