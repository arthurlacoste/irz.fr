message: >-
  Bonjour à tous ! Ce site est une arnaque pur !! Faites tout ce que vous pouvez
  pour que ce site s'en aille de la circulation. C'est un désastre de l'e
  commande. Lorsque j'ai commandé je ne savais pas que c'était une entreprise
  basée a Hong Kong. Mais leur site est réellement bien fait !! Comme on dis :
  "si j'avais su..." J'ai commandé un objectif le 06 septembre j'envoie mail sur
  mail ! On me trouve une nouvelle excuse toutes les semaines ! "Il n'est plus
  en stock" mais depuis que je l'ai commandé il a toujours été en stock sur leur
  site, ils améliorent leur système de gestion des commandes, de livraison il
  m'offre un kit de nettoyage, ils font tout leurs possible, ils veulent me
  l'envoyé un expédition rapide et bla et bla et bla. Du grand n'importe quoi !!
  Protégez les autres internautes s'il vous plait !! Faites en sorte que plus
  personne ne commande sur cette pur arnaque !!!
