message: >-
  Bonsoir ! Je voulais remercier l'auteur de ce site ! J'ai finalement tenté ma
  chance en passant commande d'un téléphone portable sur ValueBasket, malgré
  tous les avis négatifs que j'ai pû lire sur les divers sites que j'ai croisé
  sur le sujet. Immédiatement après avoir passé ma commande (lundi soir) j'ai
  envoyé le même message que celui de l'article, en modifiant la date de
  "l'ultimatum" (lundi suivant donc). Message auquel ils m'ont répondu très
  rapidement qu'il n'y avait pas de quoi m'inquiéter, que ma commande était dans
  les temps. C'est vendredi que j'ai reçu un mail me signifiant que ma commande
  était placée en livraison prioritaire et allait arriver très prochainement
  (entre-temps ma commande était passée au statut "stock alloué, envoi dans 1 à
  2 jours). J'ai enfin reçu ma commande aujourd'hui (lundi), sans problème : la
  prise de mon téléphone dans la boîte étant étrangère aux normes européennes,
  ils ont ajouté un adaptateur universel, le tout très bien emballé, tout ça
  tout ça ! Petit bémol (minuscule, c'est vraiment pour chipoter) : leur réponse
  par mail écrite dans un français pas tout à fait maîtrisé (mais du reste très
  clair) ! Je vous conseille de commander sur ce site, suivez bien les conseils
  de ce site et tout ira bien ! Bons achats !
