message: "ARTHUR - Pourquoi 'étrange' - ca veut dire bizarre ou d'un étranger en langue étrangère?!\r\n\r\nMerci! .....\r\n\r\nEst-ce que vous pourrez mieux vous exprimer en ces 2 langues simultanées pour satisfaire tous ceux qui s’intéressent de ce sujet sur le blog?\r\n\r\nSi c'est le contenu - les faits - que vous trouvez tellement 'étrange', il m'apparait que vous n'avez pas bien lues tous les commentaires précédentes - tellement méfiants et craintives?\r\n\r\nJe n'essai rien que d'aider et de rassurer tous ces pauvres qui se croient d’être déçus, même triches, par ValueBasket.\r\n\r\n(Vous devez pardonner SVP mon français pas du tout expert - je vous invite de mieux faire avec!)"
