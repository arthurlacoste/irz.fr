message: "Malgré que le nom de domaine soit un .fr et que le téléphone du service client soit un 09 typiquement français vous avez à faire une entreprise située en Chine.\r\nSi vous êtes un professionnel, vous ne récupérez donc pas la TVA, passez votre chemin.\r\nPar ailleurs, des taxes douanières peuvent vous être demandées en plus à l'arrivée de votre colis. Vous êtes alors plus que perdant."
