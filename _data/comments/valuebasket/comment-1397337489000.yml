message: "Non il travaille pas pour eux,  faut arrêter cette paranoïa,  comme si des gens étaient payés pour poster des messages sur les forums c'est  ridicule comme idée. \r\nEt il n'est pas si chanceux des commandes qui fonctionnent normalement il y en a, meme beaucoup.  Mais non ce site n'est pas fiable,  alors pour 400€ je l'utilise pour économiser 200euro mais jamais je ferais une commande de 1500€.  \r\nEt pis c'est  stupide de voir un site,   un prix pas cher et sauter sur sa carte puis s'informer après et paniquer et annuler la commande. \r\nLaissez faire et on fini par recevoir la commande"
