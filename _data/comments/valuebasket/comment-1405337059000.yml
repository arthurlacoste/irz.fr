message: "cest drole de voir des rageux qui croyent commander sur amazon et recevoir la commande 3/4 JOURS APRES , comme jai lu chez certains ce quil disent dans leurs phrases , ce ne sont pas des escrocs , tout simplement le site elle meme traite beaucoup de demande , et font retarder leur colis pour gagner plus de temps , je nai jamais vu qui que soit reussir a avoir son materiel avant 5 jours! \r\nbref , apprenez a lire , quand ils disent par example \"expedition 5 a 6 jours ouvrables\" = 1 semaine / 2 semaine etc , jai command√© chez eux , et jai suivi ma commande , ce ne sont pas des escrocs , si vous netez pas content du delai de livraison allez gaspillez le double de la somme chez darty ou Auchan , mais ne ditez pas que cest une arnaque , et forcement comme les gens aiment pas attendre ils annulaient leur commande et cest pas rare , cest souvent , vous trouvez que cest normale? moi oui , faut avoir de la patience et faut rester poli envers VB ! :)"
