message: "OK -\r\n\r\nSo/donc - 14 days/jours after/après payment+order/paiement+commande - parcel/colis 'En Transit' - Hub TORMENTIL Netherlands/Pays Bas.\r\n\r\nReceipt/recu expected/attendu therefore/donc either/ou tomorrow/demain or Saturday/samedi (???!!!) or/ou Monday/lundi.\r\n\r\nI must/je dois believe/croire!\r\n\r\nIf all OK - si tout va bien - not so bad really/pas tellement mauvais en effet, from Hong Kong/China! - and, if I understand it, NO Customs Duty to pay/PAS de Frais Douaniers!\r\n\r\nI shall report final outcome - je vais vous renseigner du resultat eventuel - Receipt, Quality &amp; Condition/Etat of the Mobile/du Portable.\r\n\r\nThis is NOT a 'false/faux review' - you can find me, to check my true activity as a genuine E-Commerce buyer - vous pouvez me trouver et controller comme vrai E-Commerce acheteur - on E-Bay (preudonym 'fanjuveen') &amp; Amazon.co.uk (own name)!\r\n\r\nI finish in French since this is a French blog! -\r\n\r\nJe dois affirmer qu'en ce moment, selon mon avis, le plupart des problemes decrivis ici sont que le resultat des DELAIS avec des achats de ValueBasket - et l'impatience craintive des acheteurs.\r\n\r\nOn est habitué de 3 - 6 jours de delai avec les achats E-Bay ou Amazon, oui - mais -\r\n\r\nMoi j'achete souvent des accessoires electroniques (et des DVD) pas cheres de Hong Kong et de la Chine (E-Bay &amp; Amazon - UK!), et je sais qu'il faudra toujours 1-3 semaines d'attente avant de les recevoir. Si on reflechit qu'on peut toujours selectionner des vendeurs qui ne demandent point de frais de livraison (comme VB) et tous a vrai petit prix, on doit pas trop se plaigner, n'est-ce pas!\r\n\r\nJe dois ajouter finalement le fait que je les (VB) ai parle apres la premiere semaine d'attente sur leur numero telephonique (\"Contact\") et je les ai envoyes 2 E-Mails 'severes pour encourager'( 1 anglais &amp; 1 francais)!\r\n\r\nIl parait en ce moment que tout doit en consequence achever le bon resultat. Qui sait? - mes 'encouragements' n'etaient peut etre meme pas necessaires pour y arriver!"
