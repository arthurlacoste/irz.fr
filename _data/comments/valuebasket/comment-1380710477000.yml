message: "pareil , site frauduleux qui devrait etre INTERDIT en France, au moins, car il ne répond à aucun critere de la vente en ligne en Europe.\r\n\r\nJ'ai commandé un Samsung Galaxy , il y a 3 semaines et depusi RIEN , QUE DALLE\r\n\r\nEn fait il n'y a pas pire que les sites Chinois ; celui ci est clairement une coquille vide qui pratique le \"dropshipping\"  ( je vends ce que ...je n'ai pas ! j'encaisse le fric  et j'éssaierai de trouver le produit  , sinon je rembourserai apres peut etre 2 mois.... enfin si la personne est tres 'motivée' )\r\n\r\nil ya pire c'est quand ils expedient sans s'acquitter des droits de douane dans l'entrée du marché Européen !! le produit reste bloqué en douane et Valuebasket joue le ping-pong avec un transitaire dont le client ne sait rien , et ne devrait surtout rien avoir à savoirpour une vente 'normale et honnete'\r\n\r\nInterdire le P2P  , la belle affaire , quand on ferme les yeux sur des sites voleurs qu'il serait si facile de fermer d'urgence . Mais bon, on sait ce qu'il faut penser de nos ministeres..."
