message: "Une carte bleue est une carte de débit permettant notamment de faire des paiements via internet mais ne permet pas d'annuler un paiement. \r\nEn Belgique c'est une carte de crédit. On est toujours remboursé dans le cas de non réception de l'article et aussi si l'article ne correspond pas à la commande mais après avoir donné la preuve du renvoi de l'article."
