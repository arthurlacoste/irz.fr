message: "(Tres) Bonjour a tous - lundi 4 aout - et - ou vous me croyez, ou pas - mais -\r\n\r\nLe vendredi soir (1 aout) le colis est arrive a Cronoposte Carcassonne, disponible a recuperer le samedi matin ou a livrer aujourd'hui.\r\n\r\nCronoposte samedi matin - autre histoire !!!!! - donc, 0800 le colis arrive chez moi aujourd'hui.\r\n\r\nTres bien emballe - SAMSUNG GALAXY MEGA 6.3 $G etc 16GB (version Europeene) - pas de frais douaniers.\r\n\r\nDeja mis a jour et fonctionnant parfaitement. Impeccable.\r\n\r\nDelais avec l'achat - paye 17 juillet - disponible 2 aout (mais recu 4 aout), tout en bon etat.\r\n\r\nPas d'arnaque. Par contre, tout comme il faut, communication et renseignements inclus. Beaucoup de souci et d'inquietude au commencement, exageres par tous les commentaires defavorables et pessimistes sur ce Site et des autres (Consommateurs) - francais et anglais.\r\n\r\nCeux de vous qui me mefiez comme 'agent' de Valuebasket, si vous avex suivis les liens et les renseignements personnels que je vous ai fournis, doivent maintenant reconnaitre que je suis CdV de la Marine (Royale) Britannique (Retraite), consommateur frequent et passione sur EBay et Amazon et ailleurs.\r\n\r\nPourquoi il me faudrait agir d'apres la facon de laquelle vous m'avez accuser.\r\n\r\nPour vous diverter - l'aspet p;eut-etre la plus triste de l'affaire entire etait la reaction du type a Cronoposte le samedi matin. J'avail telephone a Cronoposte 'Centrale' - Montpellier). La dame ma rassure que je pourrai recuperer ce matin la le colis de Carcassonne, soit qi'ils ne livrent pas a domicilei les samedis.\r\n\r\n1100 donc a Cronoposte Carcassonne - overt - Reference de Colis et Identification personelle fournis - mais - \"On a ici vers 2000 colis. Est-ce que vous attendez vraiment que je vais rechercher le votre. Il vous sera livre la lundi matin comme prevu.\" Moi, je l'ai demande pourquoi donc le bureau etait ouvert et qu'est-ce qi'il faisait la, ce monsieur. (25 Kms roules - nul resultat!)\r\n\r\nPas de reponse que de me 'montrer' 'positivement' la sortie! Moi je suis donc par preference, aux moins en ce moment,, AVEC / pour ValueBasket!"
