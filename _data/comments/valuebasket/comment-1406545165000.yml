message: "Salut à tous , je voudrais savoir pour ceux qui on reçu le materiel ce qu'il en est de la tva et de la douane à la reception du colis, et qui est le transporteur, si c'est la poste qui prend le relais en france  ?\r\n\r\nje voudrais ajouter aussi qu'apparemment les gens qui se plaignent sont ceux qui attendent un remboursement ! et moi je serrais curieux de savoir pourquoi ils attendent un remboursement ?\r\nBeaucoup clique pr acheter , et voient un délais long et hop on se rétracte et vogue la galère ! si vous cliquer \" acheter\", évitez de vous rétracter pas au bout de 5mn !!! la vente en ligne requière qd meme beaucoup de logistique, alors si vous avez peur allez à la fnac, ou chez darty ... cette bcp plus chez mais vous repartez avec votre achat ..."
