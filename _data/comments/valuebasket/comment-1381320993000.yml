message: "Bonjour,\r\n\r\nJ'ai commandé un téléphone NEXUS 4 blanc sur le site value basket pour un montant de 276.90 euros le 17 Juillet 2013.\r\nAprès un mois et demi de retard exactement le 28/08, j’ai reçu un mail pour m’informer qu’ils sont à court de stock et il me propose son équivalent en noir ou d’annuler ma commande, j’ai répondu que je ne souhaitais pas recevoir le produit proposé et de procéder au remboursement intégral de ma commande. 3 jours plus tard, je reçois un mail pour me confirmer l’annulation et un remboursement complet sera traité ASAP, et il me conseille de leur accorder 7 jours pour que le montant soit visible sur mon compte. \r\nLe 13 septembre toujours rien, je relance …le 18 septembre je reçois un mail du support pour me confirmer l’envoi de ma demande de remboursement aux équipes concernées et qu’ils ont des problèmes actuellement suite à une restructuration de leur système d’info. \r\nHors à ce jour (le 09/10), je n'ai rien reçu sur mon compte.\r\nC'est du pur vol ce site....\r\n\r\n\r\nBien cordialement,\r\nBlud"
