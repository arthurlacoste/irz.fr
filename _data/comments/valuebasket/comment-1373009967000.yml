message: "Vous etes très indulgent en leur filant 7...\r\nJ'ai fait une commande sur le site marchand Valuebasket. La commande date du 10 Juin 2013. Sur le site ils prévoient un temps de 5-7 jours de commande + 2-3 jours de Livraison rapide. On est le 5 Juillet 2013 et toujours rien reçu, pas de mail satisfaisant de la part du client pour m'avertir comme quoi ma commande est toujours valide. Sur leur outil de CRM j'ai saisi un Ticket, on me répond avec plein de fautes d'orthographe avec des phrases non sensées mais à chaque fois on me dit \"oui votre commande est en cours et prioritaire et blabla ça va être envoyé dans les deux jours qui suivent blabla...\" et puis au bout du compte presque un mois et j'ai toujours pas ce que j'ai commandé..."
