message: "Denouveau, mon nouveau statut sur leur site :\r\n\r\n\"Stock alloué. Le stock a été alloué et sera expédié d'ici 1 à 2 jours.\"\r\n\r\nça sens bon mais il vaut mieux ne pas trop s'enflammer... car si je me retrouve avec un smartphone en chinois ou à moitié cassé...etc...\r\n\r\nValueBasket fait du drop shipping et ce n'est pas un mal en soit, le problème c'est qu'il nous trompe en annonçant des délais de livraison minimes (5 à 12 jours) alors que c'est bien plus long pour l'extrème majorité de leurs clients d'après ce que je lis sur internet... sans parler du problème de remboursement pour celles/ceux qui annulent leur commande...\r\n\r\nJe ne peux pas croire que des organisations françaises chargées de protéger les internautes n'est pas eues vent de ce site fort louche...\r\n\r\n(PS: le tél que j'ai commandé le 22 août vaut 15 € de moins sur leur site maintenant... vous pensez qu'ils vont répercuter cela sur ma facture ? HA HA HA (rire de chinois) alala...\r\n\r\nValueBasket, les yakuzas du net !\r\n\r\n(je sais yakuza c'est jap' mais c'est pour la blague)"
