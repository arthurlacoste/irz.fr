message: "pour que ton avis sur ces sites soit à peu prêt complet, il suffit d'être simplement factuel et indiquer que certes c'est moins cher, mais principalement parce que ce type de site fait sauter la TVA et rend le destinataire fraudeur vis à vis des douanes, si l'achat n'est pas ensuite déclaré, ce qui implique :\r\npas de garantie constructeur en France, risque de payer cette TVA + frais de douane à la livraison (+une amende), risque d'être redressé en cas de retour de voyage extra-européen, SAV + Hotline en anglais (quand ils vous répondent), quand tout se passe bien ok, mais si retard d'expédition, problème de livraison, appareil arrivé défectueux... bon courage ! En gros, oui c'est moins cher, mais en fraudant la TVA, SAV/suivi aléatoire, délai de livraison à la tête du client..."
