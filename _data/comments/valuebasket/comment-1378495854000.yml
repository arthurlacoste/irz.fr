message: "J'ai commandé un smartphone le 22 août dernier... quelle erreur de ma part !!\r\n\r\nPour l'instant je patiente en (dés)espérant le recevoir d'ici Noël...\r\n\r\nJ'avais passé commande le soir et débité mon compte le lendemain 8h00,\r\nmais il était déjà trop tard, l'argent avait été retiré... De vrais flèches ces hongkongais ^^\r\n\r\nJe ne risque pas de commander à nouveau sur ce site, et ce peut importe l'issue de ma commande !\r\n\r\nBon courage à celles/ceux qui attendent aussi leur matos..."
