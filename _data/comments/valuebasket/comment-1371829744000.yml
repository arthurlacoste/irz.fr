message: "Beaumont34 n'était pas intervenu depuis longtemps, et son commentaire est un sage rappel.\r\n\r\nMais, à la lecture des messages (surtout ceux des déçus), je me demande toujours si les achats sur ValueBasket sont réalisés :\r\n- sur un \"coup de tête\" (\"pas cher... alors j'y vais !\"),\r\n- par goût du jeu, comme on joue au loto (\"je connais les risques... et je les prends\"),\r\n- par une confiance a priori (\"j'ai déjà acheté sur d'autres sites de vente en ligne, et tout s'est bien passé... Alors pourquoi pas là ?\").\r\n\r\nJ'aurais tendance à pencher pour la dernière explication... car elle me concerne : c'est par une confiance a priori que j'avais acheté chez VB, en avril dernier, mais en négligeant les avis mitigés (très bons et très mauvais : 50-50) répandus sur quelques sites. Après tout, les avis de Pierre, Paul et Jacques sont comme les avis que l'on entend au \"Café du Commerce\" : il y a ceux qui sont pour et ceux qui sont contre. Pourquoi l'avis des uns serait-il plus important que l'avis des autres ?... On baigne dans la rumeur (qu'elle soit répandue dans les forums de sites internet, ou de vives voix sur la place publique), puisque rien ne prouve que l'avis de chacun s'appuie sur des faits.\r\n\r\nJ'ai raconté ma propre histoire (remontez un peu dans les commentaires). Mais cette histoire est-elle vraie ? Il n'y a que moi qui le sache. Toujours est-il que seule ma propre histoire (une mésaventure qui s'est bien terminée) m'a vraiment rendu sensible au danger de ValueBasket. D'où mes commentaires du moment avec l'espoir - naïf ? - de protéger \"les autres\".\r\n\r\nMais si les autres sont comme moi...\r\n\r\nBref, l'expérience de chacun ne vaudrait que pour lui-même et VB continuera ses affaires comme bon lui semble.\r\n\r\nA moins que - conclusion plus optimiste - les rares personnes qui laissent leurs commentaires ici soient un révélateur de la faible fréquentation de ValueBasket."
