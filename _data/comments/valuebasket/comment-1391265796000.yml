message: "bonjour,\r\nPour aller un peu à contre sens de tous les avis, pour ma commande tout à été OK:\r\nPour commencer, je n'est pas été acheté par value basket, je ne les connais de nulle part.\r\n Malgré tous les avis négatif j'ai tenté le diable, au risque de perdre 159€, pour un tel qui n'est pas vendu en europe le Galaxy ace3 double sim.\r\nD'abord je me suis dit que le délai serai d'un mois ou deux, peu importe tant que le produit arrive chez moi.\r\nJ'avais la crainte de recevoir un tel uniquement en Coréen, chinois, japonais, arabe ou russe bref que je me prenne un peu la tête pour le mettre au mini en anglais, avec un chargeur dont j'aurais du sortir le fer à souder pour l'adapter à la France.\r\nHe bien rien de tout cela, huit jour après la commande j'ai reçu un mail de chronopost pour une livraison le lendemain, alors que sur le site de valuebasquet ma commande était en attente de départ, j'ai été surpris.\r\nBref il n'y a que chronopost qui s'est légèrement planté dans sa livraison et je  l'ai récupéré un jour plutard, détail minime...\r\nLe produit était parfaitement conditionné dans une enveloppe chrono, avec des bulles bien costaud.\r\nBref tout fonctionne en français, il y a même en supplément des adapteurs pour toutes les prises secteur de la terre entière!!!\r\nDons aillez confiance et de la patience il n'y pas forcément que des loupés.Il faut aussi arrêter d'être des enfants gatés ou l'on veut tout, tout de suite et pas chère.\r\nSi vous êtes pressé allez dans une boutique."
