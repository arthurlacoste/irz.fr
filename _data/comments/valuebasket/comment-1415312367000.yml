message: >-
  Pas de problème pour ma commande d'un BlackBerry Q10.  Arrivé dans les temps,
  commandé le mardi, livré le lundi suivant avec un samedi férié.  Problème à la
  commande (1ère transaction non validée en apparence, en réalité elle l'est,
  problème récurrent semble-t-il sur leur site) donc je me suis retrouvé à
  commander deux fois le même article mais avec remboursement effectué dans les
  3 jours.  Un peu peur en ouvrant le colis et en constatant que la boîte avait
  été ouverte, mais l'ensemble était bien neuf.  Ce qui reste très vague au
  moment de l'achat est ce fameux réseau de réparateurs...3 ans c'est bien mais
  encore faut-il que cela soit fiable. Au total donc un achat plutôt positif de
  mon côté mais à lire les retours d'expérience de certains, je ne pas sûr de
  renouveler ma confiance.
