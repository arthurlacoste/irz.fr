message: "Bonjour,\r\nAu dela du fait que les délai de livraison ne sont pas respectés, il y a plus embêtant.\r\nj'ai acheté 2 Samsung S4 Mini neuf chez valuebasket, j'ai reçu 2 téléphones pas sous blisters sans pas neufs neufs et reconditionnés.\r\nCes 2 telephones n'étaient pas identiques et différents des modèles france. L'un des deux était d'origine polonaise avec un OS modifié.\r\nCa fait maintenant un mois que j'essaye de leur retourner leurs appareils sans succés. Leur lien de retour de marchandises est bidon, ça nous donne un n° de RMA mais pas d'adresse ni de procédure de retour.\r\nVoila un retour d'expérience, je vous laisse juge mais en ce qui me concerne je vais me retourner vers la DGCCRF pour avoir gain de cause a ce qui ressemble une arnaque.\r\n@+"
