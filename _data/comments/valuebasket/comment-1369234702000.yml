message: "Bonjour à tous,\r\n\r\nj'étais un peu sceptique sur ce site internet tant décrié et à vrai dire assez méconnu, car je pensais qu'en la matière Cdiscount, Ebay, Amazon, ... et tant d'autres avaient les meilleurs prix au vu du volume traité et là surprise, ils m'ont proposé la meilleure offre sur un téléphone Sony Xperia... même moins cher que le site de Sony France...\r\n\r\nalors j'en profite pour vous faire partager mon expérience, je l'ai commandé le 15 mai et je viens de voir , le 22 mai dans mon espace client \"Le stock est assigné et votre commande sera expédiée aujourd'hui\"...\r\n\r\nil était écrit sur mon email de commande : \"les commandes sont habituellement expédiées en 3-5 jours ouvrés et livrées en 7 à 10 jours ouvrés\"\r\n\r\nbon, j'étais pas pressé, je m'attendais à attendre un mois 'comme tout le monde' mais pour le moment on est dans les délais, avec le week-end et jour férié... soit 4 jours\r\n\r\nseul point négatif, le status a changé de 'validé' à 'expédié' sans m'envoyer d'email de suivi mais au moins ma commande semble progresser...\r\n\r\na suivre..."
