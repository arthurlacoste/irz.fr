message: "Autres poits à rajouter pour bien comprendre ce que vous faites :\r\n- colis non assuré, si le transporteur perd ou abîme le colis c'est de votre poche.\r\n- les appareils arrivent souvent avec une interface en anglais/japonais.\r\n- Il est illusoire de croire que leur garantie est fiable (retour à HK) déjà qu'ils ont du mal à honorer les commandes, imaginez si vous devez retourner un appareil en panne.\r\nDonc c'est moins cher, mais pas de délais, pas d'assurance en cas de perte, pas de garantie digne de ce nom, pas sur que vous receviez un appareil avec une interface en français. Si tout cela ne vous posent pas de problèmes, foncez ! Maintenant il existe d'autres sites lowcost bien plus sérieux, en l’occurrence purnima digital."
