message: >-
  La plupart des gens cliquent sans rien lire, en pensant que tout se passera
  pour le mieux, sans penser une seconde que les sites de e-commerce ajouterons
  des petites garanties que le client n'a pas demandé.. Etre un consommateur
  averti c'est bien, mais ce n'est pas donné à tout le monde. Les entreprises
  aussi doivent être plus transparentes sur leurs pratiques.
