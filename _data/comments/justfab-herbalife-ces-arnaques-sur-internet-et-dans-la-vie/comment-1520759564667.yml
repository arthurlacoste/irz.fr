message: "Bonjour à tous.\r\n\r\nJe poste rarement du contenu intéressant on va dire, mais pour le coup voilà, étant donné que je me suis fait avoir une fois quand j'étais plus jeune je voulais vous partager cette vidéo pour que vous ne fassiez pas la même erreur que moi.\r\n\r\nFaites attention, maintenant que j'ai un peu vécu je peux vous le dire, derrière une opportunité peut se trouver une arnaque. Prenez le temps de vous renseigner. Et écoutez votre entourage. Rien n'est gratuit. Il faut travailler pour atteindre ses objectifs j'en suis la preuve même si je n’ai rien accompli, c'est en bon chemin !\r\n\r\nEt plutôt que de courir après l'argent, profitez de vos proches, prenez soin de vous, et ne soyez pas soumis à votre travail ni à personne, mais soyez respectueux envers vos proches et les autres. Vous êtes unique, vous êtes beau et vous êtes important même si on ne vous le dit pas assez voir pas du tout. Vous êtes capable de tout à condition de vous en donner les moyens!\r\n\r\nLa com dit que vous êtes gros? Que vous avez un sous-métier? Que vous êtes un fardeau? C’est juste une façon de vendre leur putain de produits.\r\n\r\nT'aimes manger, manges, mais te nourris pas de shaker pour perdre 20kg. Ne sois pas un mouton à chercher X solutions pour perdre du poids. T’es sportif de haut niveau ? Non ! Alors n’essaie pas d’avoir le même corps qu’un sportif qui s’entraîne tous les jours de l’année. Si tu fais du sport c’est bien, défoule-toi, évacue ce qui te pèse, mais le principal c’est de t’amuser et de prendre du plaisir sinon t’arrêteras et pitié écoutez des conseils de professionnels ou de vrai sportif. J'ai justement rencontré des personnes chez herbalife qui m'ont fait sourire en me parlant de sport. Si tu me connais, tu sais que j’ai pratiqué de nombreux sports et que je suis plutôt calé sur le sujet.\r\n\r\nSi tu veux être éboueur parce que tu te lèves hyper tôt, que t’es sportif, et que tu veux profiter de tes journées en finissant tôt le boulot bah éclates toi et merci d'être là avec tous les gens cons qui balancent leurs déchets partout ailleurs.\r\n\r\nSi tu as connu le chômage comme moi, ce n’est pas une honte. J'ai mis le temps, mais j'ai fini par trouver ma voie. Je n’aurai pas eu ce problème si l'éducation donnait les bonnes clés quand on m'a demandé de faire un choix d'orientation.\r\n\r\nJe vous encourage à trouver votre voie si vous n'êtes pas là où est votre place. Et j'ai un énorme respect pour les personnes comme mes parents qui se sont sacrifiés à faire un travail qu'ils ne voulaient pas forcément faire. C'est d’ailleurs le cas pour beaucoup de parents. Et à mon sens la meilleure façon de les remercier, c'est de transmettre leur bienveillance autour de vous.\r\n\r\nPs. Je ne connais pas le mec de la vidéo et je m'en bas les c*, cependant il explique clairement les choses là où je peine, mais à travers ce qu'il dit j'espère vous protéger de ces arnaques-là. Donnez-moi direct les tunes, je ne prends pas la CB, cordialement !"
