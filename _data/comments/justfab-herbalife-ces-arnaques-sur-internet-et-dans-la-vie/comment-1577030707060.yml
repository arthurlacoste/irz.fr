message: "Bonjour Attention aux arnaques, je m'appelle Martine.Je viens vous fais part de mon expérience personnelle afin d'éviter au maximum de personnes de tomber dans le même piège que moi.J'ai été victime d'une escroquerie sur un site de rencontre d'une somme total de 96.000 Euros,on m'a orienté vers plusieurs organisations de sécurités en France la Police, la Gendarmerie, et même la Police interpole en France grande était ma tristesse quand ils m'ont dit qu'ils ne peuvent pas grande chose pour moi.Une amie qui a aussi été victime de ce genre d'escroquerie après lui avoir expliqué ma situation et ce qui m'ait arrivé, elle m'a conseillé et m'a donné l'adresse E-mail d'un Lieutenant de Police de lutte contre la cybercriminalité à contacté pour trouver de solution à mon problème, chose que j'ai faite en me mettant en contacte avec cet Lieutenant de Police qui m'a aidé dans un premier temps à ouvrir un dossier contre ces escrocs puis m'a exorté à collaboré j'ai donc envoyé tout les mails échangés et preuves de virements effectués. Après quelques jours d'enquêtes minutieuses il à réussir à mettre la main sur mes escrocs et finalement je suis soulagée et tous ces fonds que j'avais perdus m'ont été remboursés plus des frais de dédommagement et une lourde peine d’emprisonnement contre ces personnes de mauvaises fois. Pour cela, je vous donne l'adresse mail de cet Lieutenant de Police et J’exhorte tous ceux qui ont été victime de tout sorte d'arnaque en Cote d'Ivoire, au Bénin,Nigeria ou plusieurs pays africain a prendre contacte avec cet Lieutenant de police qui\r\nm'a aidé à récupérer mes sous des mains de ses escrocs . \r\n\r\nE-mail:/// lieutenant.richard.delage@gmail.com\r\n\r\n\r\nE-mail:/// lieutenant.richard.delage@gmail.com\r\n\r\n\r\nCordialement à vous Mme Martine."
