message: "Merde, je connais quelqu'un qui vient de se mettre au fit via herbalife, y'a un \"distributeur\" qui est passé hier et m'a proposé un bilan machin-truc puis m'a proposé une formule composée de trois produits pour \"reprendre des habitudes alimentaires saines en vue de prendre de la masse musculaire\" à 135 euros plus les frais de port...\r\nLe problème, c'est que quand il me parlait, j'avais pleins de drapeaux rouges dans la tête, le mec parlait très vite, c'est difficile de retenir toutes les infos, il était vraiment convaincu, mais en mode \"ouais ça a changé ma vie, je remercie HL\" etc...\r\nBref, j'ai dit que j'allais réfléchir et j'ai cherché des trucs (notamment sur la composition).. Ben je suis tombé sur la page wiki en premier et... ouah! Une liste d'affaires judiciaires aussi longue que mes deux bras (USA, France, Chine, Espagne, Belgique....). \r\n\r\nJ'ai voulu regarder des avis, ouah! Des forceurs, pires que l'UPR : des dizaines d'avis à 5 étoiles sur les sites avec tous les mêmes intitulés, le même style d'écriture, même vocabulaire, même intro parfois..! Et le pire, c'est que je pense même pas que HL oblige ses vendeurs à faire du trolling internet, j'pense qu'ils se contentent de le leur suggérer en leur disant qu'après tout être vendeur indé, c'est savoir faire de l'auto-promotion et se créer une liste de contact (et Dieu sait qu'ils se font baiser, le mec qui est venu touchait 400 balles, sans compter les produits payants qu'il prend tous les mois, j'pense que même un vendeur qui se lance réellement en indé touche plus qu'eux et a une liste de fournisseur bien plus complète).\r\n\r\nBref, ça a l'air vraiment craignos, je devrais mettre mon pote en garde..."
