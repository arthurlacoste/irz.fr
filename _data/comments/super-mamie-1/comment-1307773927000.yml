message: >-
  J'ai cru que c'était Maman la super Mamie, mais apparemment non, ça a l'air
  d'une vieille peau avec un chien : Manou ? Tu peux faire des blagues racistes
  alors ... genre scène réelle : Manou et les cousines Marion Et Evane, pas plus
  hautes qu'une compote de pomme. Elles sont au marché, elles regardent les
  fruits et les légumes. Et Manou d'un coup : "oh y a des singes dans ce marché"
  ... et les filles de regarder de partout pour chercher le fameux animal,
  jusqu'à ce que Manou point du doigt un groupe d'individu à la peau noire.
