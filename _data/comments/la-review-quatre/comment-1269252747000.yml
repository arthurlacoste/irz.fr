message: >-
  En effet, je ne suis moi même pas forcément d'accord, j'essayais d'introduire
  cette petite parodie de Titanic qui m'a bien fait rire, et j'ai repris assez
  bêtement - je dois l'avouer - la phrase de Marianne (par ici). La prochaine
  fois, je citerais aussi l'origine de l'idée, merci.


  Cependant, UMP veut dire "Union pour un mouvement populaire". Et si la droite
  à gagné en alsace-lorraine, c'est parce que, regarde une carte, elle est à
  droite !
