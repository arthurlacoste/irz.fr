message: >-
  Review sympa, mais que fais le renard dans la bande annonce du printemps du
  cinéma, il gâche tout ! :o Grosse dédicasse à la vieille dame anarchiste dont
  je suis tombé follement amoureux. 

  Bravo à la vague rose qui nous permet de reste encore un pays à plusieurs
  partis, parce que l'UMP contrôle déjà bien assez comme ça. Je ne sais pas si
  avoir réussi à récupérer la réunion et la guyanne (si je ne m'abuse) soit une
  si bonne chose Fabien... Et je ne vois pas de quoi tu parles quand tu dis que
  tu espère que les nouveaux élus se distingueront mieux que les anciens, parce
  que quand Ségolène Royale (que je déteste au passage) fais plus de 60 % dans
  sa région, parce que ce qu'elle y a fait est particulièrement bon, et non
  critiquable, il n'y a pas vraiment de question à se poser. J'irais me
  renseigner quand à la politique qui a été menée en Alsace Lorraine, mais il
  est clair que les 47 % réalisés ne rivalisent pas vraiment avec le
  Poitou-Charentes de Royal. La faute à la droite ? Ou juste un hasard... Et
  puis, en ce qui concerne l'abstentionnisme, il faut arrêter de dire que c'est
  la droite qui n'a pas voté, qu'elle excuse minable, je connais les gens qui
  votent à droite, jamais ils n'auraient laissé ceux de la gauche gagner. Et
  félicitations au FN que j'encourage tout particulièrement après ces bons
  résultats. ( Petite pensée à leur programme qui est loin d'être mauvais,
  surtout lorsqu'on le met à coté de celui de l'UMP ) Enfin, chapeau aux verts
  et à leurs accords avec la gauche, ils sont sur le devant de la scène, et
  c'est une très bonne chose, je l'espère, pour notre futur.

  Vive Chatroulette !
