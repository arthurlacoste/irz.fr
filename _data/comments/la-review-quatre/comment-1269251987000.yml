message: >-
  Voila, je ne suis pas d'accord avec ta petite intervention sur les élections
  régionales. Nicolas Sarkozy n'a pas vraiment touché le fond. En effet, a c'est
  même élections, en 2004, L'UMP ( Union de la majorité présidentielle) a réussi
  à gagner seulement une seule région, l'Alsace lorraine. En fait la vague
  "rose" comme ont pourrait l'appeler n'est qu'une conséquence d'un taux
  d'abstention incroyable. L'UMP c'est complètement désintéressé de ces
  élections. La "Gauche" ou les écologistes n'avait que peu d'ennemi face à eux.
  Les plus important le FN(Front national) et la gauche elle même.
           Les régions, depuis 5 ans sont à gauche. Alors n'espérez pas que cela  déplaise à Mr Le président, au contraire. Il se servira de cet "échec" afin de donner l'impression à la gauche d'avoir plus de pouvoir. Mais l'UMP fera toujours la même chose. Elle s'occupera de l'économie, de l'insécurité, etc,etc... 
            Voyons déjà si nos élus régionaux vont mieux se distinguer que les précédent. Mais je pense que cette nouvelle "vague rose" sera encore plus inutile que la première.

  Merci de m'avoir lu.

  Garcia Fabien
