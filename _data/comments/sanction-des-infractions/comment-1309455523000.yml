message: "Pour résoudre vos questions, c'est au conducteur de payer l'amende (de 90€ pour un feux rouge), mais il n'aura aucune\r\nréduction de point car il n'a pas encore le permis. Voici un témoignage qui peut vous éclairer: \r\n\r\n\"étant titulaire de la carte grise, j'ai reçu la contravention. N'étant pas le conducteur, j'ai donc \"dénoncé\" la personne qui conduisait (en AAC) par le formulaire adéquat en fournissant copie de son livret d'apprentissage (page d'aptitude à la conduite). \r\n\r\nQuelques temps après, la nouvelle contravention est arrivée, au nom du \"vrai\" conducteur. Celui-ci a pu payer l'amende et il n'y a pas eu de retrait de point ni pour lui, ni pour l'accompagnateur. \r\n\r\nVous comprendrez que si la personne en AAC avait payé avant que le nom sur l'amende soit modifié, le retrait de point aurait été automatique puisque c'est sur ce nom que l'administration se base pour le retrait.\""
