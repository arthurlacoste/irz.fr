message: "Merci Coachenko ! Je peux aussi ajouter quelques autres astuces que j'ai en tête : \r\n- prendre des douches froides et/ou ne pas chauffer son appartement : votre corps, pour se maintenir à une température idéale, va dépenser de l'énergies, et donc des calories. Cela marche aussi en étant trop au chaud (mais cela vous coûtera plus cher !).\r\n- ne pas utiliser les ascenseurs. 5 étages, deux fois par jours, ça ne peut que vous faire du bien !"
