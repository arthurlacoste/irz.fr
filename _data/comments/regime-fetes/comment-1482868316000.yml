message: "Joli résultat !\r\nPour ne pas reprendre du poids, je recommande :\r\n- de limiter les glucides (sucres, pâtes, pain, pommes de terre, fruits...) après 17h. En effet, ils ne seront pas utilisés (ressource énergétique) durant la nuit mais stockés\r\n- avoir une activité physique régulière. 2h de marche à pieds par semaine est déjà bien. Pour cela, il suffit d'utiliser moins sa voiture ! Si le sport est difficile, reprenez progressivement avec un coach sportif (lire : https://www.coachenko.com/2016/12/18/8-bonnes-raisons-d-opter-pour-le-coaching-sportif/)\r\n- enfin, comme tu en parles, les cheat meal sont efficaces. En complément de ton explication, les cheat meal permettent de tenir dans le temps son régime alimentaire. Ils faut les voir comme une récompense aux efforts que l'on fait le reste de la semaine. En clair, la bonne habitude consiste à faire attention à son alimentation toute la semaine et de s'autorise 2-3 cheat meals par semaines. Pendant ces repas, il est important de se faire plaisir (un apéro, des frites, fromages et gateaux par exemple)\r\n- proscrire les grignotages. C'est connu mais c'est bon de le rappeler. pour autant, faire un 4h n'est pas mauvais, il permet même de moins manger le soir. Privilégier de bonnes graisses comme les amandes ou les noisettes. Elles apportent vite de la satieté, en même temps que pleins de bons nutriments."
