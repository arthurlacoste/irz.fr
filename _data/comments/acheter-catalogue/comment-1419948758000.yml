message: "Les catalogues de noël, que de bons souvenir d'enfance! On a tous du faire faire même chose avec les catalogues, à découper ce qui nous intéressait le plus. J'avoues n'avoir jamais réfléchi à comment la génération d'aujourd'hui commandait ses cadeaux, mais c'est logique finalement, sur internet on peut y trouver ce que l'on désire, alors pourquoi se limiter à un si petit catalogue papier!\r\nJe vais aller découvrir le site Promodeclic.fr, ça a l'air très intéressant.\r\nMerci pour ces découvertes et bonne fin d'année."
