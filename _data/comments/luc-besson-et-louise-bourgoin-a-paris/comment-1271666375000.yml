message: >-
  "-Est-ce que vous avez eu du mal à tourné le film ?

  -Bah non, j'en ai fait d'autre avant..." Huhu. Par contre ta question était
  intéressante !


  C'est important de profiter des rencontres que l'on fait tout au long de notre
  vie, et si on peut même en récolter par l'expérience de ceux-ci c'est encore
  mieux. Mais c'est pas une raison pour m'oublier, et m'embêter les rares fois
  ou on se voit ! 


  Ps : Il est bien bon ton "jingle" ! ;-)
