message: >-
  Super intéressant comme site internet, c'est pas un site "indispensable", mais
  c'est un site vraiment UTILE. Cette année je n'irais surement pas au ski, mais
  si l'année prochaine je dois y aller, il est clair que c'est LE site par
  lequel je passerais. Tout y est, météo, tarifs, nombre de pistes, état de la
  neige... 

  Ses conseils sont trop biens, et le BUZZ du moment c'est bel et bien la vidéo
  de cet auteur-compositeur qui improvise comme un chef sur chatroulette ! 

  Chouette interview :p
