message: "Amazon est très dur avec ses employé, c'est bien connu... J'ai un ami qui travaillait en tant que stagiaire chez eux, le retour que j'en ai eu c'est que les employés étaient chronométrés, limite traités comme des animaux, le but étant d'être le plus efficace possible à leur travail...\r\nCette entreprise vise à faire du chiffre d'affaire et ils ne blaguent pas du tout! Le reportage sur Amazon est très intéressant et un peu choquant...\r\nMerci de l'avoir partagé sur ce blog!"
