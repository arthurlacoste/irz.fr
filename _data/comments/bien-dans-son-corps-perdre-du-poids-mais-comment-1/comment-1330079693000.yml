message: "Bonjour\r\nPerdre 3 à 5 kilos par semaine permet de maigrir vite mais comporte cependant des risques si cela n'est pas réalisé avec une méthode fiable comme la notre ; en effet, avec un amaigrissement si rapide  la perte de poids portera à la fois sur votre graisse mais aussi sur votre masse musculaire. De plus, en retournant à une alimentation normale le prise de poids sera très importante avec ce type de régime. Il faudra donc continuer à suivre un régime alimentaire stricte et à pratiquer une activité physique pour continuer à être mince.  \r\n"
