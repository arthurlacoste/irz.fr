message: "Je suis tombée par hasard ici... étant caissière à Quick depuis un mois, le ' conne de caissière ' m'a évidement dérangé... car comme on le dit au client ' les pailles et les serviettes sont en salle monsieur/madame '. Il n'y a pas de pailles sous la caisse, ou derrière (comme la mayo et le ketchup) que l'on puisse donner. Enfin bon...les fast food ne sont pas les meilleurs endroits pour 'déguster' des spécialités tel que les churros je pense. \r\nPour ce qui est des tables salles...la personne qui est en salle ( souvent seule ) en plein rush notamment ne pas toutes les 5minutes nettoyer toute la salle au complet, les tables, et le sol ne peut être nickel non stop. Certains clients sont sales, il faut le dire également. Et con, oui, comme les caissières après tout."
