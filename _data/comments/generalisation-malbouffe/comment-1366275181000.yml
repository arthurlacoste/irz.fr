message: "Bonjour,\r\n\r\nIl faut que je te confesse quelque chose Mal (ou Laura ? :p), j'ai moi aussi été caissier chez Quick ! Ma sœur, elle aussi est caissière chez Domac depuis un peu plus d'un an. Ce n'est pas toi que j'insultais, je ne voudrais pas que tu le prennes pour toi.. En l’occurrence, j'ai écris cet article il y a près de 3 ans, et les pailles et serviettes était au comptoir. J'étais un peu énervé de ne pas avoir le temps de revenir sur mes pas de peur de rater mon train ! \r\n\r\nEn l’occurrence, je pense que lorsque l'on commande un menu à emporter (cad emballé), on ne devrait pas avoir besoin de demander des pailles ou des serviettes. Perso j'ai toujours été habitué que les fast food servent \"tout\". Après si la caissière me dit \"la paille est en salle\" j'irais chercher la paille en salle, effectivement !"
