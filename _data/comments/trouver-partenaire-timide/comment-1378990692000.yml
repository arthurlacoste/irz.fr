message: "Bonjour Bertrand,\r\n\r\nEffectivement, il arrive que les femmes qui viennent vous parler ne nous plaisent pas forcément. A ce moment là, c'est à vous de savoir si vous êtes capable de dépasser le critère physique et de trouver ce que cette personne peut vous apporter. Je préfère ne parler à personne, quitte à perdre parfois un peu de temps, mais garder mon énergie à discuter avec des rencontres potentielles."
