message: "Bon article !!!\r\nEffectivement, on constate bien que  l'Ipad est vraiment en train de s'imposer dans le monde professionnel.  Les entreprises sont de plus en plus séduites par l'utilisation de l'Ipad en entreprise. L'outil indispensable de demain ?\r\n Moi-même, je l'utilise de plus en plus dans mon entreprise notamment en réunion pour prendre des notes. La prise de notes par Ipad est simplifiée et plus rapide. Utilisatrice d'Ever Note puis de Awesome Note, j'ai découvert récemment une application qui  permet de prendre des notes de manière plus intelligente et gérer mes tâches et suivi ToDo lors des réunions. Au départ, l'utilisation nécessite un peu de temps mais ensuite on ne s'en passe plus!\r\nSi des internautes veulent des informations sur cette nouvelle application, je vous laisse le site http://www.beesapps.om ou google \" beesy\".\r\nAinsi,  l'Ipad peut vraiment être un atout majeur dans la gestion de nos projets en entreprise à moyen- long terme! Gain de temps  non négligeable dans le monde professionnel\r\n\r\nAu plaisir de lire de nouveaux articles sur le phénomène Ipad\r\n\r\nJulie"
