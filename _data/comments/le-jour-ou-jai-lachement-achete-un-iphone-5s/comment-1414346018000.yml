message: >-
  J'allais te conseiller le HTC One, autant m7 que m8, et il semble que
  "réparation ordinateur rouen" ai déjà suivi cet avis :) et beaucoup d'autres
  (ex) iFan :p le produit est vraiment magnifique, le hardware au top comme
  presque tous les haut de gamme, une qualité sonore vraiment inégalée, le m7
  m'impressionne chaque fois que je regarde des vidéos 1080p sur youtube ou
  autre, et il paraît que le m8 a encore 25% plus de puissance, et une petite
  clarté supplémentaire... L'écran y est est aussi pour beaucoup, 1080p sur un
  4.7", soit 468ppi, c'est juste ouf ! J'attend le m9 perso (courrant mars 2015
  normalement), pour ne pas non plus changer tous les ans, et puis le bond entre
  le m7 et m8 est pas énorme, quoi que il paraît aussi qu'il est 40% plus
  efficient et avec une encore meilleure finition ! HTC est vraiment une marque
  surprenante, j'ai hâte de voir ce que va donner le m9 avec Android 5.0 en
  plus, qui a subit beaucoup d'optimisations (une nouvelle machine virtuelle
  "ART" jusqu'à 100% plus efficiente, le projet Volta qui annonce 1h30
  d'autonomie en plus sur le nexus 5 pourtant pas extra à ce niveau, et bien
  d'autres !).
