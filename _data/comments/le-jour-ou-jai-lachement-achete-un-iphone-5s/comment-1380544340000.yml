message: "Tu n'es pas le seul à être accroc aux dernières technologies! C'est toujours bon d'avoir le tout dernier Iphone, rien que pour le moral. Après il faut savoir attendre le bon moment, j'ai souvent remarqué, avec le temps, qu'il faut attendre 2-3 mois que le produit soit déjà bien implanté et que les mises à jours soient faites pour se le procurer. J'ai déjà été déçu plus d'une fois en achetant un produit qui bug et dont il faut attendre les corrections pour qu'il fonctionne enfin correctement...\r\nMerci pour ton article!"
