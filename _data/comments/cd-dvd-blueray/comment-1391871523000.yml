message: "Le problème actuellement avec les supports que l'on possède, c'est qu'ils ne sont absolument pas sécurisés pour le long terme. Vous parlez du cloud, mais la pérénité de ces sociétés (surtout avec cette crise) est en enjeu majeur. Combien de gros acteurs d'internet il y a 10 ans n'existe plus... je vous laisse imaginer ce qu'il pourrait en être de nos données. \r\n\r\nPersonnellement, je pense que CD, DVD ou Blueray, mais aussi USB ou Carte SD, en réalité tout dépend de la personne qui possède ces supports. Si elle y fait attention (par exemple, si une entreprise met sous clé les données importantes et les fait copier) alors on peut dire que leur possible durée de vie sera importante, quel que soit le format. Mais si la personne n'est pas très au fait de la durabilité de tous ces supports, même avec de l'USB, ça peut ne durer que 6 mois (humidité, chaleur, etc)."
