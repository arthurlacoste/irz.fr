message: "Les supports ne sont effectivement pas sécurisé, ils ne sont pas forcément pratiques à stocker en grande quantité, alors le Cloud est une alternative technologique qui est parfaite et surtout efficace (même si je ne suis pas toujours d'accord pour dire que niveau sécurité, les cloud sont impénétrables...).\r\nIl est toujours possible de se faire une collection physique de certaines données dans un disque dur portable, j'aime bien ce concept personnellement.\r\nMerci pour ton article. A bientôt."
