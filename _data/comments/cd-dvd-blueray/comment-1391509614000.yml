message: "Ta réflexion est intéressante, c'est vrai que la tendance se tourne de moins en moins vers les supports physiques, cependant les lecteurs DVD et blueray resteront dans les mœurs encore longtemps je pense. Comme tu le dis, c'est toujours un plaisir d'exposer sa collection chez soi, et c'est plus facile à conserver. Personnellement, j'ai eu beaucoup de mauvaises expériences à garder des films sur mes disques durs: quand ils lâchent nous perdons toute notre collection...\r\nA bientôt!"
