message: "Je te propose une solution hyper simple pour manger dans son coin en collocation en évitant toues les problèmes. Chez moi ça marche très bien. On a fait en sorte d'acheter une télévision pour les mettre dans chaque chambre. Et figure toi que chacun va manger dans son coin volontairement car personne ne veut mater la même chose.\r\n\r\nEn conséquence: TV+bon programme= aucune dispute ;)"
