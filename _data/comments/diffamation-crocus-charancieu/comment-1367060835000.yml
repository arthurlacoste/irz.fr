message: "Outre le fait que cet article ai près de 2 ans, je tiens à éclaircir quelques points avec vous : j'ai juste dit ce que je pensais, au moment ou je le pensais. En fait, c'est juste qu'il y a eu 2 fois de suite un problème sur mon repas, et 2 fois au Crocus. La première fois, il n'y avait plus de moules, la seconde, ma troisième assiette avait un goût peu recommandable. \r\n\r\nJe comprend que ce que je dis peut porter atteinte au restaurateur, mais il n'en reste pas moins que tout ceci m'a quelque peu énervé !"
