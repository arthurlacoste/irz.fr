message: "Je pense que faire un témoignage de ce genre sur une si grande toile qu'internet est assez compromettant pour le restaurateur en effet. Mais s'il l'a mérité (en d'autres termes si son activité était réellement cause de tord pour ses consommateurs) cela parait juste de le dénoncer... Cela dit  vous dites bien dans vos propos que c'est la 3eme assiette qui posait problème et quand est il des autres assiettes que vous avez consommé (ne serait-il pas plus juste de donner votre impression la dessus pour ma part cela me parait plus objectif). Une telle déclaration peut lui coûter cher a ce monsieur (je ne le défend pas. Nullement. j'essaye seulement d’être un peu logique)  une fois n'est pas coutume et peut être que vous êtes tomber sur un mauvais troisième round çà arrive et c'est déplorable j'admet! mais a quel point??? c'est toute la question.\r\nAu plaisir de vous lire!"
