message: >-
  Je retiens le nom du Crocus, afin de l'éviter à l'avenir. Je fais de même pour
  Charancieu, victime collatérale de de ma prudente réserve. Un établissement
  qui envoie ses avocats, leur toge et leur ton prétencieux, quand un client
  n'est pas satisfait n'est pas digne de mon intérêt. Je conseillerai à ce
  Crocus d'avoir l'intelligence de te faire parvenir une invitation à une soirée
  "moule à volonté" afin de te démontrer qu'ils sont capables, s'ils le veulent,
  de respecter le client.
