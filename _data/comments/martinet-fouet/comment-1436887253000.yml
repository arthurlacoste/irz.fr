message: "La violence n'est absolument pas nécessaire pour éduquer un enfant. L'éducation non violente n'est pas \"moderne\", elle est surtout universelle et a bien plus de sens. Les tristes résultats d'une éducation violente sont la soumission, la crainte et la perte de confiance. Est-ce donc cela que vous voulez comme relation avec votre enfant ?\r\nA quoi sert la violence ? Que fait-elle comprendre ? N'est ce pas mieux de dialoguer avec l'enfant pour lui expliquer les choses que de le frapper ? \r\nL'acte de frapper un enfant n'a rien de pédagogique. C'est simplement un geste qui \"défoule\" l'adulte et qui n'est pas fait dans le but d'éduquer."
