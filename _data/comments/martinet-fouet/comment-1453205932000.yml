message: "Bon, comme prévu le monde est petit... \r\nAu lycée, on a Elodie de 1B qui a son grand-frere à la fac de Montréal, un terminale qui a des cousins, deux secondes et un avec de la famille au collège français Statnislas...\r\nOn a dumonde sur place pour voir sa gueule en vrai, on leur a dit par facebook, mais il paraît que la ville est grande."
