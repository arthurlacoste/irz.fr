message: >-
  Je ne suis pas opposé aux châtiments corporels (particulièrement entre adultes
  consentants), même si le martinet dans un cadre éducatif me semble assez
  extrême (pour que j'y ait recours un jour faudrait vraiment que la bêtise soit
  grosse). Cependant je ne peux que m'insurger lorsque j'entends dire que cela
  vaut mieux qu'un long discours. La punition ne dispense pas d'un sermon, bien
  au contraire. Si on ne prend pas le temps d'expliquer au puni en quoi ce qu'il
  a fait est mal, il n'y a alors aucun intérêt éducatif. Le propre d'une
  punition c'est de faire comprendre un principe ou une valeur, pas de dresser
  sottement  tel qu'on le ferait pour un animal sans laisser à l'enfant la
  possibilité de comprendre en quoi ce qu'il a commis est une faute.
