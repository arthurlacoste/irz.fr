message: >-
  Oui sans aucun doute le martinet peut être utilisé pour corriger les enfants
  et surtout les adolescents qui en général à cet âge là sont assez rebelles. Il
  faut donc leur poser des limites et les obliger à les respecter. Et c'est là
  que le martinet employé avec modération, devient indispensable. Quelque bonnes
  volées de coups de martinet  (entre 20 et 40, pas moins, parfois plus sans
  dépasser 60) appliquées sur les cuisses et les fesses nues sont très efficace.
  Elles valent mieux que de longs discours. Elles aident le jeune à grandir en
  lui posant précisément des limites. Cela lui évitera de sévères déboires dans
  sa vie d'adulte car ayant été éduqué il aura retenu les valeurs de la vie en
  société.
