message: >-
  Bonjour Norka. En effet,je ne prétends pas avoir une réponse définitive sur la
  délicate question de l’éducation. Je suis indigné par ce que vous avez vécu et
  de ce fait je vous comprends. Cependant,reconnaissez avec moi que notre
  société est en proie à la violence.Ce phénomène affecte,entre autres les
  relations avec les enseignants. C'est pourquoi, à  tort ou a raison, je pense
  qu'un peu plus de discipline est nécessaire dans l'éducation des enfants et
  c'est au sein de la famille que cet apprentissage doit avoir lieu.Encore une
  fois je ne prône pas la violence, d'ailleurs contraire aux lois. Mais pour
  l'avoir vécu personnellement,mais pas cruellement comme vous, je pense que la
  crainte d'un châtiment corporel MODÉRÉ est dissuasive et au final aide
  l'enfant à apprendre qu'il y a des limites à ne pas dépasser. A mon avis c'est
  leur rendre service en leur évitant de graves déboires dans leur vie
  d'adulte.Sachez que malgré vos "coups de griffe" à mon égard vous m'êtes très
  sympathique parce que votre témoignage est un garde fou contre des parents
  violents. Cordialement. CLAUDE.
