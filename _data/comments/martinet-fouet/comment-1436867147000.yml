message: "Vous êtes tous des grands malades d'encourager cette pratique. Cette merde à bousillé ma vie et je ne pourrai pas tolérer qu'elle bousille la vie d'autres enfants. Aujourd'hui je suis quelqu'un qui a peur du contact physique, je suis très mal à l'aise en présence d'autres personnes et je fais des crises d'angoisses. \r\nVous ne savez pas ce qui se passe dans la tête d'un enfant, et bien souvent vous ne vous rendrez jamais compte que vous avez traumatisé quelqu'un pour le restant de ses jours. \r\nC'est clair que c'est facile d'utiliser sa force de frappe quand on est impuissant psychiquement face à un enfant ! Mais vous êtes tout simplement des personnes faibles d'avoir recours à votre force face à un être qui ne peut se défendre. Des personnes faibles mentalement et peu développées."
