message: >-
  Votre "pote" le Procureur dont vous me menacez trouvera sans doute un peu
  faible votre dossier puisque je n'ai jamais violé la loi. Dans la mesure où je
  n'ai jamais porté atteinte à l'intégrité ni physique, ni morale de quiconque,
  je ne vois pas ce qu'il pourrait me reprocher. Je vous rappelle que le blog
  sur lequel j'écris est strictement réservé à des adultes avertis. De plus vous
  l'avez, à juste titre qualifié de "blog à fantasmes". Je suis donc surpris de
  votre acharnement et votre superbe. Pas plus que moi vous n'avez le droit de
  dicter à quiconque un comportement. Je vous rappelle que la liberté
  d'expression est aussi un droit. Mais rassurez vous, à la différence de vous,
  je suis tolérant. Cordialement. CLAUDE.
