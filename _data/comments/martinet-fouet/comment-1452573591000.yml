message: "J'ai piqué à vif notre pervers, qui nous ressort tout le vocabulaire indigent et formaté digne de Valeurs Actuelles et du Figaro-Magazine : \"enfant-roi\", \"laxisme\"...\r\n\r\nVos dernières justifications sur le \"modéré\" n'enlèvent rien au contenu des messages précédents. Je cite, entre autres,  \" fesses nues jusqu’à 16 ans\". Celui qui aurait essayé avec moi se serait ramassé un nez cassé et un œil poché avant même le premier geste.\r\n\r\nEffectivement, on est beaucoup trop laxiste... contre les gens comme vous.\r\n\r\nVous avez laissé des traces, beaucoup trop de traces sur toute la toile, suffisamment pour que mon pote le Procureur de la République puisse commencer à trouver tout cela intrigant."
