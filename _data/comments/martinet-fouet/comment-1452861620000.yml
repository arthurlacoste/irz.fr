message: "J'espère, en tous cas, que quand ils le mettrons en garde-a-vue, ils le feront coucher sur la couverture pleine de vomi du dégrisement de la veille...\r\n\r\nJ'espère qu'en prison, ce déchet humain sera avec 3 codétnus et qu'il leur servirat de vide-couille. Avec un sac poubelle sur la tête, ça devrait le faire."
