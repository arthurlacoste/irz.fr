message: >-
  Bonjour Norka. Je respecte votre douleur et votre indignation.Mais pourquoi
  aller jusqu'aux injures?  Toute généralisation:"Vous êtes tous" est
  excessive.Je ne doute pas de votre bonne foi; Mais laissez chacun apprécier
  son comportement.Les règles contre la maltraitance des enfants sont là pour
  poser des limites aux"Pères Fouettards" égarés en ce début de 21° siècle.Mais
  niez-vous que certains comportements dans une partie de la jeunesse sont le
  pathétique constat d'échec des méthodes d'éducation dites "modernes"? Alors
  que proposez' vous ?
