message: >-
  En dépit des menaces d'un certain" Militant Droits Enfants", je persiste et
  signe: 1) En aucune manière on ne doit abuser des châtiments corporels, car
  alors, oui, ce serait de la MALTRAITANCE! 2)Toutefois, avant d'en arriver là
  il y a de la marge. 3) Notre société qui vit sous le dictat de la bien
  pensense  et de "l'enfant Roi" illustre largement l'échec de ceux qui
  veulent"changer les mentalités en France,"! C'est pourquoi je considère qu'il
  est ridicule je jeter le discrédit sur un recours MODÉRÉ! aux châtiments
  corporels. Fessée bien sûr,mais aussi s'il le faut, après maintes mises en
  garde: le martinet. Du reste ceux que l'on trouve aujourd'hui n'ont qu'un
  effet dissuasif, vu leur piètre qualité. Encore une fois j'insiste sur la
  nécessité d'épuiser tous les recours: raisonnement, explications,
  avertissements répétés. Mais si tous ces moyens dont je ne conteste pas
  l'absolue priorité s'avèrent vains, alors oui, et je le dis sans juger
  personne et en admettant parfaitement que ceci n'est qu’une POSITION
  PERSONNELLE qui n'engage que moi,OUI je le dis fermement,il est absurde de ne
  pas user de moyens qui ont largement fait leur preuve jusqu’à un passé récent.
  A chaque famille, à chaque éducateur le libre choix de leur méthode
  d'éducation. En outre, je suis FERMEMENT OPPOSE A TOUTE FORME DE CHÂTIMENT
  CORPOREL A L’ÉCOLE et plus généralement en public. Mais, de grâce, laissons
  SOUS LE CONTRÔLE DE LA LOI, laissons donc les familles éduquer leurs enfants
  comme ils l'estiment légitime. NON JE NE SUIS PAS UN BOURREAU! Priorité au
  dialogue, mais NON à intolérance et au laxisme contemporain. CLAUDE.
