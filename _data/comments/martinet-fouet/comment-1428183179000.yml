message: "enfant entre 50 - 60 du vingtième siècle je haïssais tout martinet, et j'en avais une peur bleue presque, plus l'humiliation et tout ce que ça pouvait faire... je n'en ai reçu quand même qu'un coup par énervement et sans justice, si, si... mais j'ai peu à peu été apprivoisé par cela, l'idée de cet instrument... ai même rêvé de ses \"caresses\"... et en ai eu envie de ressentir ces morsures et tout cela !  je n'ai jamais eu songé qu'il aurait été possible de rencontrer un ami qui s'intéressait à cela, surtout que cela - avant Intenet ! - me paraissait fou, et que personne au monde ne s'intéressait à cela ! ! ... Maintenant, si, ce n'est ni fou (mais pourrait être délicieusement cinglé au contraire) ni seul à aimer cela. J'ai osé racheté plusieurs fois un martinet, mais quelle dépit, que d'horreurs sexo (je déteste cela!) et ridicules donc en jardinerie... j'ai essayé d'en construire un \"vrai\", aussi efficace et terrible (enfin, que les enfants seulement les craignaient !)... le manche, ça va mais ou trouver du cuir aux lanières carrées, à la fois bien souples mais dures et coupantes suffisamment, lourdes et dures... pas du cuir déco', que celui d'un bourrelier qui fabriquait des courroies peut-être pour les chevaux?... ce qui n'existe pas ou a disparu comme les cordonniers réparant les cartables d'époque et les chaussures, le tout remplacé par le plastique...  Comme vous voyez, je ne suis pas encore prêt!  encore plus qu'il me faudrait rencontrer un complice parce que tout seul ça manque beaucoup d'intérêt, sinon que j'ai souvent imaginé des scènes géniales et cinglantes d'aventures (non sexuelles, ça non et re-non!) enfantines et / ou adolescentes... on devine je pense que j'aime être puni, corrigé, fouetté mais pas que je devrais faire... vu ?\r\ncordialement si ça vous amuse, les amis !"
