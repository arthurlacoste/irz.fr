message: "@Claude : Outre les plaintes individuelles, une plainte avec constitution de partie civile a été rédigée ce dimanche par un collectif (responsables associatifs, MJC, foyers socio-éducatifs et délégués des lycéens, enseignants, médecins, pédiâtre... ) et déposée ce mercredi matin près des services de Monsieur le Procureur de la République de Reims. \r\nLes autorités du Québec sont averties."
