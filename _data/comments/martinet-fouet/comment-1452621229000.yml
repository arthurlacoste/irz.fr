message: "Ce n'est pas ce que dit la loi... Il y a des incitations à la violence sur personnes vulnérables.\r\n\r\nLe problème n'est, bien sûr, pas votre blog à fantasmes avec avertissement, mais précisément ce que vous écrivez ailleurs. Et peut-être sous plusieurs pseudos (Yvan-machin, etc.)\r\nJ'ai déjà une belle collection de copies d'écran. Un collègue informaticien est sur le coup : il connaît le DeeppWeb et fouille les métadonnées... Bref, les messages effacés par exemple, parfois les données d'identification des ordinateurs... \r\nJe viens de l'avoir au téléphone, ce n'est pas reluisant. Sur quoi vous masturbez-vous le soir devant votre écran ? \r\n\r\nJe vais transmettre tout cela - dans un premier temps - aux juristes de DEI-France, à l'APCEJ du juge Rosen, à ni claque ni fessée, à l'LFDDE, à l'AVpE et quelques autres + l'ACJAPM, spécialisée sur les ados (et dirigée par des lycéens, ils vont beaucoup apprécier les histoires de martinet je pense), vous avez visiblement un gros gros problème avec les ados.\r\n\r\nVous savez ce que ça veut dire ? S'ils se portent partie civile, ils réclameront chacun une bonne grosse poignée de biffetons... \r\n\r\nOn va payer à nos lycéens, avec votre oseille, un voyage linguistique de luxe en Écosse, ils pourront étudier l'anglais tout en savourant cette fameuse pré-majorité, appliquée là-bas, dont leur a parlé notre conseil, Maître Francoz-Terminal, qui a fait son doctorat de droit sur le sujet.\r\n\r\nAvec ce que vous avez écrit, ça sera jackpot, on va pouvoir les loger une semaine entière au prestigieux Roxburghe Hotel d'Edimbourg avec vue sur le Charlotte Square.\r\nJe savourerai un whisky fumé d’Islay en pensant à vous, dans votre nouveau logement gratuit avec vue sur la cour de promenade."
