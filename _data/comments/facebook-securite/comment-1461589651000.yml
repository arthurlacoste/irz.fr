message: "Facebook en a bien besoin. En tout cas, il y a beaucoup plus de sécurité qu'avant, ça c'est sur.\r\nUne fois, ma tante s'est faite infecter son ordinateur via Facebook (surement un programme type malware qui publie des lien douteux) et ce même site a automatiquement proposé une suite de logiciels antimalware spécialisés pour nettoyer son PC.\r\n\r\nDu bon boulot ... Nécessaire et peut-être même pas assez suffisant malgré tout."
