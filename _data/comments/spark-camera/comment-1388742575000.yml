message: "Bonjour Willy,\r\n\r\nIl faut comprendre la nuance de mes propos : Vine peut être un outil créatif, permettant de réaliser des vidéos originales, certes ! Mais pour un utilisateur lambda, 6 secondes peut être un peu réducteur pour une vidéo. Je suppose que c'est une question d'habitude, une fois qu'on se fait aux Vines, j'imagine qu'il devient plus facile d'en faire..."
