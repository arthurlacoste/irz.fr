message: "Un petit mot en passant... attention aux arnaqueurs qui publient de faux messages en donnant le mail de soi-disant \"agents d'interpol\" ou \"service anti cyber-criminalité\"...\r\nTous ces pauvres imbéciles vous donnent des adresses en \"@yahoo.com\" ou \"@gmail.com\".... aucun service officiel n'a d'adresse pareilles ! Elles sont toutes en \".gouv.fr\" ou \".gov\" pour les sites étrangers.\r\nNe vous faites pas avoir une seconde fois.\r\nBonjour chez vous"
