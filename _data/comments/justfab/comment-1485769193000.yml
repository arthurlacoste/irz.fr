message: >-
  Je me suis faite avoir également sur ce fameux site.  Cependant, ayant
  quelques notions de droit, je suis parvenu à me faire rembourser la totalité,
  soit 200€ ! Quand vous les avez au téléphone, n'hésitez surtout pas à les
  menacer de la poursuite judiciaire ! Quand vous lisez réellement et avec
  beaucoup d'attention les cgv , il y a beaucoup trop de choses illicites !
  Surtout que leur premier faux pas, c'est le fait qu'à aucun moment, on ne
  donne notre accord sur le prélèvement  (pas de bouton à cocher, ou à valider),
  on est donc en mesure, d'après la loi française, d'exiger le remboursement
  dans la totalité  (attention ils essayeront de vous rembourser qu'une partie,
  la encore il faut insister encore et encore) sinon de les poursuivre en
  justice !
