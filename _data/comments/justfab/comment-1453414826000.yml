message: "Je viens témoigner de mon espérance et ma joie car j'ai été victime d'escroquerie sur le net et grâce a une ami, j'ai pris contact d'un inspecteur de la police de Lutte contre le Cybercriminalité Interpol en collaboration directe avec la police française et j'ai expliqué mon problème et enfin suivis leurs instructions. Cet escroc a été arrêté et j'ai réussi à bénéficier d'un remboursement suivie des frais de dédommagement qui m’avait été arnaqué. Vous pouvez faire de même si vous avez été arnaqué. Voici le contact mail de l’organisateur qui m’a aidé :\r\nanti_cyber.criminalite@yahoo.fr ou anticybercriminalitebj@gmail.com"
