message: "Je fais également partie des arnaqués et sachant que dans mon cas ils ont commis une belle erreur (pas d'article reçu mais prélèvement de ce premier article de 8,97 et 39,95) voici ce que je publie sur tous les sites : \r\n\r\nLAMENTABLE\r\n\r\n\" Je cite just fab\" :\r\nRéponse de JustFab France\r\nPublié jeudi 19 novembre 2015\r\nVous recevez des rappels:\r\n• Dans la feuille d’informations située dans votre premier colis, contenant des instructions détaillées concernant l’adhésion VIP et les conditions s’y rattachant.\r\n\r\nRésumé de mon expérience :\r\n\r\n1ère commande le 12/11 où je me suis faite arnaquée comme bien d'autres en pensant répondre à un simple questionnaire, en trouvant gentil qu'on me considère VIP (ET NON ABONNEE!).Pas d'info Les mails de justfab partant dans les pubs (un soucis de programmation?)\r\n\r\nCommande jamais reçue. Aucune excuse, rien! Mail au support le 28/11 signifiant que je n'ai pas reçu mon colis, demande de résiliation de mon compte (donc par document écrit!).\r\n\r\nLe 7/12 énervée de voir qu'alors que je n'avais même pas reçu mon premier achat (sur lequel vous mentionnez un délai de 48 dans vos conditions!!!) et voyant un prélèvement de 39,95 ,divers mails de demande de remboursement de cette somme, puis du produit non envoyé. UN ECRIT! \r\n\r\nPour le produit : réponse du 8/12 de justfab : envoyé le 4/12 : vous oubliez de préciser que vous avez tellement tardé à l'envoyer que le relais est devenu indisponible entre temps : donc voyez vos problèmes entre vous et Mondial relais,et remboursez moi! Comme je l'ai noté par écrit, ce n'est plus la peine, je le refuse comme cela est mon droit et comme dans tout achat à distance, vous avez failli, vous me devez remboursement. Et n'ayant pas ce premier achat de VOTRE FAIT, l'adhésion est caduque (en plus de mon écrit de résiliation..). \r\n\r\nJ'attends le remboursement de ces sommes dans les meilleurs délais pour ce défaut de contrat flagrant.\r\nSalutations"
