message: "Bonsoir,\r\n\r\nJ'ai pendant longtemps voulu commander des chaussures sur Justfab, et depuis quelques temps, une tenue de sport sur Fabletics, qui fonctionne de la même façon, mais ayant lu les avis et épluché les 2 sites en question, j'ai eu peur et n'ai donc pas commandé. Ma CB arrive à expiration fin mai 2016, soit dans un mois, donc j'aimerais en profiter pour faire une commande sur ces sites début mai et ne pas risquer d'être prélevée début juin puisqu'elle ne sera plus valable...:D mais êtes-vous bien sûrs qu'ils ne peuvent pas avoir le numéro de compte qui va avec la carte, ou le paypal qui va avec l'email? Merci d'avance et bon courage à ceux qui se sont fait arnaquer."
