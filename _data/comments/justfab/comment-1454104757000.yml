message: "j'ai envoyé une quinzaine de mails a justafab aujourd'hui et leur réponse est toujours le même votre crédit valable sans limite de durer MAIS JE NE VEUX PLUS JAMAIS COMMANDER CHEZ EUX , que faire d'autres si ce n'est de se résigner a acheter sinon bye bye votre argent s'en vole en fumée . Je confirme l'arnaque bien organisé de leur part , une mafia !!! on commande une première fois et forcément l'appat VIP fonctionne a merveille , étant très prudente concernant les dates du 1er au 5 de chaque mois je consultait régulièrement mes mails minutieusement afin de valider \" pas d'achat ce mois ci \" mais l'option n'y était pas comme par hasard il avait disparu , espérant que celà était un problème indépendant de leur par , MAIS NON , tout est fait pour que chaque clientes soient prélevé de toutes les façons , ils m'ont tout de même réussi a me prélever 39,95 e sur mon compte avant de changer mon compte et ma carte , ça s'était en novembre 2014 , ne voulant pas laisser cet argent aux oubliettes , j'ai passé une commande en janvier d'une paire de basket de très mauvaise qualité même mes enfants de 7 et 9 ans l'ont remarqués a la sortie de l'emballage ils , m'ont dit \" maman ont dirait du plastique qui s'abime vite , la semelle est inconfortable et rigide bref ........ c'est honteux !!!! \r\nPourrions nous nous unir et ne pas les laisser s'en tirer a si bon compte ? voici mon mail sylvia76620@hotmail.fr  contactez moi si vous souhaitez engager une action contre jUSTFAB ou  plutot JUSTARNAQUE ."
