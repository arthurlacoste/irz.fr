message: "Bonjour\r\n\r\nComme tant d'autres je me suis fait aussi avoir. Ce qui est bizarre et meme ma banque ne me donne pas de réponse, c'est qu'en mai 2015, ma CB a été renouvelée, donc justfab ne pouvait plus de débiter les 39.95 € /mois. or ce mois ci (février 2016), ils ont de nouveau recommencé à me débiter. Comment Est-ce possible alors que ma CB a changé et que pendant 9 mois il n'y avait pas eu de prélèvement ????"
