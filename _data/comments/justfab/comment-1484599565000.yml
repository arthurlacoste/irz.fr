message: >-
  N’hésitez pas non plus à contester les prélèvements déjà effectués auprès de
  votre banque. L’article L. 133-6 du code monétaire et financier stipule en
  effet qu’une « série d’opérations de paiement » n’est autorisée que « si le
  payeur a donné son consentement ». Demandez donc à votre banque de vérifier
  que le bénéficiaire (en l’occurrence la banque de Justfab) dispose bien d’une
  autorisation de prélèvement au format SEPA. Dans le cas contraire, elle est
  tenue de procéder au remboursement des sommes versées.
