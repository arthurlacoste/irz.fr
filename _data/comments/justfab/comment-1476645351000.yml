message: "bonjour, moi aussi je viens de me \"désabonner\"de cette horrible escroquerie.. ils ont beau vous donner soit disant les détails, Moi c'était une paire de chaussure GRATUITE je ne devais payer que le frais de ports!!! enfin bon on est tout de même un peu bêtes les filles de se faire avoir  comme cela, avouons-le !!!  mais bon ceci nous servira de leçon, alors j'ai été voir mon banquier et j'ai annuler ma carte bancaire !!voila, je leur est tout de même envoyé une lettre avec AR pour me faire rembourser, car il m'avait effectivement débiter les 40 euro 3 jours après ma commande !! \r\nvoila...méfiance dorénavant, je passerai par ma banque ( c'est gratuit) pour avoir un code qui me \r\npermettra d'acheter en sécurité !!"
