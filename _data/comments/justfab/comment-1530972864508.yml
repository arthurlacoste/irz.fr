message: "Je lis sur cette page que beaucoup de personnes se sont fait avoir par l'achat pour leur fille.  Pareil ici.  Commencez par soutenir la pétition (elle est ancienne mais ça ne fait rien: https://www.change.org/p/justfab-d%C3%A9dommagement-des-clients-de-www-justfab-com-victimes-de-pratiques-commerciales-abusives)\r\nEt c'est peut-être pour ça que l'on n'est pas forcément méfiant quand on voit le nom de la boîte apparaître sur son relevé de compte VISA ou autre ; on croit encore trop à la bonne foi des sociétés.  Et les mails qui disent \"vous avez reçu un crédit\" on les met dans la corbeille comme beaucoup de spam sans avoir lu assez loin pour comprendre que c'est la carte crédit qui est débitée.  Je ne suis pas des plus naïfs comme je ne suis pas non plus parano, mais c'est clair que je me méfierai davantage après ça.  En tout cas, ce qui est étonnant c'est que cette société a déjà eu des soucis avec la justice américaine et a payé 1,8 millions $ pour se débarrasser des poursuites.  https://www.sccgov.org/sites/da/newsroom/newsreleases/Pages/NRA2014/Online-Fashion-Retailer-Pays-Over-$1-8-Million-to-Settle-Consumer-Protection-Lawsuit-For-Misleading-Advertising.aspx\r\nIl est étonnant qu'avec cette biographie elle peut faire la même chose en Europe, surtout à l'époque de l'RGPD.\r\nDe l'autre côté, j'ai eu quelque chose de similaire avec Free, qui m'infligeait un abonnement Canal en m'envoyant un mail et comme je n'avais pas réagi au mail, il s'autorisait à me prélever l'abonnement Canal pendant des mois...\r\n\r\nEt que font nos députés au parlement européen? ils votent le secret des affaires.  On voit bien les priorités de nos élus.\r\nhttps://www.facebook.com/nicoleferroniofficiel/photos/a.188477711199193.45414.174359555944342/1156203357759952/?type=3&theater"
