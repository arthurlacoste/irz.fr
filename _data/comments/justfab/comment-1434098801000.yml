message: "et voilà un pigeons de plus. Ma fille a réalisé un achat en janvier sur ce site. Depuis je suis prélevé de 39.95 tous les mois. A ce jour déjà 159,80 euros. Je viens d'appeler le site pour demander le remboursement (un call center au fond d'un pays perdu évidemment) qui ne peut se faire que sous forme de crédit (donc obligé d'acheter sur leur site) si l'abonnement est annulé ou généreusement remboursé à 60 % si ma fille reste membre. \r\nJ'ai demandé à ma banque de bloquer les prélèvement par internet et le changement de ma carte bancaire, seul moyen de stopper cette arnaque.DU VOL ORGANISE"
