message: "Bonjour,\r\nn'ayant pas regarder les avis à propos du site JustFab avant \r\nd'effectuer un achat,j'ai décidé de créer mon compte afin d'acheter \r\nun super \"jegging\" noir basic et telle une idiote, je n'ai regardé\r\nles avis qu'après.\r\nSuite à tout ces avis, je refusais catégoriquement de me faire prélever\r\n39,95 euros tout les mois.\r\nEtant donné que j'étais passé par le système de paiement \"paypal\",\r\nj'ai trouvé sur leur FAQ un moyen de \"bloquer\" ces paiements permanents\r\nANNULER VOTRE PAIEMENT JUST FAB EN SUIVANT LES INDICATIONS SUR CE SITE :\r\nhttps://www.paypal-community.com/t5/Les-Archives/Pr%C3%A9l%C3%A8vement-abusif-JustFab/td-p/807668?profile.language=fr\r\n\r\nNormalement vous devriez recevoir un sms de confirmation sur votre téléphone\r\nde la part de paypal comme quoi, tous paiements envers le site frauduleux seraient impossible.\r\n\r\nPour être sur de ne plus être embêtée par ce site, je décide donc de les\r\nappeler pour résiller mon \"abonnement\".\r\nL'appel, vous sera crédité de 7,80 centimes.\r\nBiensûr quand vous aurez quelqu'un au bout du fil, cette personne vous expliquera\r\nque si vous voulez résiller votre abonnement que vous perdrez tous vos privilèges\r\netc....\r\nCette personne ne lachera pas le morceau et ne vous laissera pas en placer une\r\nmais soyez autoritaire.\r\nLa méthode pour les convaincre est de dire que le propriétaire du compte est\r\nun MINEUR et que l'achat a été effectué par un mineur.\r\nDans ce cas-là, votre interlocuteur justfab vous demandera votre ID membre\r\nafin de vous envoyez un mail comme quoi, vous ne seriez plus membre VIP et\r\npasserez en membre \"invité\" (soit des tarifs très chers) \r\n\r\nMAIS AU MOINS VOUS NE SEREZ PLUS CREDITE DE CES 39,95 euros!\r\n\r\nJ'espère que j'aurai aidé beaucoup d'entre vous, et surtout espérons qu'un\r\njour, ce site de m*** sera en faillite."
