message: "C'est complètement malhonnête, en passant ma première commande et donc en \"acceptant\" de devenir membre vip, je n'ai jamais vu nulle part sur le site que j'allais être prélevée chaque mois, je ne l'ai su qu'en recevant, un mois après, mes chaussures. Lorsque j'ai appelé pour quitter le coin vip, on m'a dit que c'était noté sur le site, or j'ai plusieurs amies qui se sont faites avoir, ainsi qu'un grand nombre de personnes, à ce que je vois grâce aux avis sur internet. Ils ont également dit à une amie, au téléphone, qu'il fallait accepter de revoir les offres promotionnelles par mail, pour recevoir le mail qui stipulait que l'on serai prélevé chaque mois, et que si l'on ne souhaitait pas cela, nous avions 5 jours pour cliquer sur \"pas ce mois ci\". Or une majorité de personnes refuse de recevoir les offres promotionnelles par mail, pour ne pas en être inondé, de ce fait personne n'est mis au courant. je trouve ce site et ses façons de faire très malhonnêtes en tout point, même lorsque l'on a un membre du service client au téléphone. \r\nDe plus la qualité n'est pas présente dans les produits"
