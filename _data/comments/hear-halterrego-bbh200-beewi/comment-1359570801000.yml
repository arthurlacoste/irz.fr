message: "J'ai changé mon casque Halterrego Hear pour un autre qui cette fois se chargeait correctement. Malheureusement je l'ai trouvé très peu confortable et le rendu sonore était déplorable. De plus j'avais un décalage sonore d'environ 1s en gaming, injouable donc.\r\n\r\nJe l'ai donc rapporté et j'ai pris un Browniz B3 à la place. Même prix, bien plus confortable, bien plus simple à configurer avec Windows, plus léger (on ne le sens presque pas), pliable donc transportable (livré avec une housse), et un son de meilleure qualité. Peut être un tout petit peu moins solide comparé au Hear, mais c'est un détail, et une autonomie un peu plus faible il me semble. Le décalage en gaming est devenu négligeable.\r\nIl est livré avec un câble double jack (d'après la notice il n'est pas possible d'utiliser le micro quand le casque est branché en double jack mais je n'ai pas encore testé), et un cable usb/jack pour la charge.\r\nConclusion: Le Browniz B3 est un casque très acceptable pour du gaming, pour quelqu'un qui ne veut pas y mettre trop cher (bon rapport qualité/prix). De plus il est compatible avec la PS3.\r\n\r\n En fait le seul point fort du Hear c'était son design. A réserver pour une utilisation en tant qu'oreillette bluetooth pour téléphoner, ce qui d'après moi ne vaut pas le coût (et le coup)."
