message: >-
  Bonjour, ce casque est effectivement design, fonctionnel et assez performant
  mais ... le mien a au bout d'une dizaine d'utilisation ( à la maison !) rendu
  l'âme ...  : une vis de fixation s'est défaite côté gauche, ce qui a entrainé
  la rupture du plastique ( c'est moche) et le  non fonctionnement du côté
  gauche ! Après avoir laissé le produit dans un coin durant de nombreux mois,
  je constate qu'il ne se recharge plus et ne fonctionne plus du tout en sans
  fil ! Bref ... j'aurais envie d'en acheter un autre, mais si c'est pour me
  faire avoir comme pour le 1er j'hésite !!!
