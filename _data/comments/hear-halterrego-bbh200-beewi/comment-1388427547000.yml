message: "J'ai acheté ce casque version bleu argenté pour mon petit-fils chez Price Minister : vendu par provadim, livraison par ASdiscount. Le casque ne charge pas : à la connexion le led rouge s'allume, faiblit une seconde puis s'éteint. Casque renvoyé : en attente...\r\nEntretemps, j'en ai acheté un autre directement à la FNAC : même problème. Désespérant ! ...\r\nJe n'avais pas trouvé ces commentaires avant d'acheter, sinon j'aurais choisi autre chose..."
