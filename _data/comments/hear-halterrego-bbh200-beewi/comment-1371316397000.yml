message: >-
  Bonjours, j'ai acheter ce casque mais j'ai un petit soucis. Quand il est
  connecté au pc (donc en cours de chargement) il fonctionne, la musique vas
  très bien... Pourtant losque je le débranche il s'éteinds et je ne peut plus
  le rallumer. Je pensais qu'il ne serais pas charger mais losque je le branche
  pour le recharger j'ai un lumière rouge durant 2 sec, puis elle s'éteinds,
  puis elle clignote 1 fois et ensuite plus rien; Quelqu'un pourrez t-il m'aider
  ?
