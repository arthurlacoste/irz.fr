message: "Bonjour Tom, \r\n\r\nIl me semble qu'il y a pas mal de défauts avec ses écouteurs, et qui ne sont propre qu'à ces écouteurs. J'ai déjà eu un autre modèle d'écouteurs bluetooth qui n'a jamais eu de problème.\r\n\r\nEn revanche, après avoir changé mon dernier H.ear, cela fait 9 mois que je dispose d'un casque qui fonctionne, je fais juste attention de ne pas refermer les écouteurs pour éviter les faux contacts (qui m'ont valu 2 retours au SAV !)."
