message: "@romuald tape \"mousse écouteur protection halterrego\" sur Google.\r\n\r\n@Goumy & @capot pour brancher votre casque sans qu'il ne grésille, il faut sélectionner le bon profil d'écoute dans \"Haut parleurs > périphérique de lecture\". en effet, vous avez deux choix sous Windows:\r\n- le casque avec micro mais un son pourri\r\n- un son super cool mais pas de micro\r\n\r\nJe confirmerai ça quand j'aurais le casque sous la main mais j'avais déjà rencontré ce \"problème\", parce que c'est vrai que par défaut il vous met le son avec le micro.\r\n\r\n@tom c'est vrai que moi je l'ai encore et il marche plutôt bien maintenant, mais c'est vrai qu'il y a pas mal de produits qui m'ont l'air mal fini."
