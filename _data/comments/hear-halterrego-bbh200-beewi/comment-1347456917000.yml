message: "Idem, le premier exemplaire que j'ai acheté s'est mis à fondre (oui, littéralement) dès que je l'ai branché la première fois. Echange standard dans la journée pour un modèle identique qui, par chance, n'a pas fondu.\r\n\r\nIl fonctionne correctement, le son est acceptable.\r\n\r\nMais:\r\n- l'ergonomie est affreuse: il ne tient pas sur les oreilles, il les écrase, c'est extrêmement désagréable après quelques minutes. Il tient difficilement sur place\r\n- la connexion bluetooth n'est pas très puissante, fréquentes interférences le laissant presque inutilisable en marchant, lorsque l'iphone/ipod est dans la poche\r\n- au bout de 4 mois d'utilisation, la batterie est morte.\r\n\r\nC'est un produit joli à regarder,  correct à écouter mais la facture est de mauvaise qualité. Dommage."
