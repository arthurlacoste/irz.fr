message: "C'est en cherchant le temps de charge de l'appareil en question que je suis tombé sur cette critique, que je trouve trés rabaissante par rapport à la joie que j'ai d'utiliser depuis deux ans ces ecouteurs...\r\n\r\nMon problême tout d'abord qui n'en est pas un est que j'utilise mon casque pendant plusieurs jours et que le temps de charge de quelques heures me permettent de tenir une semaine de plus.\r\n\r\nJ'utilise ce casque lorsque je fais le ménage chez moi, je pose mon portable au millieu de ma maison et je lave chacunes des pieces sans jamais perdre le lien bluetooth...\r\n\r\nJe jette mon casque tout les jours dans la voiture puis dans ma chambre et il n'a jamais eu de probleme...\r\n\r\nJe comprends pas comment vos ecouteurs peuvent ne plus fonctionner en deux semaines alors que je leurs fait vivre le martyre depuis deux ans et ils fonctionnent toujours aussi bien...\r\n\r\nEn tout cas je conseille ce produit ca, c'est un magnifique rapport qualité prix..."
