message: "Moi j'ai acheté le casque halterrego bluetooth !! j'avais le problème d'interférences en écoutant de la musique pendant que je marchais alors que mon téléphone était dans ma poche. La seule solution que j'ai trouvé pour régler ce problème : ne mettez pas votre téléphone dans votre poche mais plutôt dans un sac. d'après ce que j'ai compris, il ne faut pas que le téléphone bouge trop . (Ne me sautez pas dessus, ce n'est qu'une hypothèse ! lol).\r\nPar contre, j'ai un autre souci pour lequel j'aurais besoin d'aide. A savoir que la protection en mousse des écouteurs ne restent pas sur les écouteurs dès que je les enlève et que je les mets dans mon sac. \r\nCe qui fait que j'arrêtais pas de les perdre. aujourd'hui, je n'en ai plus.\r\nMa question est la suivante : Où pourrais-je trouve les protections en mousse en question s'il vous plait??"
