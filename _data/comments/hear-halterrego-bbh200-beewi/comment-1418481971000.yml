message: "Solution pour 5€ \r\nPas pour moi bien sur, c'est le cout de rachat d'une batterie compatible voire identique.\r\nChez www.piles44.com ref 0101hel .\r\nDommage de mettre à la poubelle un casque meme s'il ne vaut que 40€;\r\nLe logement de la batterie est dans le compartiment gauche, 4 vis à devisser, microtournevis oblige, une option, à vous de choisir souder directement sur la platine de connection, c'est petit et les points de soudure sont très proches .\r\nautrement on coupe proche de l'ancienne batterie, on fait des epissures que l'on raccorde avec la nouvelle, si l'on se sent on étame et assemble la nouvelle connection, sinon on torsade les fils, on protége de toute les manières avec de l adhesif electrique, on s'assure avant revissage que cela charge.\r\nVoilà, moi je l'ai sur les oreilles, j'écoute ma musique favorite, du Jazz, juste 20mn de mon temps pour le faire revivre ce casque, en plus il est bon!\r\nalors essayez!\r\nDans la foulée, j'ai réparé le disque dur externe multimedia de mon fils, 200€ valeur à neuf, pour 50€  j'ai un western electric, 2 vis à enlever, c'est standard, pas de modification, celà me va et ça marche .\r\nAlors, ne tombez pas dans le piège, c'est cassé, je rachéte, non là vous rentrez dans une politique constructeur d'obsolesence ou de vieillissement  prématuré .\r\nAh au fait ! petit conseil pour ceux qui casse le casque par le milieu, tirez les écouteurs au maximum et faites le réglage une fois en place, celà va bien aussi....\r\nBon, et bien voilà, pour ceux que celà tente, je vous laisse et moi je vais retourner à d'autres notes, elles étaient carrées au début, rondes maintenant, mais bon je comprends rien pour autant...\r\nAutre blog, autre problème ...\r\n\r\nDat dere"
