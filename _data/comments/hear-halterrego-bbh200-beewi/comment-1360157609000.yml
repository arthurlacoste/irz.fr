message: "Hello Malik, merci de venir apporter une touche positive à mon articles et ses commentaires qui démontent - eux aussi - le produit en question. Perso, (je suis l'auteur) je dispose encore du casque h.ear et il fonctionne plutôt bien, même si je fais très attention de ne pas refermer les ances (pour réduire le casque), car ce fût l'objet de 2 retour au SAV. \r\n\r\nEffectivement, le produit est bon dans le sens ou il tien plus de 10h, et qu'il restitue pas trop mal le son (avouons que c'est tout ce que l'on demande d'un casque). Mais il y a beaucoup de modèle défectueux, c'est un fait.\r\n\r\nA propos, le temps de charge approximatif est de 2h."
