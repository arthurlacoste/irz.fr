message: "bonjour,\r\n\r\nalors voila j'ai acheter ce fameux casque stéréo bluetooth,\r\nmais après une semaine d'utilisation,\r\nmon casque étant décharger, je les mis en charge mais la problème!!\r\nle voyant clignote rouge, et après 2h d'attente même résultat (clignote rouge)\r\nje les débrancher du port usb, en essayant de le mètre en état de fonctionnement en appuyer simultanément sur la touche power! mais \r\nrien i fait! il ne s'allume plus du tout.\r\nApart quand je le branche la il se remet a clignoter rouge mais impossible de faire aparétre le voyant bleue\r\nen espérant que quelqu’un m'aide cordialement\r\nmerci"
