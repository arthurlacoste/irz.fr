message: >-
  C'est vrai que les colocataires c'est souvent la loterie. Ca me rappelle quand
  j'étais plus jeune, j'étais en coloc avec trois autres personnes dans une
  grand appart. Il y en avait un, je pense qu'on n'a pas entendu plus d'un mot
  par jour de sa part pendant près de deux ans. Toujours enfermé dans sa chambre
  ou dehors, aucun effort pour nous connaitre, mais bon il payait toujours sa
  part en temps et en heure alors on a fait avec.
