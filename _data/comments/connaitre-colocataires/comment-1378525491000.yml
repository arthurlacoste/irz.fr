message: >-
  Après il y a différentes manières de monter des colocs : avec des gens
  inconnus dans une coloc déjà existante (ou pas), et celle de monter la coloc
  avec des potes, au risque de détruire l'amitié ! C'est sur que c'est chiant de
  tomber sur des mecs qui parlent pas, mais on ne sait jamais a quoi on doit
  s'attendre en vrai !
