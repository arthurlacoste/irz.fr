message: "J'ai bien aimé ton article!\r\nJ'étais en collocation pendant 2 ans, je peux te dire que le Poker a permis de bien connaître mon colocataire et les voisins de la résidence étudiante par la même occasion!\r\nC'est exactement comme tu le décris plus haut, on avait 2 stratèges, un mauvais gagnant/perdant/nerveux (moi), un prudent/calme et un mytho/flambeur! Ahaha la belle époque.\r\nJe vous conseille vivement la partie de Texas Holdem, c'est une très bonne activité pour connaître la personnalité de quelqu'un.\r\nMerci pour ton article, il m'a permis de me remémorer des bons (ou mauvais) souvenirs !"
