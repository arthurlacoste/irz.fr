message: >-
  Pour ce que j'en sais, mon site, in fine, me sert à développer mon chiffre
  d'affaire. Votre liste est super, mais si au final il n'y a pas de
  monétisation, je ne comprends pas à quoi cela sert. Dans mon cas, ce sont les
  demandes de devis qui vont faire mon bonheur. Dans d'autres, ce sont les
  publicités. Mais reste que la meilleure motivation reste: l'argent (ai-je tapé
  dans le mille?).
