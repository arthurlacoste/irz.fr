message: "@Benji, merci pour votre intervention ! Effectivement, augmenter son CA est primordial ! (même si augmenter les revenus, c'est encore mieux :p)\r\n\r\n@soulfree, Certes, mettre à jour ses plugin, c'est bien, mais il faut aussi ne pas oublier de tester tout ça en local, j'en ai encore fait les frais il y a quelques semaines en mettant à jour Wordpress, certains plugins sont devenus obsolètes, entraînant des ralentissements au niveau d'IRZ. \r\n\r\n@Pierre, la seule limite à la création d'un site internet (mais ça marche aussi pour tout), c'est l'imagination. Et il n'y a pas de limites à l'imagination.\r\n\r\n@Etoile Web, C'est le meilleur des conseils qu'on puisse donner, merci !"
