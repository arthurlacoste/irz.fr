message: "Créer un site internet est indispensable surtout car c'est un média qui passera devant la télévision (il est peut-être déjà passé devant d'ailleurs, je ne peux pas l'assurer mais ça ne choquerait pas).\r\nC'est un moyen d'augmenter sa visibilité sur un réseaux accessible dans le monde entier (sauf cas particuliers). Et augmenter sa visibilité signifie se faire connaître et augmenter son CA s'il s'agit d'un site à vocation commerciale.\r\nMerci pour cet article, il est plaisant et cela doit plaire à beaucoup de débutant en ce qui concerne Internet."
