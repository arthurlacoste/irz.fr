message: "Bonjour,\r\nmonter un site et le maintenir à jour surtout quand on utilise un CMS, toujours avoir la dernière version du CMS, pour plusieurs raisons, un produit plus performant, plus puissant, de nouvelles options, des améliorations et surtout des failles fermés ! Par exemple WordPress 3.6. 5 failles connues, une insécurité face aux hackers. Penser à maintenir à jour les plugins et qu'ils soient compatibles avec la dernière versions de CMS, idem pour le thème."
