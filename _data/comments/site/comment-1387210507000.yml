message: "Bonjour,\r\nComme tu le dis dans ton article, un site internet est très efficace pour développer une communauté, après il faut savoir se poser les bonnes questions concernant nos objectifs dans les usages! Certains s'en serviront pour présenter leur entreprises, d'autre s'en serviront pour vendre un produit, d'autre encore l'utiliseront de la même manière que toi en publiant des articles!\r\nPersonnellement, je pense qu'il n'y aura jamais assez de sites internet! Alors tous à vos ordis : créez de nombreux sites internet, à conditions qu'ils soient pertinent bien évidemment...\r\nMerci pour cet article!"
