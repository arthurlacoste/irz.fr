name: Etoile Web
date: '2013-12-17 12:21:08'
url: 'http://www.etoile-web.fr'
message: >-
  De nos jours on peut dire que les sites web poussent comme des champignons
  mais il y a que les meilleurs qui auront une longue durée sur le web. C'est
  efficace pour certains, et pour d'autres ça rend la vie du consommateur plus
  commode. Mais je pense que pour sortir son épingle du jeu, il faut toujours
  savoir comment bien gérer son site, veiller à ce que le site soit toujours
  accueillant c'est-à-dire donner envie d'y rester et offrir du bon contenu aux
  visiteurs.
