message: "Les objectif ne sont pas toujours les même c'est pourquoi il faut bien prendre son temps de les définir avant de concevoir un site internet..\r\nPour les petites entreprise, le but c'est de faire du chiffre d'affaire, de vendre directement dans le cas d'un site de commerce ou d'inciter les gens à contacter pour une prestation de service dans le cas d'un site vitrine.\r\nDans le cas des grandes entreprise et les marque, le but premier c'est le branding, c'est un peut comme la pub à la télé, on brasse large on vise tout le monde et on essaye de jouer sur les sentiment pour habituer le consommateur avec l'image de marque...."
