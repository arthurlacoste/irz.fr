url: 'http://youonlyfallonce.com/'
message: "J'aimerai pensé que la vieillesse n'est qu'un état d'esprit mais malheureusement le temps et la génétique nous rattrape bien souvent par les chevilles... mais ca ne nous empêche pas de booster les stats jusqu'au plus haut ! \r\n\r\nEffectivement une alimentation saine, une activité sportive régulière mais aussi quitter ces mauvaises habitudes qui stressent ou qui font vieillir (café, clopes, trop de travail etc).\r\n\r\nEn ce moment je reprends une activité sportive pour bouger, m'aider à perdre quelques kilos et mon prochain objectif sera l'arrêt de la clope mais c'est vraiment pas simple j'espère m'y lancer cette année !"
