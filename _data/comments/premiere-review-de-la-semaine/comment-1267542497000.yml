message: >-
  Merci ! Oui, on voit bien que je pose encore les fondations ! Écoute check tes
  disponibilités et on fera ça ensemble, en fonction de ce que tu cherche à
  faire. Pour l’instant, j’ai tout fait tout seul comme un grand pour ce site,
  mais j’ai aussi monté une petite équipe pour la correction des fautes
  d’orthographe (Lucie), qui n’est pas très réactive pour des billets
  instinctifs comme celui-ci, mais qui m’apporte un soutien et la relecture de
  mes articles. J’ai aussi quelques petites surprises pour les semaines à venir
  donc je n’en dit pas plus.
