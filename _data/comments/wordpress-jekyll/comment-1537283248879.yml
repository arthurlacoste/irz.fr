message: >-
  Merci pour cette guide.  Même si Git est libre, le *logiciel* GitHub par
  lequel le site d'hébergement GitHub est propulsé est *propriétaire*.  En
  effet, plusieurs utilisateurs préfèrent GitLab au lieu de GitHub en raison de
  sa licence open source, de sa livraison continue bien intégrée au contrôle de
  version, etc.  Etant donné la sortie de [Staticman
  v3](https://dev.staticman.net) qui [supporte
  GitLab](https://github.com/eduardoboucas/staticman/pull/219), il sera possible
  d'établir un site plus libre et plus statique.
