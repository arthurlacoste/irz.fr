message: "C'est bien beau de vouloir créer des ordinateurs tout petit, mais hélas il restera forcément une limite... Tout d'abord au niveau de l'écran, je veux bien qu'une puce de cette taille permette le fonctionnement d'un ordinateur, mais comment faire pour visionner ce qu'il s'y passe sur la machine sans écran? Je pense que la limite de la miniaturisation sera justement au niveau du visuel, ce qui peut être intéressant en revanche, c'est de pouvoir se balader partout avec son micro ordinateur et le relier facilement à un écran peut importe le lieux.\r\nMerci pour cette découverte, c'est toujours intéressant d'être tenu informé de ce type d'innovation!"
