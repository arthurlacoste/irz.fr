message: >-
  Pour en avoir une petite dizaine, (oui je sais je suis incorrigible), je n'ai
  pas une seule fois enlevé l'autocollant de mes casquettes New Era.
  L’autocollant donne un coté authentique à la casquette, que j'apprécie. En
  revanche, le nettoyage (pour avoir eu une mésaventure avec une casquette en
  particulier) n'est pas simple !
