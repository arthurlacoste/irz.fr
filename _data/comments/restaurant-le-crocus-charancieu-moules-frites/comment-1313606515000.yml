message: "Cher Coco, la lecture de ton commentaire m'a fait mal aux yeux. C'était horrible, j'avais l'impression de lire un gamin de primaire, et encore ! J'espère que tu vas te mettre à prendre des cours d'orthographe, en tout cas c'est un conseil que je te donne. \r\nPour ce qui est des moules, je les ai trouvées excellentes ! Mais il est vrai que la dernière marmite de moules était... différente. J'ai trouvé les moules farineuses, pas très bonnes... Peut-être étaient-elles seulement cuites différemment, ou je ne sais quoi... Mais elles n'avaient rien à voir avec les excellentes moules avalées précédemment !"
