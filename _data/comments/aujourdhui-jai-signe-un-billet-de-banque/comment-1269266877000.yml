message: >-
  En effet, signer un billet de banque est absurde et il est pertinent de
  considérer cet acte comme tel.


  Je ne m'avance pas à dire que je suis détaché du monde matérialiste, ayant un
  petit côté geek avec tout ces gadgets qui font que je reste un consommateur.


  L'idée, c'est plutôt d'introduire le concept de développement personnel. Ce
  billet ne te concerne pas si tu ne cherche pas de moyen de te faire avancer
  dans la vie, ce que tu as sans doute déjà trouvé. Au contraire de ce que tu
  dis, je ne suis pas au dessus de tout ça, je montre ma sensibilité et le
  besoin que j'ai de m'affirmer, face à mes propres yeux, a "aller de l'avant"
  comme tu dis. Tout le monde à besoin de son étoile, que ce soit un billet ou
  un autre objet, ou bien même une pensée.


  Je conviens ne pas pouvoir écrire pour tout les publics, c'est tout simplement
  impossible. Les choses sont ainsi faite, toute personne voudra être brulé sur
  le bucher dans sa vie, et au risque de ne pas vouloir laisser indifférent, je
  vais provoquer ou émouvoir.


  Cependant, tu constateras que c'est le seul billet d'humeur de ce type.


  Tu m'a démasqué, je suis <a
  href="http://www.cyberpresse.ca/international/amerique-latine/200907/02/01-880803-des-precheurs-hauts-comme-trois-pommes.php"
  rel="nofollow">prêcheur</a> (non croyant) !
