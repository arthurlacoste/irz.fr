message: >-
  J'aime beaucoup l'idée, vraiment, 

  mais à la base, l'argent n'est autre que la matérialisation universelle (quoi
  que plusieurs monnaie existent) d'un bien ou d'un service.

  Ainsi, selon moi, le principe est bon et indispensable pour une population
  'massive', mais l'intention actuelle, celle de notre société, du monde en
  général je dirais, est certes clairement critiquable : profit, pouvoir,
  manipulation, sur-consommation, inégalité, ...

  Si l'idée tourne un peu, je serais pour griller 10€ de la sorte et te
  l'envoyer ;)


  Sinon Marc, je trouve ça assez bas, toi qui a l'habitude de ne t'occuper que
  de ta gueule, pourquoi ne pas continuer si c'est pour dire des conneries
  pareilles ? 

  Si tu as besoin de te réconforter de la sorte, il y a un autre site pour ca :
  http://www.viedemerde.fr/
