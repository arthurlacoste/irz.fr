message: >-
  Moi je trouve l'avis de Marc infondé et très subjectif. Je doute que si
  quelqu'un qu'il apprécie vraiment ait fait le même site, mot pour mot, le
  commentaire eut été le même. Donc en ça, si il est inutile (Sale teubé). 

  Perso, je trouve l'idée de ce site vachement intéressante, et ce que tu fais
  Arthur, c'est cool, j'aimerais pouvoir dire que moi aussi j'ai eut ce déclic
  que tu as eut, et nous faire partager ton expérience, c'est super. Je disais à
  Nico que je suivrais ton site avec intérêt, parce que ça me plait, cette idée
  de monter sa propre entreprise, et avoir un exemple, c'est une bonne chose.
  Après, c'est sur que les avis négatifs sont importants, m'enfin quand les
  arguments suivent. 

  Pour ce qui est du billet, je trouve ça trop bien (décidemment...), l'idée de
  l'encadrer, et du symbole que tu lui donnes, ça me plait beaucoup, et je
  ferais surement pareil si un jour je viens à être dans ta position. Continues,
  et je suis impatient de voir la suite. Ah j'ai quand même un truc négatif à
  émettre, tes vidéos lol, ton humour, n'est pas nul, je vais suivre Blandine,
  il ne me plait pas. Mais après, chacun ses goûts, sauf que je suis pas le seul
  :p.

  Sur ce, bonne continuation et au prochain article (aussi intéressant soit-il).
