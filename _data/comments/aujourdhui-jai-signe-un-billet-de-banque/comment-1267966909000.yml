message: >
    Je pense qu'il est très facile de faire circuler un billet de 10 euros.
    J'ai moi-même déjà inscrit mon prénom suivi de mon nom sur un billet du même
    montant il y a de ça quelques années. Le but était de voir si ce billet me
    reviendrait un jour. Les commerçants ne prêtant pas grande attention à des billets
    de petite somme, il ne m'a pas été difficile de leur remettre mes dix euros.
    C'était un délire que j'ai eu jeune, et je faisait tout le temps attention aux
    billets que l'on me remettait. J'ai maintenant perdu cette habitude, mais je ne
    pense pas que je reverrais ce billet un jour. Peut-être circule-t-il toujours,
    peut-être pas.

    Après, c'est sûr que ça serait plus difficile de faire ça avec un billet de 500
    euros. Je ne sais pas si on est passible d'amende ou pas, toujours est-il que
    le fameux billet d'Arthur n'est pas en circulation, donc je ne pense pas qu'il
    ait des problèmes avec la justice. Ça me fait rire de voir que la première
    réaction des gens est "tu vas avoir des problèmes avec la justice". Enfin bref...

    Pour ce qui est de Marc, je ne trouve pas que son commentaire soit inutile.
    Chacun a le droit de donner son avis, et toute remarque est bonne à prendre,
    qu'elle soit positive ou négative. Mais il est vrai que lorsque l'on dit que
    quelque chose est "inutile", il faut aussi argumenter. Un bon ami m'a dit un
     jour : "on ne dit pas c'est moche ou c'est pourri, on dit je n'aime pas". Je
    tiens quand même à signaler que Marc a prit le temps de jeter un coup d'œil au
    site, et même d'ajouter un commentaire. Alors cela prouve que même s'il trouve
    ce site "inutile", il y a quand même trouvé un certain intérêt...

    Personnellement, je trouve les articles de ce site bien trop légers. Mais
    l'important est que l'auteur en soit fier et qu'il aime ce qu'il fait. Et puis,
    après tout, ce n'est qu'un début.
