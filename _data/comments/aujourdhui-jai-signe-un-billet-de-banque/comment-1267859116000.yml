message: >-
  Moi j'trouve ça sympa de se trouver un éspèce de symbole, une relique ou
  appelle ça comme tu veux... En tout cas si ça te permet d'avancer dans la vie,
  ou tout du moins de réaliser des objectifs, c'est bien de le faire.

  Après je ne suis pas tout à fait d'accord avec tout ce qui est écrit notamment
  sur ce que pensent l'ensemble des gens car certains pensent toujours
  différement enfin, c'est pas l'problème.

  Bref, en conclusion, si un site comme ça permet de te faire avancer, n'hésite
  pas, continue, et peut être qu'un jour il sera mondialement connu comme le
  blog de départ du plus riche patron d'entreprise au monde O_o
