message: >-
  Bonjour bonsoir, donc voila, je suis venue visiter récemment ton site, arthur,
  et je me risque à laisser un commentaire. Je tenais juste à dire que le
  principe de signer un billet de banque relève, a mon avis, de l'absurde et
  donne un peu l'impression d'un besoin de dire : wouahou j'ai signé un billet !
  je suis trop détaché de ce ''monde matérialiste' blablabla et c'est ca qui me
  dira d'avancer dans ce que je veux faire (en gros une pseudo rébellion, genre
  : "moi je suis au dessus de tout ca'' (bon je ne dis pas ca pour chercher a
  ''foutre la merde'' je précise) et j'avoue avoir un peu de mal avec les
  "prêcheurs de bonne parole dominicains''), car au delà du fait de le
  revendiquer comme un acte extraordinaire, et un moyen de mettre en oeuvre ses
  projets, je pense que c'est juste une simple envie de se la jouer : j'suis pas
  un mouton. En fait je pense qu'il n'y a aucun interet a faire ca, encore moins
  à l'afficher comme une victoire, car je trouve ca completement ridicule de
  s'amuser a signer des billets de banque. Je veux dire, en toute honneté c'est
  quoi l'interet ? mis a part le fait de bousiller 10euros ? depuis quand c'est
  un acte symbolique? ce n'est qu'une pâle copie de Gainsbourg, et qui de plus,
  a une symbolique abérante, ptain mais au lieu de niquer un billet de dix
  euros, file le a un mec a la rue, plutot que de l'épingler juste pour le mater
  tous les matins.


  en fait je trouve ca assez déplacé, m'enfin cela ne regarde que moi, et
  j'avoue que si ton site reste dans cet catégorie de discours, je n'y
  reviendrai plus, car ce genre de geste ne me parle pas du tout, au contraire,
  je le trouve completement inutile, on n'a pas besoin de faire ca pour  ''aller
  de l'avant'', enfin peut etre que toi si... mais a ce moment la c'est peut
  etre pas forcément très "stratégique'' de le promouvoir, quoique tout dépend
  du public que tu touches... (j'dis ca j'dis rien) Enfin bref, fais bien ce que
  tu veux, c'est une question de point de vue, voila le mien (je me suis permis
  de le publier puisque tu acceptes (et tant mieux) les avis de tous)



  En étant consciente de ne peut être pas avoir été tres claire (en meme temps
  il est 3h13 du matin), je voulais juste tenter de donner mon avis ^^ fais en
  ce que tu veux 


  A bon entendeur, salut
