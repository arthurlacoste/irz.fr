message: >-
  Bonjour Marc. Deux choses m'interpellent dans ton commentaire. La première :
  "Ton site est nul.". C'est le genre de commentaires que je préfère car les
  personnes critique - comme toi - me font avancer. Alors va-y, lâche-toi.
  Pourquoi comment, tout les détails m'intéressent.


  En effet, je le trouve tout d'abord moi aussi nul. Pas de contenu, un design
  peu soigné, et une ligne éditoriale proche du néant. Mais je prend le temps
  d'écrire et d'étoffer mes articles en interrogeant des gens et en me faisant
  corriger un peu (au niveau orthographique notamment).


  En se qui concerne les 2 a 3 mises à jours sur ton profil par jour, ceci me
  gêne. Je ne cherche pas à faire du matraquage, et encore moins pour des
  billets - un peu inutile - de ce genre.
