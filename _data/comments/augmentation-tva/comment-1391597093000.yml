message: >-
  La hausse de la TVA fait mal à beaucoup de commerce électronique! En un mois,
  j'ai déjà vu des e-commerces augmenter leurs prix, cela reste toujours plus ou
  moins viable, mais bon, à long terme je sens qu'il va y avoir pas mal de
  commerce qui vont s'écraser à cause de cette augmentation... Sans parler des
  petits malins qui vont surveiller si la hausse de la TVA est bien appliqué sur
  les sites en question et les factures pour se faire de l'argent dessus...
