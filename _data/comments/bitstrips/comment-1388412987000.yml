message: "Je trouve le concept du bitstrip sympathique personnellement! C'est amusant deux jours, on se crée deux ou trois scènes en se mettant en scène avec ses amis histoire de suivre la tendance, mais je ne pense pas que cela va durer très longtemps! Après je pense que l'application sera utilisée de temps en temps...\r\nMerci pour ton article!"
