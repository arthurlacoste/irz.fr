message: "Ne vous voilez pas la face, les reflex font les photos des meilleurs qualité qu'il soit. Maintenant, le choix de l'appareil se fera sur le support final de la photo. Dans ton exemple du New Year Times, la photo est diffusé dans un journal au papier médiocre et est de petite taille. Donc oui un smartphone est suffisant dans ce cas.\r\nPour finir, le reflex non professionnel, comme le 650D, on mode mode automatique, ou semi automatique, mais la photo artistique est une photo qui se réfléchit: cadrage, lumière, profondeur de champ, ... et nécessite un réglage manuel. Pour moi un reflex ne sert à rien si on est en auto. Alors au début le mode manuel prend du temps et demande des connaissances mais avec la pratique, cela devient très rapide et mécanique, pour ne pas dire automatique ;)"
