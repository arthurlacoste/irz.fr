name: Magasin de déguisement lille
date: '2014-01-02 17:35:57'
url: 'http://www.kiloshow.com'
message: "Pour ce déguiser sans argent, le plus dur est d'avoir de l'imagination.\r\nIl faut d'abord trouver en quoi on veut se déguiser, une fois que l'idée est la reste a trouver les accessoires.\r\nPar exemple en superman, très facile: trouver un bleu de travail, prendre une vieille ceinture qu'on peint en jaune, et avoir de grande chaussettes rouge. Pour la cape, Un vieux tissu ou drap ou encore un vieux tee shirt repeint en rouge et le tour est joué ;)."
