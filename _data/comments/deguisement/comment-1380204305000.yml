message: "Après il est aussi possible de se créer des costumes assez simpathique!\r\nJ'ai déjà eu l'occasion de voir des personnes venir en auto-tamponneuses (avec des tissus et boudins en caoutchouc), en gâteaux d'anniversaire (collages de papier et de cotons colorés), etc...\r\nÇa peut être un vrai amusement de créer son costume!\r\nMerci pour cet article en tout cas, il m'a rappelé de bons souvenirs!"
