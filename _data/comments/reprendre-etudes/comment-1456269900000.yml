message: "Perso, j'aurais 23 ans cette année. J'ai tenté une fac de médecine (échec cuisant :D) et je me suis réorienté dans un BTS en énergétique que j'ai fièrement obtenu en 2014. Après j'ai enchaîné des petits boulots en vente (chaussures, téléphones etc). \r\n\r\nJe me suis demandé si je devais chercher une école pour la rentrée 2015-16, genre une L3 pro puis tenté un master. J'ai eu un blocage. J'ai pas réussi à aller jusqu'au bout de la démarche et j'ai continué les petits boulots. Puis en 2016 j'ai pris conscience de quelque chose, c'est pas le domaine, ou les études en elles-mêmes qui me dérangeaient, mais le fait d'AVOIR un boulot. \r\n\r\nJe me suis rendu compte que je ne voulais pas participer à ce système patron - employé, attendre sa fiche de paie tous les mois, en gros échanger mon temps pour quelques choses auquel je ne crois pas .                                     (----&gt; ta case commentaire est trop petite, la suite après !! )"
