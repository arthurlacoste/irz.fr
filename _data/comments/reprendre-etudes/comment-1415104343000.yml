name: Plombier la grande motte
date: '2014-11-04 13:32:23'
url: 'http://depannageplombiers.com/'
message: "Maintenant, les étudiants sont de plus en plus âgés. Lorsque l'on regarde, au niveau des Masters il n'est pas rare de voir des étudiants ayant la trentaine. \r\n\r\nTout ça pour dire que beaucoup de personnes n'ont pas un parcours scolaire carré et reprennent leurs études après avoir travailler quelques temps.\r\n\r\nS'est par ailleurs une très bonne idée et je suppose que ça valorise un CV de montrer qu'on a le courage de s'y remettre, même des années après."
