message: >-
  Bonjour, et avant tout, merci de ce retour !

  Concernant Mastodon et sa pérennité, il est difficile de se prononcer à long
  terme, mais sur le court terme, il semble que les internautes soient loin de
  le bouder quand on voit le nombre de nouvelles instances crées depuis le début
  et le nombre de nouveaux inscrits. 

  Les bots "users counts" mis en place sur plusieurs instances permettent de
  voir le nombre de nouveaux inscrits : https://mastodon.social/@usercount

  Quand on regarde ces évolutions, on peut penser que Mastodon est bien parti
  pour ne pas finir en voie de disparition.


  Je pense sincèrement qu'il est intéressant de se pencher un peu plus sur
  Mastodon et son futur.
