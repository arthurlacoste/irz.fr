message: >-
  J’aime bien l’idée générale des bonnes résolutions mais quand vous faites
  référence aux meubles, là je suis un peu perplexe. Si vous êtes locataire,
  pourquoi ne pas simplement faire quelques économies et changer ce mobilier
  pour un ensemble complet ? Vous pouvez même, si vous êtes un peu malin,
  négocier avec le propriétaire des lieux pour vous faire rembourser (en
  déduction mensuel du montant du loyer) le prix d’un placard tout en un. Du
  coup prenez un lit pont ou un meuble lit et faites-vous faire un <a
  href="http://www.universduplacard.fr">placard</a> coulissant. Oui ! Je sais !
  Vous allez me dire que de faire faire un placard c’est trop cher !! C’est
  justement pour ça qu’il faut négocier avec le propriétaire. En plus il sera
  content que vous preniez soin de son bien.
