message: >-
  Vous êtes inhibé A l’enterrement de votre père, vous étiez profondément triste
  mais vous n’avez même pas versé une larme. Impossible de vous laisser aller.
  Vos proches et même les membres de votre famille vous considèrent comme un
  être indifférent, blasé, égoïste, insensible… Du coup, vos rapports avec votre
  entourage sont stables mais totalement dénués d’affectivité.Votre handicap :
  vous pratiquez la rétention d’émotions, vous prenez sur vous de n’exprimer ni
  colère, ni chagrin, ni joie, ni peur… Mais derrière ce masque se cache un
  hyperémotif qui se protège. Les solutions : Olivier Nunge et Simonne Mortera
  (“Gérer ses émotions”, Jouvence, 1998) et Thierry M. Carabin (“Comment dominer
  ses émotions”, De Vecchi, 1999) expliquent comment lâcher prise et renouer le
  contact avec ses émotions.
