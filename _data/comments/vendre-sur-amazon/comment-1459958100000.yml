message: "Amazon permet plein de choses, c'est le Google du commerce en ligne. Il est possible d'acheter en ligne, de vendre en ligne (aussi bien pour les pros que pour les particuliers), de donner son avis et de trouver celui des autres.\r\n\r\nC'est très bien.\r\n\r\nLa seule chose qui me gêne, c'est que seul un critère semble important au final : un prix toujours plus bas.\r\n\r\nEt ça casse le marché au final.\r\n\r\nTout paraît tout beau tout rose chez les bisounours, mais Amazon n'est qu'un géant qui \"bouffe\" tout le monde au final...\r\n\r\nPS : Malgré tout, j'avoue acheter et vendre sur Amazon ;)"
