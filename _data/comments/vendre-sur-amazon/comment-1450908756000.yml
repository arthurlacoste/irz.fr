message: "Le gros soucis, c'est que vous êtes dépendant à 100% d'Amazon. Ils nous semble que ces solutions ecommerce seules sont assez risquées. Une alternative à plusieurs solutions (ecommerce + boutique en ligne) nous semble plus appropriée. Encore plus pour ceux qui vivent de créations et ce n'est pas chose aisée de nos jour....\r\n\r\nMerci pour cet article."
