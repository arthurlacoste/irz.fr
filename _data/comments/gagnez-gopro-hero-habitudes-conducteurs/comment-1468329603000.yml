message: >-
  Perso j'ai été bluffé par certaines démonstrations de la réalité augmentée, ou
  réalité virtuelle ces-derniers temps. Pas plus tard, je suis allé au restau,
  et j'ai vu des gens jouer à Pokemon Go à côté de moi, ils ont vraiment fait
  une appli très propre et je crois que ça commence vraiment à prendre dans les
  centre-villes (appli craquée depuis les US).
