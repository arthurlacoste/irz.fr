message: "C’est  un marché qu’on peut vraiment exploiter. Même à 10 € l’abonnement base, qu’on le multiplie avec les milliers d’utilisateur  ça fait un chiffre.\r\nJe suis pour si  c’est  avoir une bonne qualité de l’image  ou de programme que je dois les payer. Mais ce qui  me trouble c’est que le programme n’est  pas très diversifier  para rapport au pub et le reste. Je peux les trouver sur le net  les 50 %du programme .Des fois la liste des liens ne marchent .Les vidéos de mauvaise qualité même s’il s’adapte à notre connexion"
