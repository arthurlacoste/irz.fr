message: "Netflix propose un service très intéressant, et mis à part le fait de devoir attendre 3 ans pour accéder aux VODs, il ne faut pas oublier qu'il y a beaucoup d'exclusivités Netflix, surtout en ce qui concerne les séries. Personnellement, j'avais utilisé Netflix pour regarder la totalité de la série Marco Polo (qui est pas mal du tout).\r\nMerci pour cet article."
