message: "J’ai testé la version gratuite de Netfilx. Puis je me suis dis... bof 10€/mois pour des trucs que je trouve gratuitement sur le net... pourquoi faire?? Et une semaine après la fin de ma période d’essaie, j’ai pris mon abonnement à Netflix ! lol\r\n\r\nPasser mon temps à chercher des épisodes de séries, perdre du temps à essayer des sites qui fonctionnement pas, avoir des vidéos en mauvaises qualités et tout le blablabla.... Avec des services payants tout est là, à un seul endroit, c’est beaucoup plus rapide et plus c’est en bonne qualité! Et franchement pour 10€ par mois, c’est vraiment très abordable je trouve!"
