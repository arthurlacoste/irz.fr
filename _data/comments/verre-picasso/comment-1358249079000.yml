message: "Bien sûr qu'il n'aurait pas eu la même notoriété. Le net rend la notoriété difficile dans tous les domaines, parce qu'il y a TROP de choses, trop de gens, trop de \"pages photographie\" sur facebook, trop de deviantART, trop de Flickr, etc... Trop d'Instagram, ahah.\r\nCe n'est pas tant une farce qu'un travail non abouti. Pour moi, ce n'est pas un projet fini, mais une esquisse.  Ce n'est certes pas une oeuvre majeure, tout comme les croquis de Rembrandt ou Braque n'en sont pas. Même les carnets de Da Vinci ne sont pas, du moins pour moi, des oeuvres d'art majeures, dans le sens où ce ne sont que des carnets d'essais, de recherches. Il n'empêche que ces traces de travail n'en sont pas moins importantes pour l'histoire de l'art."
