message: >-
  Je sais bien qu'avec des si on pourrait mettre Paris en bouteille, mais si
  Picasso était né au XXIe Siècle, il n'aurait pas eu la même notoriété selon
  moi. Avec sa galerie deviantART, ses dessins n'aurait pas eu la même portée.
  Le maître de Malaga est incontestablement un pilier du patrimoine artistique,
  mais cette composition en particulier me paraît être plus une farce qu'une
  oeuvre majeure de l'artiste.
