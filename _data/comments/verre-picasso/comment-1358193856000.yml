message: "Ce qu'on peut y comprendre (mais ce n'est certes pas un impératif, l'histoire de l'art est faite d'interprétations souvent hasardeuses, parfois vraisemblables) c'est que c'est la recherche d'une transcendance de la peinture et de l'art en 2D en général. Picasso n'a eu de cesse que de révolutionner l'art tel qu'on le concevait à l'époque.\r\nIci, c'est le collage, le mélange de textures, ainsi que le contraste entre les valeurs tranchées (noir &amp; blanc) et celui entre les deux papiers qui est mis en valeur. L'épingle rajoute de la dimension à l'oeuvre, créant un objet à mi-chemin entre le tableau et la sculpture. Il faut savoir que Picasso est le premier à avoir eu l'idée d'inclure le collage dans ses oeuvres, pour donner du relief à ses croquis et peintures."
