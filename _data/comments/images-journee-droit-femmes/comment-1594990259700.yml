message: "Certaines photos sont sympas mais je crois que vous ne connaissez pas suffisamment le sujet. \r\n\r\nEn premier lieu, Hugo qui ne semble pas avoir compris le \"mansplaining\" qui décrit le comportement de certains hommes qui parce qu'ils sortent plus que toi & qui ne voient pas de sexisme dehors alors il n'y en a pas dans la rue. (\"Argument\" qu'on m'a sortit une fois) Utilisé abusamment parfois mais malheureusement Hugo est tellement vague que les gens qui sont dans l'ignorance ne vont pas comprendre.\r\n\r\nEt sinon on \"victimise\" pas la femme, les chiffres ne sont pas faux. On vas regarder les choses en face 5 minutes = il y a moins de femmes en personnages principaux que d'hommes. Effectivement ce dessin animé est une grande avancé (bien qu'il y en a eu d'autres auparavant ) et oui Star wars à fait quelque chose de génial en mettant une femme avec le fameux pouvoir (film \"boycotté\" par des misogynes) mais ce genre de films sont peu nombreux... \r\n\r\nFaut-il faire mieux ou garder ce qu'on a acquis ? Ce serait hypocrite de garder ce qu'on a en prétendant que tout vas bien.\r\n\r\nPar ailleurs, les personnages féminins qui ne parlent pas ou qui ont peu de paroles sont un vrai problème. Et comparer ça à 1 SEUL clanpin nommé Wolverine n'a pas de sens... Et dire : \"je préfère une héroïne badass qui ne parle pas qu'une qui parle pour rien dire\" est ridicule. Tout n'est pas tout noir ou tout blanc. Ce n'est pas parce qu'elle a plus de dialogue qu'elle vas dure des choses inutiles... C'est sûrement ce que se disent la plupart de ces gens sexistes quand ils créent des personnages féminins de ce genre... Sinon, rien a redire pour le reste. C'est très bien qu'il ai compris ces problèmes. \r\n\r\nSinon les images sont supère, je ne les aient vu nulle part qu'ici. ! Seul bémol est le dessin de Marsault qui est considéré comme un misogyne. Donc vérifiez vos sources. Vous savez, un gars qui passe sont temps à critiquer les feministes et les anti-racistes mais qui ne fait rien pour lutter pour les droits des femmes ou des gens de couleurs, on comprends vite sa façon de penser. Rien de surprenant que l'étiquette \"Miso\" soit collé à son frond, surtout que j'avais feuilleté un de ses livres et j'étais tombée \"comme par hasard\" sur des dessins qui représentaient des femmes comme des objets sexuels = une façon à lui de provoquer et d'insulter les feministes... \r\n\r\nEn plus son humour violent n'a pas de quoi faire rire. Un homme qui frappe une femme n'a rien de drôle. (L'inverse est vrai, ce n'est pas parce que je ne l'ai pas cité que je ne le pense pas) et ça fait apologie à la violence envers les feministes, soit disant criardes alors que cet hommes est bien plus agressif..."
