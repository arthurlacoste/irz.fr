message: "Félicitation pour ce premier vol! Pour un premier voyage à Rio, tu n'as pas choisi le vol le plus facile à supporter: tu as eu 2 escales. A vrai dire, je pense que tu as eu de la chance, de temps en temps il y a des vols qui sont annulés à cette période de l'année et les compagnies sont tellement égoïste qu'elles te laissent attendre plus de 24h dans l’aéroport dans ce cas là...\r\nMerci d'avoir partagé ton expérience avec nous en tout cas!"
