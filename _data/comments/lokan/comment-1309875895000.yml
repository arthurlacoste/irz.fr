message: >-
  C'est exact. La vidéo ne reflète pas la transcription exacte de ses propos.
  Penses-tu réellement que quelqu'un qui ne connaît pas Lokan Sardari aurait la
  folle envie de le découvrir au travers d'une vidéo de 28 minutes dans lequel
  il tente de se justifier qu'il n'a pas a se justifier ? En effet, je la
  propose comme une version courte (avec 2 bras alors qu'il n'y en a qu'un),
  mais non, c'est juste un montage, comme il y en a des centaines sur internet.
  Si tu lis le texte (que j'ai écrit en plus de la video) tu verras que j'ai été
  un lecteur de Lkn.fr, et je ne prend pas de parti concernant cette histoire,
  car je n'en connait pas les tenant et aboutissants. Cependant, j'ai juste
  envie de rire de cette <strong>affaire DSK pour les geeks </strong>, alors
  qu'au final, ça ne nous concerne pas.
