message: >-
  Salut , j'ai regarder le resumé et frenchement , cela ne reflete absolument
  pas la vidéo d'une demi-heure. Un gars qui na pas vu la video sur lokan.fr et
  qui regarde ca se dit 

  " Mais il en met plein dans la geule a tous ses lecteurs "

  alors que non , si on voit la vidéo , LE bras d'honneur ( oui oui il n'y en eu
  qu'un seul ) est pour les petits malin qui sont planqué derriere un ordi ,
  idem pour " les mongoliens ". Je pense au final que la vidéo a été mal resumé
  et pour quelqu'un qui ne la jamais vu il se dira que loKan en met plein la
  geule a ses lecteur alors que ,non.
