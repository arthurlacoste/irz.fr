message: "Massilia-Bateaux vous propose ses services de locations de bateaux\r\n\r\nAu départ du Vieux-Port à Marseille, évadez-vous, le temps d'une journée, à travers les magnifiques calanques de Cassis et du Frioul, en faisant une escale au mythique Château d'If.\r\n\r\nLa location d'un bateau à Marseille à la demi-journée ou à la journée, vous fera découvrir des coins inaccessibles dont le souvenir sera inoubliable. Avec un simple permis bateau ou, à défaut, avec l'aide d'un skipper, offrez-vous un réel moment de paradis\r\n\r\nLocation Bateau Marseille : 06 50 111 444\r\nadresse : 5 Boulevard des Dardanelles 13007 Marseille"
