message: >-
  Mon petit ami a rompu avec moi et nous sommes ensemble depuis trois ans. Mon
  affection pour lui n'est jamais morte parce qu'il était mon premier petit ami.
  Alors que mon amie Claudia connaissait mes sentiments pour mon petit-ami, elle
  a cherché un lanceur de sorts qui pourrait m'aider à retrouver mon
  ex-petit-ami à mon insu. Je ne l'ai jamais su mais un jour, elle m'a présenté
  au Dr Ilekhojie et j'ai appris à le connaître et au fil du temps, j'ai
  commencé à ressentir la précipitation de la présence de mon petit ami autour
  de moi et dans les 3 jours, mon petit ami est revenu avec moi. Mon témoignage
  sur la façon dont j'ai récupéré mon ex est devenu viral dans mon école et
  beaucoup de mes amis ont eu un contact avec ce lanceur de sorts. Je posterais
  son e-mail ici pour ceux qui recherchent quelqu'un pour aider à envoyer un
  e-mail à gethelp05@gmail.com ou vous pouvez l'appeler ou l'appeler sur ce
  numéro +2348147400259
