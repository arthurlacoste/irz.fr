message: >-
  Je crois que la meilleure façon de savoir si un blog est en dofollow ou non,
  si vous avez chrome et que vous n'êtes pas familier avec ces codes barbares du
  html, il suffit d'installer SEO Quaque sur votre ordi dsiponnible sur chrome
  et autres et en allant sur le blog que vous voulez commentez, si les lines
  sont surlignés (barrées) c'est qu'il n'est pas en Dofollow. Simple n'est ce
  pas?
