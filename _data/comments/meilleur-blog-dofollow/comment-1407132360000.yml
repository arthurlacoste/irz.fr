message: "Non Arthur ...les bannieres publicitaires :-) ..depuis que google est passé à l algorithme pingouin il est fortement recommandé d avoir aussi des liens en dofollow,il a été démontré que les sites déclassés ou sanctionnés n avaient que des liens en Do follow..j ai lu beaucoup d articles à ce sujet certain recommande d avoir 18 % de liens en no follow....je fais régulièrement du Seo pour des clients,je suis  obligé de me tenir constamment au courant de l évolution et des fantaisies du géant Google.. \r\nPour le net linking il est préférable d échanger avec des sites ayant le même thème que le tiens,plus on avance dans le temps et plus google est sévère avec les référenceurs ..."
