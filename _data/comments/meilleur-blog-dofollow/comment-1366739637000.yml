message: "En complément, il existe des modules pour Wordpress qui sont très bien : \r\n- NoFollow Free qui permet de passer en DoFollow après un certain nombre de commentaires \r\n- DoFollow permet de passer un lien Nofollow en DoFollow après quelques jours\r\n\r\nCes deux modules sont une alternative au \"Dofollow\" systématique."
