message: "Bonjour, nous avons un blog wordpress et nous préférons largement permettre l'inclusion d'un lien à l'intérieur du commentaire et pas forcément en signature. De mon point de vue ça paraitra bien plus naturel. \r\nPour cette raison, nous offrons cette possibilité pour tous les commentaires pertinents sur notre suivi de chantier : http://mamaisonronde.wordpress.com. Chaque commentaire est modéré manuellement mais nous le faisons en quelques heures.\r\nA bientôt."
