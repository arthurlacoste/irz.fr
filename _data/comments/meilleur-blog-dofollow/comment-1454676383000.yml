message: "Depuis quelques temps, j'essaie de trouver des blogs en dofollow pour promouvoir mon site, mais ils sont de moins en moins nombreux. Heureusement que les astuces ne manquent pas. Perso, j'utilise RDS bar sur Firefox pour reconnaitre un backlink en DF ou en NF. Pour me trouver des blogs, j'utilise comme beaucoup de référenceurs google et cet outil : http://palevesque.com/blog-comment/ \r\n\r\nEn espérant avoir aidé quelqu'un..."
