message: "Excellent ce titre ! Je me lance dans le blogging, j'ai trouvé ton article via google et le titre accrocheur m'a fait cliqué ;) \r\n\r\nPersonnellement pour savoir si un site est en dofollow ou non c'est un plug-in mozilla (qui existe aussi sur chrome), qui s'appelle SEO Quake, que j'utilise. Quand il est activé les liens en no follow sont automatiquement barrés. \r\nPratique, d'un coup d'oeil on connaît la politique du site !  \r\n\r\nEn tout cas merci pour ton blog qui, comme tu l'as dis, démontre d'un esprit de partage digne d'Internet et que j'apprécie ! \r\nCordialement,\r\nGeoff"
