message: >-
  Alors oui, je suis d'accord avec vous à 100%. Faisant parti des 40% qui
  n'associent pas cher et qualité naturellement, j'avais quand même tendance à
  ne pas prendre le moins cher pour mes câbles. Réflexe sans fondement résultat
  : 1 HDMI chinois qui marche du feu de dieu, 1 HDMI à 15€ qui a cassé en moins
  d'un an. 1 câble optique (son) chinois qui marche sans soucis (1 mm
  d'épaisseur) et 1 câble optique à 10€ (5mm d'épaisseur) qui a un faux contact
  sur ma chaîne hifi... Ne vous faites pas avoir, moi j'ai compris la leçon.
