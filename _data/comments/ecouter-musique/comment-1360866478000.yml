message: "@Slimane et il est bien ?\r\n\r\n@Djejj Je ne parle jamais de santé car je fais parti de cette génération vivant dans l'ivresse du danger, avec un volume souvent a 150% des capacités de mon appareil/casque. J'ai conscience que je serais sourd d'ici quelques années, mais c'est tellement bon. Considérons que c'est ma petite drogue. \r\n\r\nEn ce qui concerne les casque de Dr Dre, il ne sont effectivement pas très bon, surtout vis à vis des prix pratiqués !!! C'est clairement du bling bling oui.\r\n\r\nMerci pour le style, ça fait toujours plaisir !"
