message: "Bonjour \r\nc'est rigolo vous ne parlez jamais de santé dans votre essai casque.\r\nMême un 6ème sait que les intras nikent la membrane interne de l'oreille. Pourquoi ? Caisse de résonnance pardi.\r\n\r\nNi performance technique (ça vous le précisez) : mais un casque c'est minimum 20Hz - 20000Hz en plage de fréquence par exemple sinon c'est poubelle.\r\nPar ailleurs jamais personne ne parle de l'arnaque des casques du Dr Dre.....\r\n\r\nvoici ce qu'il en est dit :\r\nImpedance : Not provided by Manufacturer\r\nMagnet Tpe : Not provided by Manufacturer\r\nEffective Range : Not provided by Manufacturer\r\n\r\nBref rien n'est dit sur ces gros casques attrape-couillon \"j'suis dans l'move\"\r\n\r\nDommage ...;\r\n\r\nSinon très jolis style pour votre article :)\r\n\r\nKeep It On !!!"
