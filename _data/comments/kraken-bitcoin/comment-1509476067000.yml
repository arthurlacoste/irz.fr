message: "Je viens de tester recemment Kraken.\r\nDans l'ensemble elle fonctionne, cependant 2-3 remarques importantes.\r\n\r\n-les visualisations de courbes et l'ergonomie du site sont tres moyennes\r\npour 1 monnaie, il faut une pop-up + 2 onglets minimum\r\n-lors du passages d'odre achat/vente, il y  a souvent des ratés/bugs. c'est penibles au bout du 5eme essais.\r\n-les \"fee\" frais de trading ne sont pas indiqués en direct et je suis pas sur de les avoir bien compris... \r\n-les export de bitcoins sont chers pour les petites sommes (frais: 0.001 BTC ~  5€).\r\nje l'ai bien senti en basculant 50€ sur Bitstamp.net\r\n\r\npour finir, je suis passé sur Bitstamp.net qui reste cher en trading (0.25% par transaction) mais qui indique clairement les frais.\r\nles frais de depot/retrait sont simple &gt; 0% sur les Cryptomonnaies et 0.9€ par retrait SEPA\r\nEn plus, l'interface et la fiabilité du site sont excellente comparé à kraken"
