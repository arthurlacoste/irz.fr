message: "Merci Arthur pour ton temps et tes explications.\r\nJe confirme tes infos selon lesquelles Kraken fonctionne bien est n'a que très peu de frais (env.0.3% là où la plupart en demande 10).\r\nIl manque pour des néophytes comme moi un tuto pour les fonctions avancées, mais pour les bases c'est simple.\r\nJ'ai trouvé la réponse à ma question sans pour cela avoir tenté de transférer ni mes plus-values ni mes dépôts initiaux, mais je n'ai pas de craintes particulières vu les retours sur ce site."
