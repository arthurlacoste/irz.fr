name: Benoit
date: '2016-12-02 16:09:22'
url: 'https://pickk.me'
message: >-
  Ah mon premier contact avec un ordinateur ! Un ZX81 acheté par mon père lors
  d'un déplacement. Il arrive un soir, pose ce truc dans ma chambre et alors que
  je devais dormir, je me lève discrètement sans faire de bruit, je déballe, je
  tente de brancher cet ovni sur la petite télé noir&amp;blanc installée dans ma
  chambre et voilà les premières images qui apparaissent, mon visage réjoui par
  les seules lueurs de l'écran cathodique. Puis ce sera mon premier contact avec
  cet étrange clavier, mon premier programme basic, un astronef qui descend du
  haut de l'écran et qu'il faut aider à se poser. 4 heures du matin, épuisé mais
  réjoui, je me couche la tête pleine de rêves.
